markdown: >-
  # 30 Seconds of Code


  **Website:** https://github.com/30-seconds/30-seconds-of-code#readme  

  **Category:** Themed Directories  

  **Tags:** JavaScript, snippets, developer-tools


  ## Overview

  30 Seconds of Code is an open-source collection of short, easy-to-understand
  JavaScript code snippets designed to be learned in about 30 seconds each.


  ## Features

  - Curated collection of JavaScript code snippets.

  - Snippets focused on being short and easy to grasp quickly.

  - Organized as a GitHub repository for easy browsing and contribution.

  - Includes project structure with source files, content, and build scripts
  (`src`, `content`, `bin`, `public`).

  - Contribution guidelines available via `CONTRIBUTING.md` for community
  involvement.

  - Code of conduct defined in `CODE_OF_CONDUCT.md`.

  - Repository configuration and tooling files included (e.g., `.vscode`,
  `.prettierrc`, `.gitattributes`, `.gitignore`).

  - Licensed via the included `LICENSE` file (see repository for exact terms).


  ## Pricing

  - Free and open source (no pricing information or paid plans indicated).
