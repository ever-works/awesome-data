markdown: >-
  # Awesome Tech Videos


  **URL:** https://github.com/lucasviola/awesome-tech-videos#readme  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, video, technology


  ## Overview

  Awesome Tech Videos is a curated GitHub directory of high-quality technology
  and programming video resources from platforms like YouTube and Vimeo. It
  focuses on educational talks and presentations from practitioners and experts
  across various areas of software development and computer science.


  ## Features

  - **Curated video collection**
    - Hand-picked tech and programming videos from YouTube, Vimeo, and other platforms.
    - Emphasis on learning from practitioners who demonstrate real-world experience.

  - **Topical organization (Table of Contents)**
    - Videos are structured into clear categories to make discovery easier, including (as listed in the README):
      - Programming Languages
      - User Experience
      - Front-End Development
      - Functional Programming
      - Talks on Papers
      - Math
      - Compilers
      - Databases
      - Method (and more, as continued in the full README)

  - **Educational focus**
    - Oriented toward deepening technical knowledge in software engineering and computer science.
    - Includes talks, lectures, and conference presentations rather than general marketing or promotional content.

  - **Open, GitHub-based list**
    - Hosted as a public GitHub repository under the `lucasviola` account.
    - Standard GitHub structure with README and contributing guidelines.
    - Community can fork, star, and open issues or pull requests to suggest additions or improvements.

  - **Awesome ecosystem badge**
    - Recognized as part of the broader "awesome" curated lists ecosystem (via the Awesome badge), indicating it follows community list curation standards.

  ## Pricing

  - Access to the list and its content is **free**, as it is an open GitHub
  repository.
