markdown: >-
  # UCI Network Data Repository


  ## Overview

  The UCI Network Data Repository is a curated catalog of network and graph
  datasets aimed at facilitating the scientific study of networks. It serves as
  a central, browsable directory of network data resources for research and
  teaching across domains such as social, biological, and technological
  networks.


  Source: https://networkdata.ics.uci.edu/resources.php


  ## Features

  - **Centralized network dataset catalog**
    - Organized directory focused on network and graph data.
    - Supports research and teaching in network science and related fields.
  - **Browse and download datasets**
    - Users can freely browse and download available datasets for analysis and educational use.
  - **Coverage of multiple domains**
    - Includes references and links to datasets used in:
      - Social network analysis
      - Biological networks
      - Technological and web networks
      - Longitudinal network data
  - **Linked collections of classic network datasets**
    - UCINET dataset collection (social network analysis datasets)
    - Pajek dataset collection
      - Also available in MATLAB format via a separate link
  - **Linked dataset directories from research groups and organizations**
    - CASOS Project datasets
    - Link Group biological network datasets and resources
    - SNAP (Jure Leskovec’s network datasets)
    - Laboratory for Web Algorithmics web graph datasets
    - Advogato trust network dataset
    - Gephi community wiki dataset listings
    - Longitudinal network data sources
    - Infovis CyberInfrastructure resources
    - Columbia’s Collective Dynamics Group datasets
    - Barabási’s CCNR resources
  - **Linked dataset directories curated by individuals**
    - Network datasets from Alex Arenas
    - Collections curated by Jake Hofman
    - Collections curated by Mark Newman
    - Complex datasets curated by Roldan Pozo
    - Graph collections curated by Christian Sommer
  - **Educational support via terminology and concepts**
    - “Getting Started” section (referenced) for explanations of network concepts and dataset descriptors.

