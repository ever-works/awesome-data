  ## Overview

  Meta Awesome – Hex Editors is a curated, Awesome-style collection focused on
  hex editors and related binary inspection tools. It serves as a
  meta-directory, pointing developers, reverse engineers, and power users to a
  variety of projects for viewing and editing binary data.


  ## Features

  - Curated list of hex editors from across the ecosystem

  - Includes tools for:
    - Hexadecimal editing of files and data
    - Binary inspection and analysis
    - Low-level data visualization
  - Organized as part of the broader **Meta Awesome** project

  - Hosted on GitHub in markdown format for easy browsing and contributions

  - Designed for developers, security researchers, and anyone working with
  binary data


  ## Pricing

  - Not applicable. This is an open GitHub directory/list, not a commercial
  product or service.
