  ## Overview


  design-books is a curated “awesome”-style directory of books covering many
  facets of design. Hosted as a GitHub repository, it serves as a reference list
  for high-quality design book recommendations spanning web design, interface
  design, and broader design theory.


  ## Features


  - **Curated book list** focused on design topics.

  - **Covers multiple design domains**, including:
    - Web design
    - Interface and UI design
    - General and theoretical design topics
  - **Awesome-list style structure**, fitting into the wider
  Awesome/awesome-lists ecosystem.

  - **Repository-based format** on GitHub, making it easy to browse, clone, or
  contribute.

  - **Organized project structure**, including:
    - `project/` directory for main project assets
    - `public/images/` for image assets
    - `scripts/` for build or maintenance scripts
    - `test/` for tests
  - **Standard developer tooling files**, such as ESLint and Prettier configs,
  to keep contributions consistent.


  ## Pricing


  - Access to the design-books repository and its book list is **free** via
  GitHub.
