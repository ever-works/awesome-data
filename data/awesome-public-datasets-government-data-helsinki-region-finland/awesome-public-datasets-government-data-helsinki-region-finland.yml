  # Awesome Public Datasets – Government Data: Helsinki Region, Finland


  **URL:** <http://www.hri.fi/en/>


  ## Overview

  Helsinki Region Infoshare (HRI) is an open data service that publishes public
  data from the Helsinki metropolitan area (Helsinki region) for reuse. The
  portal aggregates datasets, showcases example applications, and highlights
  recent updates, with a focus on making municipal and regional information more
  accessible.


  ## Features

  - **Open Data Portal for Helsinki Region**  
    - Central access point for public datasets from the Helsinki metropolitan area.  
    - Focus on government and municipal data for reuse in research, applications, and services.

  - **News and Insights**  
    - Articles on data governance and management models for opening and maintaining public data.  
    - Coverage of HRI’s participation in international events such as the EU Open Data Days 2021.  
    - Webinars and content around smart cities (e.g., London’s smart city ambitions in HRI’s 10-year anniversary webinar).  
    - Stories about data-driven projects like the creation of Helsinki3D+ and its use in Minecraft.

  - **Showcases (Use Cases & Applications)**  
    HRI highlights concrete examples of how its data is used, including:
    - **Pysäköintivirheet Helsingissä** – visualisation/analysis of parking violations in Helsinki.  
    - **Rantuniitty.fi** – service or site using regional open data.  
    - **Tautitutka – Ajantasainen tartuntatautitilanne** – application tracking real-time infectious disease situations.  
    - **Helsingin kaupungin 3D-aineistojen integraatio QGIS-ohjelmistoon** – integration of Helsinki city 3D datasets into QGIS.

  - **Recently Updated Data**  
    Examples of datasets that are maintained and updated include:
    - **City bike stations’ Origin-Destination (OD) data** – trip flows between city bike stations.  
    - **Students learning A2- and B2-languages in Vantaa by school, class and language** – education statistics by location and language.  
    - **Vantaa by region** – regional breakdown data for the city of Vantaa.  
    - **Helsinki: Health and welfare statistics** – indicators related to residents’ health and wellbeing.

  - **Latest Dataset Updates (Broader Government Data)**  
    In addition to the above, the portal lists other recently updated or added datasets such as:
    - **Assessments and recommendations made by the Audit Committee of the City of Helsinki** – oversight and evaluation documents.  
    - **Comparison of early childhood education and care between the six largest cities** – comparative municipal service data.  
    - **City of Vantaa procurements** – procurement data for the city administration.  
    - **Helsinki Region Transport public transport lines** – data on public transport routes in the region.

  - **Regional and Multi-city Coverage**  
    - Data includes multiple cities in the Helsinki metropolitan area (e.g., Helsinki, Vantaa, and other large Finnish cities in comparative datasets).  
    - Covers themes such as transport, education, health, procurement, urban planning, and governance.

