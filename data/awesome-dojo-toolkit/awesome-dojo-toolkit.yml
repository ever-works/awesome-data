  # Awesome Dojo Toolkit


  **Website:** https://github.com/petk/awesome-dojo#readme  

  **Category:** Themed Directories  

  **Tags:** javascript, web, awesome-lists


  ## Description

  Awesome Dojo Toolkit is a curated "awesome list" of Dojo JavaScript Toolkit
  libraries, resources, and related tools for building JavaScript applications.
  It aggregates community-maintained links to useful Dojo ecosystem projects and
  documentation.


  ## Features

  - Curated collection of Dojo Toolkit resources and libraries

  - Focus on JavaScript application development with Dojo

  - Includes widgets, tools, and other Dojo-related utilities

  - Organized as an open GitHub repository (README-based list)

  - Community contribution guidelines via CONTRIBUTING.md

  - Code of conduct defined in CODE_OF_CONDUCT.md

  - Uses continuous integration (Travis CI configuration present)

  - Licensed under CC0 (public domain dedication) for the awesome list contents

  - Maintained project with visible commit history and updates


  ## Pricing

  - Free to use and access (open GitHub repository, CC0-licensed list)
