  # Awesome Events in Italy


  **URL:** https://github.com/ildoc/awesome-italy-events#readme  

  **Category:** Themed Directories  

  **Tags:** events, italy, technology  

  **Brand:** sindresorhusawesome


  ## Overview

  Awesome Events in Italy is a curated, open-source list of technology-related
  events taking place in Italy, including conferences, meetups, workshops, and
  parties.


  ## Features

  - **Curated directory of tech events in Italy**
    - Focus on tech-related events only
    - Includes various event formats: conferences, meetups, workshops, parties
  - **Yearly editions**
    - 2019 edition (archived)
    - 2020 edition (archived)
    - 2021 edition (main README)
    - 2022 edition (separate markdown file)
  - **Multiple data formats**
    - JSON export of events data (e.g., `data/2021.json`)
    - ICS calendar file (e.g., `data/2021.ics`) for calendar integration
  - **Repository structure for maintainability**
    - `archive/` folder for past yearsâ€™ lists
    - `data/` folder for structured data (JSON, ICS)
    - `scripts/` folder (likely for generation/maintenance of event data)
    - `template.md` for adding new events in a consistent format
  - **Community and contribution workflow**
    - Contributions accepted via pull requests
    - Issues can be opened to discuss changes or additions
    - `contributing.md` to guide contributors
    - `code-of-conduct.md` defining community behavior
  - **Open-source licensing**
    - `LICENSE.md` included to specify reuse and contribution terms

  ## Data & Integration

  - JSON format suitable for programmatic use, integrations, or building derived
  tools/sites.

  - ICS format suitable for importing into calendar applications.


  ## Pricing

  - Not a commercial product or service; the list is provided as an open-source,
  freely accessible repository.


  ## License

  - Distributed under the license detailed in `LICENSE.md` in the repository
  (open-source license; see file for exact terms).
