  ## Overview


  Awesome Quarto is a curated, community-maintained directory of resources for
  **Quarto**, the open‑source scientific and technical publishing system built
  on Pandoc. It aggregates links to documentation, tutorials, examples, tools,
  extensions, and real‑world projects using Quarto.


  ## Features


  - **Curated Awesome List**  
    - Follows the [Awesome](https://awesome.re) list conventions.  
    - Focused specifically on the Quarto ecosystem.

  - **Official Documentation & Quickstarts**  
    - Links to core Quarto documentation.  
    - Quickstart and getting‑started guides for new users.

  - **Tutorials & Workshops**  
    - Tutorials for learning Quarto step‑by‑step.  
    - Workshop materials and longer-form learning resources.  
    - Includes content that combines Quarto with tools like `purrr` (R) and other related technologies.

  - **Blog Posts**  
    - Curated blog articles about using Quarto in practice.  
    - Covers tips, workflows, and case studies.

  - **Talks and Videos**  
    - Recordings of conference talks and meetups about Quarto.  
    - Video tutorials and walkthroughs.

  - **Supported Editors**  
    - Resources on using Quarto from various editors/IDEs.  
    - Editor‑specific setup guides and integrations.

  - **Libraries, Packages, and Scripts**  
    - R ecosystem items (e.g., `revealjs` integration and other R packages that work with Quarto).  
    - Julia‑related Quarto tools and examples.  
    - Python libraries and scripts that support Quarto workflows.  
    - Miscellaneous utilities such as `FileAttachment` and other helper tools.

  - **Continuous Integration / Continuous Deployment (CI/CD)**  
    - Examples and templates for automating Quarto rendering and deployment.  
    - CI configurations for services like GitHub Actions and others (where provided in the list).

  - **Extensions**  
    - Community‑built Quarto extensions for custom formats, filters, themes, and shortcodes.  
    - Links to extension repositories and usage instructions.

  - **Real‑Life Examples**  
    - **Presentation formats**  
      - Example slide decks, including those based on `revealjs`.  
    - **Website formats**  
      - Websites built with Quarto, using tools like `Jupyter`, `knitr`, `quartodoc`, and others.  
    - **Book formats**  
      - Book projects and long‑form documents (including examples from the R ecosystem such as `mlr3`).  
    - **Other formats**  
      - Additional publication types illustrating Quarto’s flexibility.

  - **Community & Following**  
    - Links to official Quarto channels.  
    - Community accounts and people to follow for Quarto news and examples.

  - **Contributing & Governance**  
    - Clear contributing guidelines for submitting new links and improvements.  
    - Code of conduct for community participation.  
    - Acknowledgment of contributors.

  - **Licensing**  
    - Repository includes a LICENSE file specifying terms of use for the list content.

  ## Pricing


  Awesome Quarto is an open-source GitHub repository and directory. Access to
  the list and its contents is **free**.


  No paid plans or pricing tiers are indicated.
