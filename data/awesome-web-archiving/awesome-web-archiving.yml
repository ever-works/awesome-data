  # Awesome Web Archiving


  **Website:** https://github.com/iipc/awesome-web-archiving#readme  

  **Category:** Themed directories  

  **Tags:** web, awesome-lists


  ## Overview

  Awesome Web Archiving is a curated “awesome list” that helps people get
  started with web archiving. It aggregates tools, services, documentation, and
  community resources focused on preserving web content for future researchers,
  historians, and the public.


  ## Key Concepts

  - **Web archiving:** Collecting and preserving portions of the web so they
  remain accessible over time.

  - **Automated capture:** Use of web crawlers to capture large-scale web
  content.

  - **Evolving standards:** Acknowledges the need for continuously updated tools
  to correctly capture and replay modern web pages.


  ## Features


  ### Training & Documentation

  - Links to training materials and documentation for learning how to:
    - Get started with web archiving
    - Understand core concepts (capture, storage, replay)
    - Work with formats like WARC/WACZ

  ### Resources for Web Publishers

  - Guidance and resources for individuals and organisations who publish on the
  web and want to ensure their sites can be archived.

  - Helps publishers understand how to make websites more archivable and
  compatible with web crawlers.


  ### Tools & Software

  A structured list of tools and software relevant to web archiving, with brief
  descriptions and references to deeper external resources.


  Categories include:

  - **Acquisition**
    - Tools for capturing and collecting web content (e.g., crawler-based and bookmark-based capture such as `Bookmark Archiver`).
  - **Replay**
    - Tools for rendering and viewing archived web pages.
  - **Search & Discovery**
    - Tools to index, search and explore web archives (e.g., `webarchive-discovery`).
  - **Utilities**
    - Supporting utilities for processing, managing, or transforming archived content.
  - **WARC I/O Libraries**
    - Libraries for reading and writing WARC files (e.g., handling `*.warc.gz`).
  - **Analysis**
    - Tools for analysing archived collections and extracted data.
  - **Quality Assurance**
    - Tools and workflows to assess the completeness and fidelity of captures.
  - **Curation**
    - Tools for selecting, managing, and organising what gets archived.

  The list also links to external, more detailed catalogues and encourages
  contributions.


  ### Community Resources

  - **Other Awesome Lists**
    - Links to related awesome lists in adjacent domains (e.g., digital preservation, open data).
  - **Blogs and Scholarship**
    - Blog posts, articles, and scholarly work on web archiving practices, research, and case studies.
  - **Mailing Lists**
    - Community and project mailing lists to discuss web archiving topics.
  - **Slack**
    - Slack communities or workspaces focused on web archiving collaboration.
  - **Twitter**
    - Twitter accounts or hashtags relevant to web archiving news and discussion.

  ### Web Archiving Service Providers

  - A categorized list of service providers specifically noted for allowing
  export of archives in **standard formats** (WARC or WACZ).

  - Categories include:
    - **Self-hostable, Open Source**
      - Software you can deploy and manage yourself.
    - **Hosted, Closed Source**
      - Third-party hosted solutions.
  - Each entry is informational only; the list explicitly states it is **not an
  endorsement** and encourages users to evaluate options for their own needs.


  ### Governance & Meta

  - **Awesome List compliance:** Follows the general conventions of the
  “Awesome” ecosystem.

  - **Contributing:** Guidelines (via `CONTRIBUTING.md`) for proposing additions
  or improvements to the list.

  - **License:** Repository and list licensing specified in `LICENSE`.

  - **Deprecated items:** A `deprecated.md` file tracks outdated or superseded
  resources.


  ## Pricing

  Not applicable. This is an open, curated list of resources hosted on GitHub,
  not a commercial product or service.
