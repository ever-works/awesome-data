markdown: >-
  # Awesome Courses


  **Website:** https://github.com/prakhar1989/awesome-courses#readme  

  **Category:** Themed directories  

  **Tags:** awesome-lists, education, computer-science


  ## Overview


  Awesome Courses is a curated directory of university-level computer science
  courses that publish their materials openly online. It aggregates high-quality
  courses from multiple universities, focusing on those that provide free access
  to core learning resources such as lectures, assignments, and readings.


  ## Features


  - **Curated CS Course List**  
    - Focuses on university-level computer science courses.  
    - Part of the broader "Awesome" ecosystem of topic-specific lists.

  - **Free, Open Course Materials**  
    - Includes only courses that make materials available online for free.  
    - Typical resources linked from courses:
      - Lecture videos
      - Lecture notes
      - Assignments
      - Readings
      - (In many cases) exams and related materials.

  - **Course Categorization**  
    - Courses are organized by topic (e.g., Systems, with additional categories in the full README).  
    - Uses a legend with icons to indicate which types of materials (videos, notes, assignments, readings) are available for each course.

  - **GitHub-Based Directory**  
    - Implemented as a GitHub repository (`prakhar1989/awesome-courses`).  
    - Publicly browsable via the README.  
    - Includes contribution guidelines in `CONTRIBUTING.md` for adding or updating course entries.

  - **Community Contributions**  
    - Accepts pull requests and issues for new courses or updates.  
    - Maintains a commit history (hundreds of commits) showing ongoing improvements and additions.

  ## Content Structure


  - **Introduction section** describing scope: high-quality CS courses with
  openly accessible materials.  

  - **Legend section** explaining the icons for different resource types
  (lecture videos, notes, assignments, readings).  

  - **Courses section** broken down into topic areas (e.g., Systems), each
  containing multiple individual course entries linking to the source university
  pages.


  ## Pricing


  - Awesome Courses is free to access and use. There are no paid plans or
  pricing tiers.
