  Awesome Public Datasets provides a meta link to **LG Inform**, a UK local
  government data service offering statistics and indicators for councils across
  England.


  ---


  ## Overview

  LG Inform is a local area benchmarking tool from the Local Government
  Association. It focuses on providing access to local government data so that
  councils and other local authorities can understand and compare performance
  across areas in England.


  ---


  ## Features

  - **Area Insight**  
    - Access data and statistics about specific local areas in England.
    - Explore indicators relevant to local government performance and services.

  - **Review Performance**  
    - View performance metrics for local authorities.
    - Track how an area is performing over time using published indicators.

  - **Compare Areas**  
    - Benchmark one local area against others.
    - Use comparative data to understand relative performance between councils or regions.

  - **Scrutiny Support**  
    - Use data for oversight, scrutiny, and accountability processes within local government.

  - **User Access for Local Authorities**  
    - Designed for council officers, councillors, and other local authority users.
    - Sign-in / registration required to access the full feature set.

  ---


  ## Access & Usage

  - **Sign in:** Existing local authority users can sign in to access complete
  functionality.  

  - **Register:** New users (e.g., council officers, councillors, local
  authority staff) can register for access.


