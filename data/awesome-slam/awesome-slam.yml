  # awesome-slam


  **URL:** https://github.com/kanster/awesome-slam  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, robotics, computer-vision


  ## Overview

  awesome-slam is a curated “awesome” style directory focused on Simultaneous
  Localization and Mapping (SLAM). It aggregates learning resources, research
  materials, datasets, and code relevant to robotics and computer vision
  practitioners and researchers.


  ## Features

  - **Focused on SLAM:** Dedicated to Simultaneous Localization and Mapping for
  robotics and computer vision.

  - **Curated content:** Manually collected and organized resources relevant to
  SLAM.

  - **News section:** Includes notable updates for researchers, such as recent
  review papers (e.g., “Past, Present, and Future of Simultaneous Localization
  And Mapping: Towards the Robust-Perception Age”).

  - **Structured table of contents:**
    - **Books**
      - State Estimation for Robotics – A Matrix Lie Group Approach (Barfoot, 2018)
      - Simultaneous Localization and Mapping for Mobile Robots: Introduction and Methods (Fernández-Madrigal & Blanco Claraco, 2012)
      - Simultaneous Localization and Mapping: Exactly Sparse Information Filters (Wang, Huang & Dissanayake, 2011)
      - Probabilistic Robotics (Thrun, Burgard & Fox, 2005)
      - An Invitation to 3-D Vision – From Images to Geometric Models (Ma et al., 2005)
      - Multiple View Geometry in Computer Vision (Hartley & Zisserman, 2004)
      - Numerical Optimization (reference included; partial link shown in content)
    - **Courses, Lectures and Workshops** (section listed in TOC; details in repository README)
    - **Papers** (section listed in TOC; collates key SLAM research papers)
    - **Researchers** (section listed in TOC; highlights notable SLAM researchers)
    - **Datasets** (section listed in TOC; links to common SLAM datasets)
    - **Code** (section listed in TOC; implementations and libraries related to SLAM)
    - **Miscellaneous** (section listed in TOC; additional SLAM-related resources)
  - **Contributing guidelines:** A dedicated “Contributing” section for users
  who want to add or update resources.

  - **Open-source GitHub repository:** Public, with visible stars and forks,
  suitable for community-driven expansion.


  ## Pricing

  - Not applicable. awesome-slam is an open-source, freely accessible GitHub
  directory.


