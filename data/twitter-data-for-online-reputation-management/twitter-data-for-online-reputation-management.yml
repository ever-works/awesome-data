markdown: >-
  # Twitter Data for Online Reputation Management


  **Category:** Datasets  

  **Brand:** replab-uned-nlp  

  **Source:** [Awesome Public
  Datasets](https://project-awesome.org/awesomedata/awesome-public-datasets)


  ## Overview

  Twitter Data for Online Reputation Management is a public Twitter dataset
  released for the RepLab 2013 evaluation campaign. It is designed as a
  benchmark collection for research on online reputation management in social
  media.


  ## Features

  - **Domain focus:** Online reputation management and brand/entity monitoring
  on Twitter.

  - **Platform:** Twitter posts (tweets) and related metadata.

  - **Benchmark status:** Included in the Awesome Public Datasets collection as
  a reference/benchmark social media dataset.

  - **Evaluation use:** Originally created for the RepLab 2013 shared task on
  online reputation management.

  - **Task suitability:** Useful for tasks such as entity-centric tweet
  classification, reputation analysis, and related NLP experiments on social
  media.

  - **Research orientation:** Intended for academic and experimental use in
  natural language processing and social media mining.


  ## Use Cases

  - Training and evaluating models for online reputation monitoring.

  - Studying brand or entity perception over Twitter.

  - Benchmarking NLP methods on social media text.


  ## Pricing

  - Not explicitly stated in the source, but as part of the Awesome Public
  Datasets collection it is generally treated as a **free public dataset**
  (subject to any original dataset/provider or Twitter-specific usage/licensing
  terms).
