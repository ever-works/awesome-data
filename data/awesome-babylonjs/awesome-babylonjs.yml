  # Awesome Babylon.js


  **Description**  

  Awesome Babylon.js is a curated directory of tools, plugins, demos, and
  learning resources for the Babylon.js 3D game engine and rendering framework.


  **Website**  

  https://github.com/Symbitic/awesome-babylonjs


  **Category**  

  Themed directories


  **Tags**  

  - Games  

  - JavaScript  

  - 3D


  **Brand**  

  - Name: Babylon.js  

  - Logo: https://www.babylonjs.com/img/logo-babylonjs.svg


  ---


  ## Features


  - **Curated resource list** focused specifically on the Babylon.js game and
  rendering engine.

  - **Coverage of official Babylon.js links**, including core documentation and
  project home.

  - **Learning materials and references**, such as:
    - Books about Babylon.js and related 3D/web graphics topics.
    - Examples and code samples.
  - **Interactive and visual resources**:
    - Babylon.js Playground links.
    - Demos and scenes showcasing engine capabilities.
  - **Project and game showcases**:
    - Games built with Babylon.js.
    - Open-source and community projects.
  - **Additional links and community entry points**:
    - General links relevant to Babylon.js development.
    - Forum/community links for discussion and support.
  - **Contribution guidelines** for developers who want to propose new resources
  or improvements.

  - **Open license (CC0-1.0)** for the list, allowing free reuse and sharing.


  ---


  ## Pricing


  - Not applicable. Awesome Babylon.js is an open, community-maintained resource
  list hosted on GitHub.
