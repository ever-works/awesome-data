  # Awesome Ads


  **URL:** https://github.com/cenoura/awesome-ads  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, marketing, advertising


  ## Overview

  Awesome Ads is an open-source, curated directory of content, resources, and
  libraries focused on online advertising and programmatic media for websites.
  It aims to help developers, publishers, and marketers implement advertising
  technologies correctly and in an optimized way.


  ## Features

  - **Curated advertising resources**
    - Focus on online advertising and programmatic media
    - Emphasis on correct and optimized implementation of ads on sites and apps
  - **Structured content sections** (as outlined in the repository)
    - Acronyms and Abbreviations
    - Concepts and Fundamentals
    - Best Practices
    - Ad Managers / Ad Servers / Platforms
    - Google Ad Manager
    - GAM Libraries / Tools
    - Facebook / Instagram
    - Programmatic
    - Header Bidding (HB)
    - Prebid
    - Prebid Libraries / Tools
    - Newsletters
  - **Open contribution model**
    - Public contribution guidelines via `CONTRIBUTING.md`
    - Contributions accepted through pull requests for adding or updating items
  - **Openly licensed content**
    - Licensed under Creative Commons Attribution 4.0 International (CC BY 4.0)

