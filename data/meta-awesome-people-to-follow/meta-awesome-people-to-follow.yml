  # Meta Awesome – People to Follow


  **URL:**
  https://github.com/jepemo/meta-awesome/blob/master/doc/people-to-follow.md  

  **Category:** Meta Directories  

  **Brand:** GitHub (community project hosted on GitHub)  

  **Tags:** awesome-lists, people, resources


  ## Overview

  Meta Awesome – People to Follow is a curated meta-list that aggregates
  “Awesome”-style collections of recommended people to follow (on GitHub or
  other social platforms). It’s intended for discovering experts, maintainers,
  and thought leaders to learn from and stay current in specific technical and
  domain areas.


  ## Features

  - **Meta collection of lists:** Aggregates multiple “Awesome”-style lists
  focused specifically on people to follow.

  - **Domain‑specific discovery:** Helps users find recommended people for
  learning and staying updated in particular technologies, topics, or
  disciplines.

  - **Platform‑agnostic people lists:** Includes people to follow on GitHub and
  potentially other social or professional platforms, depending on each
  underlying list.

  - **Knowledge and learning focus:** Emphasizes following individuals who share
  educational content, best practices, and insights.

  - **Community‑curated structure:** Follows the Awesome‑list ecosystem model
  where lists are typically curated and maintained by the community.

  - **GitHub‑hosted resource:** Available as a Markdown document in a GitHub
  repository, making it easy to browse, fork, and contribute.

  - **Part of a broader Meta Awesome project:** This document is a sublist in a
  larger meta-directory that organizes various Awesome collections.


  ## Use Cases

  - Finding experts and maintainers to follow in a specific programming language
  or technology.

  - Building a tailored feed of high‑signal technical and educational content.

  - Supplementing topic‑based Awesome lists with people‑centric discovery.


  ## Pricing

  - Not applicable – this is a free, open GitHub resource.
