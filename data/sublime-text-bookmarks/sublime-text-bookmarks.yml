  # Sublime Text Bookmarks


  **Website:** https://github.com/dreikanter/sublime-bookmarks#readme  

  **Category:** Themed Directories  

  **Tags:** editor, developer-tools, sublime-text


  ## Overview

  Sublime Text Bookmarks is an "awesome"-style, community-driven list of curated
  resources for the Sublime Text editor. It focuses on high‑quality tutorials,
  learning materials, and actively maintained plugins and extensions (with
  Sublime Text 3 support), helping users set up or enhance their Sublime Text
  environment.


  ## Features


  ### Purpose & Scope

  - Curated collection of essential Sublime Text resources and plugins.

  - Follows the GitHub "awesome" list convention for structure and quality.

  - Focuses on alive, actively maintained projects with Sublime Text 3 support.

  - Intended as a starting point to:
    - Configure a new Sublime Text environment.
    - Discover new plugins and enhancements for existing setups.
  - Uses an "Editors’ Choice" marker (★) to highlight notable items.


  ### Types of Resources Included

  - **Tutorials & Learning Materials**
    - Guides for getting started with Sublime Text.
    - Deeper learning resources for power users and developers.

  - **Books**
    - Book recommendations related to Sublime Text usage and mastery.

  - **News and Tips**
    - Links to news sources, blogs, and tip collections for Sublime Text.

  - **Community**
    - Community hubs such as forums, Q&A sites, and user groups.

  - **Screencasts**
    - Video tutorials and walkthroughs demonstrating Sublime Text features and workflows.

  ### Plugin & Profile Collections

  - **General Purpose Extensions**
    - Plugins for improving everyday coding and text-editing workflows.

  - **Language/Usage Profiles**
    Grouped plugin recommendations and notes tailored for specific languages or tasks:
    - **Ruby Profile**
      - Notes and plugins useful for Ruby development.
    - **Python Profile**
      - Notes and plugins targeted at Python workflows.
    - **JavaScript Profile**
      - Plugins and tools for JavaScript coding.
    - **Client Side Profile**
      - Extensions geared toward front-end/client-side development.
    - **LaTeX Profile**
      - Tools and plugins for LaTeX editing.
    - **Markdown Editing Profile**
      - Extensions and settings for focused Markdown writing and editing.

  - **Documentation and Help Systems**
    - Plugins integrating language or framework documentation and help into Sublime Text.

  ### Integration & Customization

  - **Integration**
    - Links to tools and plugins that integrate Sublime Text with external tools or workflows (e.g., build systems, external linters, other dev tools).

  - **Themes & UI Customization**
    - **Themes**
      - Collections of UI themes to change Sublime’s overall appearance.
      - Related extensions that enhance or complement theme usage.
    - **Color Schemes** (`.tmTheme`)
      - Popular syntax highlighting schemes listed and categorized.

  - **Alternative Icons**
    - Curated set of unofficial application icons for Sublime Text.

  - **Monospace Fonts**
    - Recommendations for coding‑friendly monospace fonts, with additional reference links.

  ### Meta & Related Lists

  - **Other Bookmark Lists**
    - Links to additional bookmark/meta-collections, including the broader "awesome" meta‑list.

  ### Contribution & Maintenance

  - Public GitHub repository with:
    - Direct links to fork and edit the list.
    - Issue tracker for proposing new entries or changes.
    - Contribution guidelines (`contributing.md`) for consistent submissions.

