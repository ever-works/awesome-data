  # Awesome Python Data Science


  **URL:** https://github.com/krzjoa/awesome-python-data-science#readme  

  **Category:** Themed Directories  

  **Tags:** python, data-science, machine-learning


  ## Overview

  Awesome Python Data Science is a curated "awesome list" of Python tools and
  libraries for data science, data analysis, and machine learning. It serves as
  a structured directory of open‑source projects across the Python data stack.


  ## Features


  - **Curated awesome list**
    - Focused specifically on Python software for data science and machine learning.
    - Community-maintained repository with contribution guidelines.

  - **Organized by topic (example sections from contents)**
    - **Machine Learning**
      - General Purpose Machine Learning
      - Gradient Boosting
      - Ensemble Methods
      - Imbalanced Datasets
      - Random Forests
      - Kernel Methods
    - (Repository includes additional sections beyond the partial contents shown, typically covering broader data-science and analysis tooling.)

  - **Open source structure**
    - Hosted on GitHub with full commit history.
    - Licensed under an open license (CC-BY-4.0 noted in navigation; see repo LICENSE for details).

  - **Documentation & contribution**
    - `README.md` describing the list and its sections.
    - `CONTRIBUTING.md` for adding or updating tools and libraries.
    - Additional `docs/` and `img/` folders for documentation and visuals.

  - **Part of the broader Awesome ecosystem**
    - Uses the standard Awesome badge and format, making it consistent with other Awesome lists.

  ## Pricing


  - Not applicable – this is a free, open-source curated list on GitHub.
