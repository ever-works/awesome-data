  # Awesome JAMstack


  **Description**  

  Awesome JAMstack is a carefully curated directory of resources related to
  Jamstack — a modern web development architecture based on client-side
  JavaScript, reusable APIs, and prebuilt markup.


  **Website**  

  <https://github.com/automata/awesome-jamstack#readme>


  **Category**  

  - Themed directories


  **Tags**  

  - Jamstack  

  - Web development  

  - Static websites


  **Brand**  

  - Name: jamstack  

  - Logo: https://jamstack.org/img/logo/jamstack-icon.svg


  ## Features


  - Curated list of Jamstack-focused resources

  - Coverage of modern web development using:
    - Client-side JavaScript
    - Reusable APIs
    - Prebuilt markup
  - Organized collection of links to tools, services, articles, and other
  materials relevant to Jamstack

  - Open contribution model via documented contribution guidelines

  - Related recommendation to the “Awesome Static Generators” list


  ## Pricing


  - Not applicable (public GitHub list / open directory).
