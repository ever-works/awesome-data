  # Awesome Public Datasets – Finance / BIS Statistics


  **Source:** Bank for International Settlements (BIS) – Full Statistical Data
  Sets  

  **Directory entry:** awesomedata / Awesome Public Datasets  

  **Category:** Themed directories – Finance & Economics  

  **URL:** https://www.bis.org/statistics/full_data_sets.htm


  ---


  ## Overview

  A curated pointer to the Bank for International Settlements (BIS)
  bulk-download statistical datasets, covering international banking, credit,
  debt, derivatives, property prices, exchange rates, and related
  macro‑financial indicators. Data are provided in multiple machine‑readable
  formats suitable for research, analysis, and integration into data pipelines.


  ---


  ## Features


  ### Data Domains / Statistical Sets

  - **Locational banking statistics**  
    Cross‑border positions of banks by location.

  - **Consolidated banking statistics**  
    International financial claims and exposures on a consolidated basis by banking groups.

  - **Debt securities statistics**  
    Statistics on debt securities issuance and outstanding amounts.

  - **International debt securities (BIS‑compiled)**  
    BIS‑compiled dataset on international debt securities issued in international markets.

  - **Credit to the non‑financial sector**  
    Credit aggregates to households, non‑financial corporations, and government.

  - **Credit‑to‑GDP gaps**  
    Indicators of the deviation of credit‑to‑GDP ratios from long‑term trends.

  - **Debt service ratios**  
    Measures of principal and interest payments relative to income for various sectors.

  - **Global liquidity indicators**  
    Indicators tracking global funding and liquidity conditions.

  - **Exchange‑traded derivatives statistics**  
    Data on exchange‑traded derivatives positions and activity.

  - **OTC derivatives outstanding**  
    Over‑the‑counter derivatives statistics on outstanding contracts.

  - **Triennial Survey**  
    International survey data on foreign exchange and OTC derivatives markets.

  - **Residential property prices**  
    - **Selected residential property prices**  
    - **Detailed residential property prices**

  - **Commercial property prices**


  - **Consumer prices**  
    Consumer Prices Index (CPI) series.

  - **Bilateral exchange rates**


  - **Effective exchange rates**  
    Trade‑weighted or effective exchange rate indices.

  - **Central bank total assets**  
    Balance‑sheet aggregates for central banks.

  ### Available File Formats

  Each dataset (where listed) is offered in several technical formats:


  - **CSV**  
    Standard comma‑separated values.

  - **CSV, flat**  
    Flattened CSV structure for easier tabular handling.

  - **SDMX 2.1 Compact**  
    Compressed SDMX 2.1 representation.

  - **SDMX 2.1 Generic**  
    Generic SDMX 2.1 structure for interoperability with SDMX tools.

  These formats are available for (among others):

  - Locational banking statistics

  - Consolidated banking statistics

  - Debt securities statistics

  - International debt securities (BIS‑compiled)

  - Credit to the non‑financial sector

  - Credit‑to‑GDP gaps

  - Debt service ratios

  - Global liquidity indicators

  - Exchange‑traded derivatives

  - OTC derivatives statistics

  - Triennial survey

  - Selected residential property prices

  - Detailed residential property prices

  - Commercial property prices

  - Consumer prices index

  - Bilateral exchange rates

  - Effective exchange rates


  For **central bank total assets**, CSV and flat CSV and SDMX Compact are
  explicitly listed; SDMX Generic is not shown in the provided snippet.


  ### Access / Integration Characteristics

  - **Bulk download** orientation for all listed datasets.

  - Machine‑readable formats suitable for:
    - Time‑series and panel data analysis
    - Macro‑financial research and policy analysis
    - Automated ingestion into statistical software and data pipelines.

  ---


  ## Pricing

  No pricing information is indicated in the provided content; BIS statistical
  bulk downloads referenced here are typically publicly accessible without
  charge.
