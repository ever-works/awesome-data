  # Awesome PICO-8


  **Category:** Themed Directories  

  **Slug:** awesome-pico-8  

  **Brand:** PICO-8


  ## Overview

  Awesome PICO-8 is a curated, community-maintained directory of resources for
  the PICO-8 fantasy console. It aggregates links to tools, tutorials,
  libraries, community hubs, and related content useful for creating, sharing,
  and playing PICO-8 games and experiments.


  PICO-8 itself is a fantasy console for making, sharing, and playing small
  games and programs, using a subset of Lua and built-in cartridge creation
  tools.


  **Source:** https://github.com/pico-8/awesome-PICO-8#readme


