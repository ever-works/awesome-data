  # Awesome Laravel


  **Website:** https://github.com/chiraggude/awesome-laravel  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, php, web-development, laravel


  ## Overview

  Awesome Laravel is a curated, community-maintained directory of Laravel
  ecosystem resources. It aggregates links to bookmarks, packages, tutorials,
  videos, books, and other learning and development materials for Laravel
  developers.


  ## Features


  ### Curated Resource Categories

  - **Essentials** – Core resources for getting started and staying up to date
  with Laravel.

  - **Packages** – General collection of Laravel-related PHP packages.

  - **Popular Packages** – Focused list of well-documented, tested packages
  frequently used in Laravel projects, including:
    - Developer tools
    - Testing & debugging
    - Authentication & authorization
    - Utilities
    - Media & document management
    - Integration with JavaScript
    - Databases, ORMs, migrations & seeding
    - Search
    - APIs
    - Tasks, commands & scheduling
    - Payments
    - Optimization
    - Monitoring
    - Localization
    - Third‑party service integration

  ### Development & Operations

  - **Development Setup** – Resources for configuring and optimizing local
  Laravel development environments.

  - **Application Hosting** – Links to hosting options and guides tailored for
  Laravel applications.

  - **Application Deployment** – Deployment tools, workflows, and best practices
  for Laravel projects.


  ### Learning & Reference

  - **Code Snippets** – Reusable examples and snippets for common Laravel tasks.

  - **Tutorials & Blogs** – Written guides, blog posts, and long-form tutorials
  on Laravel and its ecosystem.

  - **Videos** – Video courses, talks, and screencasts focused on Laravel.

  - **Conferences / Conference Videos** – Laravel and PHP conference sessions
  and related material.

  - **Books** – Recommended books for learning Laravel and related technologies.

  - **Starter Projects** – Boilerplates and example applications to bootstrap
  new Laravel projects.

  - **Codebases for Reference** – Real-world Laravel applications for study and
  inspiration.

  - **Content Management Systems** – Laravel-based CMS projects and tools.


  ### Community & Ecosystem

  - **Podcasts** – Audio content about Laravel, PHP, and web development.

  - **Community Resources** – General community links (forums, chat, etc.).

  - **Local User Groups** – Region-specific Laravel/PHP user groups.

  - **Meetups** – Links to meetup groups and events.

  - **Jobs** – Job boards and resources for Laravel-related roles.


  ### Tools & Miscellaneous

  - **Hosted Development Tools** – SaaS and online tools that support Laravel
  development workflows.

  - **Miscellaneous** – Additional Laravel-related resources that don’t fit
  other categories.


  ### Contribution & Governance

  - **Open Contribution Model** – Community can submit new resources via pull
  requests.

  - **Contribution Guidelines** – Documented standards for adding and
  maintaining entries (via `CONTRIBUTING.md`).

  - **License** – Content licensed under [CC BY
  4.0](https://creativecommons.org/licenses/by/4.0/), allowing sharing and
  adaptation with attribution.


  ## Pricing

  Awesome Laravel is an open-source, community-maintained list and is free to
  use.
