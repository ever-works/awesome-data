  # International Trade Statistics – World Bank Data


  **URL:** https://data.worldbank.org/topic/21  

  **Category:** Themed Directories  

  **Tags:** datasets, economics, trade  

  **Provider:** World Bank


  ## Overview

  The International Trade Statistics section of the World Bank Data site serves
  as a directory-style entry point to global trade‑related information and
  indicators. It connects users to specialized World Bank tools and resources
  for analyzing trade flows, trade policy, and trade‑related operations.


  ## Features


  ### Directory of Trade Data Tools

  - **World Integrated Trade Solution (WITS)**  
    Linked access to WITS, the World Bank’s platform for detailed trade and tariff data, trade indicators, and related analytical tools.

  - **TCdata360**  
    Linked access to TCdata360, which aggregates and visualizes trade and competitiveness data from multiple international sources.

  ### Country/Region-Level Exploration

  - **Search-based navigation**  
    Users are prompted to use a search box to select a specific country or region when world-level data is not available.
  - **Contextual message for global view**  
    When viewing the trade topic at the “world” level, the page indicates that no aggregate data is available and directs users to select a country or region.

  ### Projects & Operations (Trade & Integration)

  Linked access to World Bank operational data related to trade and integration:

  - **IBRD/IDA Operations Approved by Fiscal Year**  
    Link to projects and operations filtered for Trade & Integration, with examples including:
    - Total approved amount (e.g., US$12.25 billion in FY2018)
    - Ability to filter by status (Active, Closed) and product lines (e.g., GU, PE)

  - **New and Supplemental Projects by Fiscal Year**  
    Link to a listing of new and supplemental Trade & Integration projects, with examples including:
    - Number of projects (e.g., 92 in FY2018)
    - Similar filtering options by status, product line, and theme code.

  ### Featured Indicators

  - **Trade-related indicators**  
    A “Featured indicators” section highlights selected trade indicators (titles listed, data accessed through the linked tools and country/region search).

  ### Data & Resources Hub

  - **Data360 search**  
    The page links to the broader Data & Resources (Data360) search, allowing users to discover additional trade and economic datasets across the World Bank’s data catalog.

  ## Access & Integration

  - Web-based directory interface via the World Bank Data trade topic page.

  - Further access to filtering, downloads, and API-enabled data is provided
  through linked platforms such as WITS, TCdata360, and Data360 (as indicated by
  the overall World Bank data ecosystem and item description).


  ## Pricing

  No pricing information is mentioned. World Bank trade data and tools
  referenced on this page are typically provided as open, publicly accessible
  resources.
