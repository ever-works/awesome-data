markdown: >
  # Awesome Windows


  A community-maintained, curated directory of recommended applications and
  tools for Microsoft Windows, presented as an “awesome list” on GitHub.


  ## Overview


  - **Type:** Curated software directory / awesome list

  - **Platform:** Microsoft Windows

  - **Scope:** Applications and tools across multiple categories

  - **Part of:** The wider Awesome ecosystem of community-driven lists


  ## Features


  - **Curated software collection**
    - Focuses on “best of” applications and tools for Windows.
    - Organized as a GitHub repository for transparency and collaboration.

  - **Open-source and freeware indicators**
    - Uses badges to mark:
      - **Open-source software** items.
      - **Freeware** items.
    - Helps users quickly distinguish between open-source, free, and other software.

  - **Community-driven maintenance**
    - GitHub-based workflow with:
      - Contribution guidelines (`Contributing.md`).
      - Issue templates (`.github/ISSUE_TEMPLATE`) for structured submissions and reports.
      - A code of conduct (`CODE_OF_CONDUCT.md`) to guide community interaction.
    - Commit history available, showing ongoing updates and refinements.

  - **Multilingual documentation**
    - Main README in English (`README.md`).
    - Additional Chinese version (`README-cn.md`) for broader accessibility.

  - **License and reuse**
    - Explicit `LICENSE` file included, defining terms of use, sharing, and contributions.

  - **Visual overview**
    - Repository includes media assets (e.g., main banner image) for quick visual identification.

  ## Pricing


  - **Cost:** Free

  - The list itself is a free, open directory hosted on GitHub; it does not sell
  software. (Individual listed applications may have their own pricing or
  licensing, which is not managed by this project.)
