  # Awesome Software-Defined Networking


  **Category:** Themed Directories  

  **Tags:** networking, SDN, infrastructure  

  **Source:** https://github.com/sdnds-tw/awesome-sdn#readme


  ## Overview

  Awesome Software-Defined Networking is a curated "awesome list" of learning
  resources, frameworks, and tools related to Software-Defined Networking (SDN)
  and programmable network management. It serves as a directory for developers,
  researchers, and network engineers looking to explore or build SDN solutions.


  ## Features

  - **Curated SDN resource collection** – Focused list of links and references
  about Software-Defined Networking.

  - **Coverage of SDN frameworks and platforms** – Includes frameworks and tools
  used to implement SDN controllers and data planes (as implied by description).

  - **Tools for programmable network control** – Emphasis on software-based and
  programmable approaches to network management and control.

  - **Learning resources** – Mix of educational material, such as articles or
  documentation, for understanding SDN concepts (implied by "resources").

  - **Ecosystem overview** – Helps users discover components across the SDN
  stack, from management tools to control frameworks.


  ## Pricing

  - Not applicable – this is an open, GitHub-hosted curated list rather than a
  commercial product or service.
