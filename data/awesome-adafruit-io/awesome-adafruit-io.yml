  # Awesome Adafruit IO


  **Category:** Themed Directories  

  **Tags:** iot, cloud, data-visualization  

  **Source:** <https://github.com/adafruit/awesome-adafruitio#readme>


  Awesome Adafruit IO is a curated directory of guides, code libraries, hardware
  resources, and community links for working with Adafruit IO, a cloud service
  for connecting, visualizing, and storing data from IoT devices.


  ---


  ## Overview


  A structured collection of:

  - Learning resources and tutorials for Adafruit IO

  - Official API documentation (HTTP and MQTT)

  - Client libraries for multiple programming languages

  - Hardware references for Adafruit IO–compatible boards

  - Community and news channels related to Adafruit IO


  ---


  ## Features


  ### Guides

  - **Welcome to Adafruit IO!** – Introductory overview of Adafruit IO and its
  capabilities.

  - **Adafruit IO Basics (series)** – Step‑by‑step basics of using Adafruit IO
  and interfacing it with hardware.

  - **Adafruit Learning System: Adafruit IO category** – Aggregated guides
  focused on Adafruit IO use cases.

  - **All the Internet of Things: Adafruit IO episode** – Deep‑dive video
  overview of the Adafruit IO platform.


  ### Community

  - **Discord channel `#help-with-adafruit-io`** – Real‑time discussion and
  community help around Adafruit IO.

  - **Adafruit IO Forums** – Web forum section dedicated to Adafruit IO topics
  and troubleshooting.


  ### Code & APIs

  - **HTTP API documentation** – Access and manage Adafruit IO data over HTTP
  from any language/environment supporting HTTP.

  - **MQTT API documentation** – Use MQTT clients to publish/subscribe to
  Adafruit IO feeds.

  - **MQTT API Cookbook** – Collection of practical API usage recipes and
  examples.


  #### Client Libraries

  - **Arduino client** – Adafruit IO Arduino library.

  - **CircuitPython client** – Adafruit IO CircuitPython library.

  - **Python client** – Adafruit IO Python library.

  - **Ruby client** – Adafruit IO Ruby library.

  - **Node.js client** – Node.js Adafruit IO client with local server and TLS
  tunnel functionality.

  - **Go client** – Adafruit IO Go library.


  ### Hardware

  - **Protocol compatibility** – Works with any hardware capable of HTTP or MQTT
  communication.

  - **Adafruit-produced IoT boards** – Curated list of Adafruit IO–compatible
  development boards from Adafruit.


  ### News & Social (structure from contents)

  - **Newsletter, News, Social, Events** – The list is organized to reference
  these sections; specific items may be maintained in the upstream repository.


  ---


  ## Pricing


  Not applicable. This item is a curated resource/directory for Adafruit IO, not
  a standalone paid product or service, and the provided content does not list
  pricing plans.
