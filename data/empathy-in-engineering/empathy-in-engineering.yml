  ## Empathy in Engineering


  **Website:** https://github.com/KimberlyMunoz/empathy-in-engineering#readme  

  **Category:** Themed Directories  

  **Tags:** culture, engineering, community  

  **Brand:** sindresorhusawesome


  ### Overview

  Empathy in Engineering is an "awesome"-style, community-maintained collection
  of resources focused on building and promoting more compassionate and
  empathetic engineering cultures.


  ### Features

  - Curated list of resources centered on empathy and compassion in engineering
  teams

  - Focus on cultural aspects of software engineering (not tools or products)

  - Community-oriented: intended to be extended and maintained collaboratively

  - Organized in the spirit of other "Awesome" lists, emphasizing quality and
  relevance


  ### Pricing

  - Not a product or paid service; it is an open, public GitHub resource
  available free of charge.
