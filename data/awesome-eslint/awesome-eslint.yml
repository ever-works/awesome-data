  # Awesome ESLint


  A curated, community-driven list of ESLint configurations, plugins, parsers,
  and related tooling.


  - **Name:** Awesome ESLint

  - **Category:** Themed Directories

  - **Brand:** ESLint

  - **Website:** https://github.com/dustinspecker/awesome-eslint#readme

  - **Type:** Curated “awesome list” / directory


  ## Description

  Awesome ESLint is a curated directory of high-quality resources from the
  ESLint ecosystem. It focuses on ESLint configurations, plugins, parsers, and
  other tools that help developers lint JavaScript/TypeScript and related
  technologies more effectively.


  ## Features

  - **Curated resource list**
    - Focused specifically on the ESLint ecosystem
    - Includes configs, plugins, parsers, and other ESLint-related utilities
  - **Ecosystem coverage**
    - Configs for different styles, frameworks, and environments (e.g., React, Node, etc.)
    - Plugins that add rules for specific languages, frameworks, or patterns
    - Parsers that extend ESLint to new syntaxes
  - **Community-driven**
    - Open to contributions via pull requests
    - Maintains contribution guidelines for consistent quality
  - **Structured documentation**
    - Organized README index for discovering tools
    - Links out to each listed project’s repository or documentation
  - **Open licensing**
    - Repository is licensed under CC0-1.0, enabling wide reuse of the list

  ## Pricing

  - **Free**
    - Public GitHub repository
    - All content is freely accessible and reusable under CC0-1.0.

