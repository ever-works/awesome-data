  # Awesome Food


  A curated, community-maintained list of food-related projects on GitHub,
  covering code, data, educational resources, and media around food and cooking.


  **Source:** https://github.com/jzarca01/awesome-food#readme  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, datasets, research


  ---


  ## Overview


  Awesome Food is an open, CC0-licensed directory of food-focused GitHub
  projects and resources. It organizes links to code repositories, datasets,
  cookbooks, APIs, nutrition tools, reading material, courses, and videos
  related to food, cuisine, and cooking.


  ---


  ## Features


  - **Curated GitHub Directory**  
    - Focused specifically on food-related projects.  
    - Organized as an "awesome list" following the [awesome.re](https://awesome.re) convention.

  - **Food-Related Projects Section**  
    - General collection of software, tools, and libraries around food and cooking.

  - **Cookbooks**  
    - Links to cookbooks and code/resources structured as cookbooks.

  - **Addresses**  
    - Section dedicated to address- or location-related food resources (e.g., places, services, or datasets involving food locations).

  - **APIs for Food Services**  
    - Directory of APIs related to food services.  
    - Includes a specific subsection: **“Only available for French market”** for France-specific food APIs.

  - **Sport Nutrition**  
    - Projects and resources focused on sports nutrition and diet for athletic performance.

  - **Things to Read**  
    - **Books**: Reading material about food, cooking, or related topics.  
    - **Forums and Chat Groups**: Community discussion spaces related to food and cooking.

  - **Courses and MOOCs**  
    - Online courses and MOOCs related to food, cooking, or nutrition.

  - **Videos**  
    - Curated list of video resources.  
    - **Italian Cuisine** subsection.  
    - **Asian Cuisine** subsection.

  - **Contribution System**  
    - Clear [contribution guidelines](https://github.com/jzarca01/awesome-food/blob/master/contributing.md).  
    - Open to community contributions and improvements.

  - **Code of Conduct**  
    - Separate [code-of-conduct](https://github.com/jzarca01/awesome-food/blob/master/code-of-conduct.md) file to govern community behavior.

  - **License**  
    - Released under **CC0 (Public Domain Dedication)**.  
    - The maintainer (Jérémie Zarca) has waived copyright and related rights to the extent possible under law.

  ---


  ## Pricing


  - **Free**: The repository and all its listings are freely accessible under
  the CC0 public domain dedication.


  ---


  ## Ideal Use Cases


  - Discovering food-related code libraries, datasets, and tools on GitHub.

  - Finding APIs for food services, including France-specific APIs.

  - Exploring cookbooks, nutrition resources, and cuisine-specific material.  

  - Collecting learning resources: books, courses, MOOCs, and videos on cooking
  and food.

  - Contributing new food-related open source projects to a centralized awesome
  list.
