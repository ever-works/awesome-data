  # Awesome Public Datasets – Government Data: Iowa


  **Description**  

  Directory entry for the State of Iowa’s official open data portal, providing
  public access to a broad range of state government datasets for analysis and
  reuse.


  - **Website:** https://data.iowa.gov/

  - **Category:** Themed Directories

  - **Tags:** government, datasets, open-data

  - **Brand:** State of Iowa


  ## Features

  - Centralized portal for Iowa state government data.

  - Public access to a wide range of datasets (various state government
  domains).

  - Datasets intended for analysis, research, and reuse by the public.


  ## Pricing

  - Not specified (assumed free public access to open data).
