  ## Description


  Awesome Advertising is an open, curated directory of resources, articles, and
  libraries focused on digital advertising and programmatic media. It aims to
  help publishers, developers, and marketers understand and implement online ads
  correctly and in an optimized way across websites and apps.


  ## Features


  - **Curated knowledge base**
    - Focus on digital advertising and programmatic media
    - Resources oriented to correct and optimized implementation of ads
    - Includes both conceptual and practical material

  - **Structured by topic** (sections in the list)
    - **Acronyms and Abbreviations**
      - Common advertising and ad-tech terminology
      - Helps decode industry-specific shorthand used in ad platforms and documentation
    - **Concepts and Fundamentals**
      - Core principles of online advertising
      - Foundational explanations for ad serving, targeting, auctions, and measurement
    - **Best Practices**
      - Recommended approaches for implementing ads on sites and apps
      - Guidance for performance, user experience, and monetization optimization
    - **Ad Managers / Ad Servers / Platforms**
      - Resources around major ad management and serving systems
      - Implementation notes, docs, and ecosystem tools
    - **Google Ad Manager (GAM)**
      - GAM-specific guides and references
      - Setup, configuration, and integration materials
    - **GAM Libraries / Tools**
      - Code libraries and utilities that work with Google Ad Manager
      - Helpers for tagging, reporting, and automation
    - **Facebook / Instagram**
      - Advertising resources for Meta platforms
      - Implementation, integration, and optimization articles/tools
    - **Programmatic**
      - Material focused on programmatic advertising workflows and concepts
      - Covers auctions, RTB, demand/supply, and related infrastructure
    - **Header Bidding (HB)**
      - Resources dedicated to header bidding strategies and setups
      - Covers multi-demand integrations and performance considerations
    - **Prebid**
      - Documentation and guides around Prebid-based header bidding
      - Implementation patterns and configuration examples
    - **Prebid Libraries / Tools**
      - Supporting libraries and utilities for Prebid integrations
      - Debugging, testing, and performance tooling
    - **Newsletters**
      - Curated newsletters focused on advertising and ad-tech topics

  - **Open contribution model**
    - Public contribution guidelines for adding or updating resources
    - Community-driven expansion via pull requests

  - **Open content license**
    - Licensed under Creative Commons Attribution 4.0 International (CC BY 4.0)
    - Content can be reused and adapted with attribution

  ## Type


  - Open-source curated list / knowledge directory (GitHub repository)


  ## Pricing


  - Free access (open GitHub repository under CC BY 4.0 license)
