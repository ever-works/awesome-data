markdown: >-
  # Awesome Public Datasets – Government (Meta: France)


  **Website:** https://www.data.gouv.fr/en/datasets/


  Meta entry in the Awesome Public Datasets list pointing to France’s official
  open data catalog and directory of public datasets.


  ---


  ## Overview

  Data.gouv.fr is the French government’s open data platform, providing access
  to public datasets published by the State and local authorities. Users can
  download, share, and reuse open government data from a centralized portal.


  ---


  ## Features

  - **Official French open data portal**: Central catalog for public datasets
  from the French State and local governments.

  - **Public sector coverage**: Includes data from national ministries,
  agencies, and local authorities (collectivités).

  - **Open data access**: Focus on openly licensed datasets that can be freely
  downloaded and reused.

  - **Dataset downloads**: Direct access to download data files in various
  formats (depending on publisher).

  - **Data sharing and reuse**: Platform encourages sharing and reusing datasets
  for analysis, applications, and research.

  - **Searchable datasets section**: Dedicated datasets directory to browse and
  find government data.


  ---


  ## Category

  - Themed Directory: Government Open Data (France)


  ---


  ## Tags

  - datasets  

  - government  

  - open-data


  ---


  ## Pricing

  - Access to datasets is provided as **open data**; no pricing information is
  indicated (datasets are generally free to access and reuse under open
  licenses).
