  # Awesome Public Datasets – Government Data: Germany


  **Source:** [GENESIS-Online – Statistisches Bundesamt
  (Destatis)](https://www-genesis.destatis.de/genesis/online)


  Part of the Awesome Public Datasets (APD) collection, this entry points to
  GENESIS-Online, the official database of the German Federal Statistical
  Office, offering structured access to detailed official statistics for
  Germany.


  ---


  ## Features


  - **Official statistics database**: Contains results from Germany’s official
  (amtliche) statistics.

  - **Deeply structured data**: Data are "tief gegliederte Ergebnisse", meaning
  finely disaggregated and highly structured statistical tables.

  - **Continuously expanded**: The database is regularly and continuously
  extended with new and updated statistical results.

  - **Free table access**: Retrieval of statistical tables (Tabellenabruf) is
  free of charge.

  - **Customizable queries**: Table queries can be flexibly adjusted to
  individual user needs (e.g., selecting variables, breakdowns, and time
  ranges).

  - **Multiple export formats**: Results can be saved in various file formats,
  enabling reuse and further analysis.


