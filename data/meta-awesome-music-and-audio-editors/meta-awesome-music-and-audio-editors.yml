  # Meta Awesome – Music and Audio Editors

  **Website:** https://github.com/jepemo/meta-awesome/blob/master/doc/music-and-audio-editors.md  
  **Category:** Meta-directories  
  **Tags:** meta-directory, audio, music

  ## Overview
  Meta Awesome – Music and Audio Editors is a curated “meta-awesome” subpage that aggregates links to existing “awesome” lists focused on music and audio editing tools and libraries. It serves as a directory to help developers, audio engineers, and creators discover specialized collections of software and code resources related to music and audio processing.

  ## Features
  - Aggregates multiple “awesome” lists related to music and audio editors and tooling.
  - Focuses on both tools and libraries for:
    - Music editing
    - Audio editing
    - Audio processing and manipulation
  - Acts as a meta-directory: instead of listing individual tools, it links to high‑quality curated lists.
  - Hosted as part of the broader **meta-awesome** project, which organizes awesome lists by topic.
  - Accessible in markdown form on GitHub for easy viewing, forking, and contribution.
  - Benefits from GitHub’s ecosystem (version control, pull requests, and community contributions) to keep collections up to date.

  ## Pricing
  - Not applicable. This is an open GitHub markdown directory page; no pricing or plans are specified.
