  ## Overview

  Awesome Refinery CMS is a curated, community-maintained list of plugins,
  extensions, and resources for Refinery CMS, a Ruby on Rails–based content
  management system. The repository aggregates tools and references that extend
  or support Refinery CMS development.


  ## Features

  - **Curated plugin directory** for Refinery CMS, focused on extensions that
  enhance or add functionality to the CMS.

  - **Extensions and add-ons listing** for integrating additional capabilities
  into Refinery-based projects.

  - **Resource collection** related to Refinery CMS, such as learning materials
  or auxiliary tools (as available in the repository).

  - **Community-driven contributions** via GitHub issues and pull requests.

  - **Repository governance documents**:
    - Code of Conduct (`code-of-conduct.md`).
    - Contribution guidelines (`contributing.md`).

