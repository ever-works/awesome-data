  # Indonesian Data Portal


  **URL:** http://data.go.id/  

  **Category:** Themed Directories  

  **Type:** Official Indonesian government open data portal


  ## Overview

  The Indonesian Data Portal (data.go.id) is the official open data platform of
  the Government of Indonesia. It provides public sector datasets from national
  ministries/agencies, provinces, and districts/cities, along with curated data
  insights and related news on data governance and digital government.


  ## Features


  ### Data Catalog

  - Public datasets from Indonesian government bodies:
    - National ministries and agencies (Kementerian/Lembaga)
    - Provincial governments (Provinsi)
    - District and city governments (Kabupaten/Kota)
  - Ongoing curation of datasets to improve quality and relevance

  - Notice and contact channel for reporting incorrect or inappropriate datasets


  ### Data Insights

  Curated, visualized insights on key national and regional themes, including
  (as illustrated by the portal):

  - Infrastructure toll road investment (Investasi pembangunan infrastruktur
  jalan tol)

  - National poverty (Kemiskinan nasional)

  - Regional poverty (Kemiskinan daerah)

  - Education (Pendidikan)

  - Food security (Ketahanan pangan)

  - Regional budgets:
    - District/City budgets (APBD Kab/Kota)
    - Provincial budgets (APBD Provinsi)
  - Stunting:
    - Regional stunting (Stunting daerah)
    - National stunting (Stunting nasional)
  - Investment (Investasi)

  - Environment (Lingkungan)

  - Infrastructure (Infrastruktur)


  ### Datasets Highlighting

  - **Dataset Hari Ini (Featured datasets of the day)** – examples shown on the
  homepage:
    - Non-communicable disease case numbers at RSUD Bagas Waras, Klaten (2020)
    - Malaria incidence in Kabupaten Jombang (2018–2022)
    - Malaria incidence by year (2018, 2019, 2020, 2021)
    - Conflict incidence in Bali Province
    - Birth and crude death rates
    - General malaria incidence datasets
  - **Latest datasets examples:**
    - Number of civil servants (Jumlah Pegawai Negeri Sipil / PNS)
    - Number of subsidized fertilizer kiosks/retailers by region
    - Agricultural land area (Luas lahan pertanian)
    - Active youth organizations
    - Number of sports coaches by branch
    - Number of registered workers
    - Number of employees by age group
    - Number of mass organizations / NGOs
    - Number of community organizations / NGOs by field of activity
    - Number of nurses

  ### Thematic Organization

  - "Topik Data" section (data topics) for browsing datasets by thematic area.


  ### News and Updates

  - "Berita Terkini" (latest news) related to:
    - Data governance and Satu Data Indonesia implementation
    - Strengthening digital government foundations
    - Sectoral data forums (e.g., employment data)
    - Use of data for evidence-based policy and public service delivery

  ## Pricing

  Access to the Indonesian Data Portal and its public datasets is not described
  as paid; it is presented as an official public open data service (no pricing
  plans are indicated in the provided content).
