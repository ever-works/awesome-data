  # Meta Awesome – Hypermedia Types


  **URL:**
  https://github.com/jepemo/meta-awesome/blob/master/doc/hypermedia-types.md  

  **Category:** Meta Directories  

  **Tags:** awesome-lists, hypermedia, apis


  ## Overview

  Meta Awesome – Hypermedia Types is a curated "Awesome"-style sublist that
  catalogs hypermedia-related resources. It focuses on hypermedia types,
  specifications, and associated tools used in API and web application design.


  ## Features

  - **Awesome-format sublist**
    - Follows the common "Awesome list" conventions for structure and organization.
    - Fits into the broader Meta Awesome collection as a dedicated hypermedia-types document.

  - **Catalog of hypermedia types**
    - Lists different hypermedia media types used in APIs and web applications.
    - Aims to provide a reference point for comparing and discovering hypermedia formats.

  - **Specifications index**
    - Collects links to official specifications and standards documents relevant to hypermedia.
    - Helps developers and architects find normative references for hypermedia-based API design.

  - **Related tools and libraries**
    - Includes tools that implement or support the listed hypermedia types.
    - May cover libraries, frameworks, or utilities that make it easier to work with hypermedia-driven APIs.

  - **Developer-focused resource**
    - Oriented toward engineers working with hypermedia, REST, and API design.
    - Serves as a starting point for research, comparison, and technology selection around hypermedia formats.

  ## Pricing

  - Not applicable (GitHub-hosted open resource / list; no pricing information
  provided).
