  ## Awesome Public Datasets – Government: Mountain View, California, US (GIS)


  **Type:** Themed directory entry  

  **Category:** Government, GIS, Datasets  

  **Source:** [Mountain View GIS Open Data
  Portal](http://data-mountainview.opendata.arcgis.com/)


  ### Overview

  This entry in the *Awesome Public Datasets* collection references the City of
  Mountain View’s GIS-focused open data portal. The portal provides access to
  geospatial datasets related to the city, suitable for mapping, analysis, and
  integration into GIS applications.


  ### Features

  - **Geospatial focus** – Concentrates on GIS data for the City of Mountain
  View.

  - **City-level coverage** – Data specific to Mountain View, California, US.

  - **Open data access** – Datasets are made publicly available for reuse and
  analysis.

  - **Web-based portal** – Accessible via an ArcGIS Open Data–style site.

  - **Integration-friendly** – Designed for use with GIS tools and workflows
  (e.g., mapping and spatial analysis).


  ### Use Cases

  - Urban planning and land-use analysis within Mountain View.

  - Mapping city infrastructure, boundaries, and points of interest.

  - Academic and civic research using local geospatial data.

  - Building location-based or civic-tech applications focused on Mountain View.


  ### Pricing

  - Not specified. The portal is described as an open data resource, typically
  implying free access, but explicit pricing information is not provided in the
  available content.
