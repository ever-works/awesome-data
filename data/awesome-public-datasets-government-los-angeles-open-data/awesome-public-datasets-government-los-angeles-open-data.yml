  # Awesome Public Datasets – Government: Los Angeles Open Data


  ## Overview

  Awesome Public Datasets links to the City of Los Angeles Open Data portal, a
  centralized site where the City publishes a broad range of civic datasets
  covering government operations, services, and urban life in Los Angeles.


  - **Type:** Themed directory entry (government open data)

  - **Source URL:** https://data.lacity.org/

  - **Category:** Themed directories

  - **Tags:** datasets, government, open-data


  ## Features

  Based on the available information and the nature of the linked resource, the
  entry represents a portal that typically offers:


  - **Centralized access to civic datasets** from the City of Los Angeles

  - **Government-focused data** (e.g., city services, operations, and public
  records)

  - **Machine-readable datasets** suitable for analysis, research, and
  application development

  - **Public, open access** for citizens, researchers, journalists, and
  developers


  *(Note: The provided page content is minimal and does not list specific
  datasets or tools; the features above reflect the standard scope of a city
  open data portal as referenced by the directory entry.)*


  ## Use Cases

  - Research on Los Angeles civic issues and public policy

  - Building data-driven apps or visualizations using LA city data

  - Journalistic and academic analysis of city operations and services


  ## Pricing

  - Not applicable – the linked City of Los Angeles Open Data portal is an open
  data resource and is generally free to access.
