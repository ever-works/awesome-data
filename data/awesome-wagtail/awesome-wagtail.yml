  # Awesome Wagtail


  **Website:** https://github.com/springload/awesome-wagtail#readme  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, web-development, cms


  ## Summary

  Awesome Wagtail is a curated, community-maintained directory of packages,
  snippets, starter kits, and learning resources for building sites with the
  Wagtail CMS (a Django-based Python CMS). It aggregates tools and references
  that help developers extend Wagtail for a wide range of use cases.


  ## Features


  ### Scope & Purpose

  - Curated "awesome"-style list specifically focused on the Wagtail CMS
  ecosystem.

  - Highlights third‑party apps, tools, and resources created by the Wagtail
  community.

  - Aims to help developers discover extensions and best practices for
  real-world Wagtail projects.


  ### Main Sections

  - **General resources**
    - High-level links and references for working with Wagtail.

  - **Apps** (Wagtail/Django packages and extensions), organized by use case:
    - **Blogging / News** – Packages for implementing blogs, news sections, and related content patterns.
    - **Rich Text Editor Extensions** – Add-ons and customizations for Wagtail’s rich text editor.
    - **Widgets** – Custom form and admin widgets, including relationship helpers such as:
      - `ForeignKey`
      - `ParentalKey`
      - `ManyToMany`
      - `raw_id_fields`
    - **StreamField** – Blocks, utilities, and patterns for Wagtail’s StreamField content system.
    - **Static Site Generation** – Tools and workflows to export or serve Wagtail content as static sites.
    - **Settings Management** – Approaches and packages for managing site and app settings.
    - **E‑commerce** – Integrations and packages for building online stores and transactional sites.
    - **SEO and SMO** – Tools for search engine optimization and social media optimization.
    - **Analytics** – Integrations with analytics platforms and tracking solutions.
    - **Customer Experience** – Tools that improve UX, personalization, or engagement.
    - **Security** – Packages and patterns addressing security concerns in Wagtail/Django.
    - **Media** – Handling of images, files, and other media content.
    - **Translations** – Internationalization and localization tools.
    - **Forms** – Advanced form building, processing, and management.
    - **Testing** – Utilities to test Wagtail projects.
    - **Modeladmin** – Enhancements related to Wagtail’s modeladmin functionality.
    - **Asynchronous (tasks)** – Background processing, task queues, and async workflows.
    - **Content Management** – Tools to manage content lifecycle, workflows, and structures.
    - **Misc** – Additional Wagtail-related apps that don’t fit other categories.

  - **Tools**
    - General utilities and helper tools for Wagtail development and operations.

  - **Templates & Starter Kits**
    - Example projects and boilerplates to quickly start Wagtail sites.
    - May include setups using `docker-compose` and other tooling.

  - **Templates (start command)**
    - Project templates that integrate with Wagtail’s/Django’s start commands.

  - **Resources** (learning & reference materials):
    - **Getting started** – Introductory guides and tutorials for newcomers.
    - **Articles** – In-depth blog posts and technical write-ups.
    - **Recipes** – Practical how-tos and code examples for common tasks.
    - **Presentations** – Conference talks and slide decks.
    - **Podcasts** – Audio content discussing Wagtail and related topics.
    - **Videos** – Screencasts, talks, and visual tutorials.
    - **Books** – Longer-form learning resources.
    - **Showcases** – Example sites and implementations built with Wagtail.
    - **Lists** – Other related collections or meta-lists.

  - **For editors**
    - Resources oriented toward content editors and non-developer users of Wagtail.

  - **Community**
    - Links to community hubs, communication channels, or collaboration spaces around Wagtail.

  - **Open-source sites**
    - References to open-source Wagtail-powered sites for learning by example.

  - **Contribute**
    - Clearly documented contribution guidelines for adding or updating entries.

  ### Licensing

  - Distributed under **CC0 (Public Domain)**, allowing reuse of the list
  content without restriction.


  ## Pricing

  - Awesome Wagtail is an open-source, public GitHub repository and directory.  

  - **Price:** Free to access and use.

  - No paid plans or commercial tiers are indicated.
