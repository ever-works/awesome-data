  # Awesome Diversity in Tech


  **Website:** https://github.com/folkswhocode/awesome-diversity#readme  

  **Category:** Themed Directories  

  **Tags:** diversity, community, awesome-lists


  ## Overview

  Awesome Diversity in Tech is a curated “awesome list” of articles, websites,
  and other resources focused on diversity and inclusion in the technology
  industry. It aggregates diverse formats—posts, talks, conferences, and
  actionable tools—to support more inclusive tech companies, communities, and
  individuals.


  ## Features

  - **Curated resource list**
    - Collection of handpicked links about diversity in technology.
    - Emphasis on quality, relevance, and practical usefulness.

  - **Broad content coverage**
    - Articles and blog posts on diversity and inclusion in tech.
    - Recorded talks and presentations.
    - Actionable resources and guides (e.g., how-to materials, frameworks, checklists).
    - Conferences and events focused on diversity in tech.
    - Social media advocates and accounts to follow.

  - **Focus on diversity in technology**
    - Resources specifically targeted at tech companies, engineering teams, and tech communities.
    - Topics related to inclusivity, equity, and representation in technical environments.

  - **Support for multiple audiences**
    - For tech companies and communities: quick access to information to help improve everyday practices and make environments more inclusive.
    - For individuals: further reading and exploration of diversity-related topics that may interest them personally or professionally.

  - **Open-source repository**
    - Hosted on GitHub, allowing transparency of content and changes.
    - Includes a `CODE_OF_CONDUCT.md` for community standards and behavior.
    - `CONTRIBUTORS.md` listing people who have contributed to the list.
    - `FIGURES.md` and an `images/figures` directory for visual assets used in the project.
    - Licensed via an included `LICENSE` file.

  - **Part of the Awesome ecosystem**
    - Recognized as an “awesome” list in the broader sindresorhus/awesome ecosystem.
    - Follows community conventions for awesome lists (README-driven, curated, community-maintained).

  ## Usage

  - Browse the README on GitHub to discover categorized diversity-in-tech
  resources.

  - Use the list to:
    - Inform internal D&I initiatives and policies.
    - Find speakers, talks, and conferences about diversity in tech.
    - Identify actionable tools and frameworks to improve inclusion in teams and communities.
    - Follow social media advocates and organizations working on tech diversity.

  ## Pricing

  - Access to the Awesome Diversity in Tech list is **free** (open-source GitHub
  repository).
