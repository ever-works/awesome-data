  # Awesome Sketch


  **Category:** Themed Directories  

  **Tags:** awesome-lists, design, macOS


  ## Overview

  Awesome Sketch is a curated directory of learning resources, plugins,
  templates, and tools for Sketch, the macOS design application. It targets
  designers, developers, and anyone working with Sketch for UI/UX and product
  design.


  Source: <https://github.com/diessica/awesome-sketch#readme>


  ## Features


  ### 1. Videos

  Curated video resources for learning Sketch and improving workflows.


  **Tutorial-only playlists**

  - **Sketch 3 Tutorials** – 25-lesson beginner-friendly video series.

  - **Exploring Sketch plugins** – Playlist focused on discovering and using
  Sketch plugins.

  - **LearnSketch YouTube channel** – Collection of Sketch-related tutorial
  videos.


  **Process of designing dashboards & mobile apps**

  - **Sketch 3 Workflow playlist** – Demonstrates practical workflows for real
  projects.

  - **SketchApp TV playlists** – Multiple playlists covering UI design, app
  design, and Sketch techniques.

  - **Sketch 3 for iOS App Design Step by Step** – Step-by-step video on
  designing an iOS app in Sketch.


  **General screencasts**

  - **SketchCasts** – Screencast series covering Sketch usage and techniques
  (mostly paid).


  ### 2. Guides

  Written guides and reference material for Sketch.


  - **A Guide to Sketch** – Structured overview of the Sketch app and its
  capabilities.

  - **Sketch Shortcuts** – Reference for keyboard shortcuts to speed up
  workflows.

  - **Official Documentation** – Sketch documentation from the developer
  (Bohemian Coding).

  - **Switch to Sketch** – Guidance and resources for transitioning from other
  design tools to Sketch.


  ### 3. Articles

  Curated reading materials organized into tips & tricks and tutorials.


  #### Tips and Tricks

  - **11 tips for prototyping with Sketch** – Advice focused on building
  prototypes efficiently.

  - **10 Tips & Tricks for Sketch** – General productivity and workflow tips.

  - **7 Tips for Sketch Users** – Practical hints for everyday usage.

  - **9 Sketch Features You Should be Using** – Highlights lesser-known but
  powerful features.

  - **5 Tips to Help You Design Faster in Sketch** – Speed and efficiency
  optimization tips.


  #### Tutorials

  - **Fireworks vs. Sketch** – Comparative tutorial for users familiar with
  Fireworks.

  - **Supercharge your Workflow in Sketch** – Techniques to streamline and
  improve workflow.

  - **Sketch for Beginners: Design a Login Form Interface** – Step-by-step
  beginner UI tutorial.

  - **The A to Z of Sketch** – Broad, alphabetized coverage of Sketch concepts
  and features.

  - **Mastering the Bézier Curve in Sketch** – In-depth guide to working with
  vector curves.

  - **Typography in Sketch 3: Linked Text Styles** – (partially captured)
  Tutorial on managing text styles.


  ### 4. Community

  - Links (outlined in the table of contents) to online communities centered
  around Sketch usage and sharing resources.


  ### 5. Plugins

  - Directory section for Sketch plugins (not fully listed in the provided
  excerpt) covering extensions that enhance or automate Sketch workflows.


  ### 6. Templates & UI Kits

  - Section dedicated to reusable templates and UI kits for speeding up
  interface design in Sketch.


  ### 7. Services

  - Curated list of external services that integrate with or complement Sketch
  (e.g., handoff, prototyping, collaboration tools).


  ### 8. Other Resources

  - Miscellaneous items that support Sketch-based workflows but don’t fit the
  above categories.


  ## Pricing

  Not applicable. Awesome Sketch is an open, curated list of third-party
  resources; it does not present its own pricing plans.
