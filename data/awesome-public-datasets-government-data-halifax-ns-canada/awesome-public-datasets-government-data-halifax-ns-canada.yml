  **Tags:** datasets, government, open-data


  ## Description

  Awesome Public Datasets entry for the Halifax Regional Municipality (HRM) open
  data program. It provides public access to municipal datasets for Halifax,
  Nova Scotia, through the Halifax Data, Mapping & Analytics Hub’s Open Data
  Catalogue.


  ## Features

  - Public access to municipal datasets for Halifax, Nova Scotia

  - Open Data Catalogue as part of the Halifax Data, Mapping & Analytics Hub

  - Government-produced data from the Halifax Regional Municipality

  - Thematic directory entry focused on government open data


  ## Pricing

  Not specified; the catalogue is described as an open data program, which
  typically implies free public access, but no explicit pricing details are
  provided in the available content.
