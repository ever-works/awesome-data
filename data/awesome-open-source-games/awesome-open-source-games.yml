  # Awesome Open Source Games


  **Website:**
  https://github.com/michelpereira/awesome-open-source-games#readme  

  **Category:** Themed Directories  

  **Tags:** games, open-source, software


  ## Overview

  Awesome Open Source Games is a curated directory of open-source games whose
  source code is available on GitHub. It spans multiple genres and platforms,
  serving as a resource for developers, learners, and players interested in
  studying or contributing to game projects.


  ## Features

  - **Curated list of open-source games**
    - Focuses on games with publicly available source code.
    - Aggregates projects hosted on GitHub.

  - **Multi-genre coverage**
    - Includes games from various genres (e.g., indie, commercial-backed, and more), though specific genres are organized within the repository’s README.

  - **Multi-platform projects**
    - Highlights games targeting different platforms (PC, mobile, console, web, etc., depending on each project).

  - **Visibility into major game companies on GitHub**
    - Links to GitHub organizations of major studios and publishers using GitHub, such as:
      - Zynga
      - Mojang
      - Riot Games
      - Epic Games
      - Oculus VR
      - Unity Technologies
      - Electronic Arts
      - Valve
      - GREE
      - DeNA
      - Google Play Game Services
      - Blizzard
      - CCP Games

  - **Open source licensing**
    - Repository itself includes a LICENSE file.
    - Individual games in the list each provide their own licenses within their respective repositories.

  - **Community and contribution structure**
    - `contributing.md` with contribution guidelines for adding or updating game entries.
    - `code-of-conduct.md` defining expected community behavior.
    - `.github` configuration directory (e.g., templates, workflows) to standardize project interactions.

  - **Part of the broader “Awesome” ecosystem**
    - Follows the "Awesome" list format, making it consistent with other curated developer resource lists.

  ## Use Cases

  - Discover open-source games to play or study.

  - Learn game development by exploring real-world codebases.

  - Find projects to contribute to as a programmer, artist, or designer.

  - Explore how major studios and publishers structure their public code and
  tooling on GitHub.


  ## Pricing

  - Access to the directory is **free**.

  - Individual games are open source and free to browse; usage terms depend on
  each project’s specific license.
