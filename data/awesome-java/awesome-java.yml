markdown: >-
  # Awesome Java


  **Website:** https://github.com/uhub/awesome-java  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, java, developer-tools  

  **Brand:** uhub


  ## Overview

  Awesome Java is a curated, open-source directory of Java frameworks,
  libraries, and software across the Java ecosystem. It organizes notable
  Java-related projects into a single, maintained list to help developers
  discover tools, frameworks, and learning resources.


  ## Features

  - **Curated collection** of Java frameworks, libraries, and software.

  - **Ecosystem-wide coverage**, spanning core libraries, application
  frameworks, learning resources, and tools.

  - **Open-source GitHub repository**, allowing community contributions via pull
  requests and issues.

  - **Reference links** to popular and widely used Java projects, for example:
    - Learning resources and interview prep (e.g., JavaGuide, advanced Java Q&A, algorithm tutorials like Hello Algo, TheAlgorithms/Java).
    - Enterprise and application frameworks (e.g., Spring Boot).
    - System and infrastructure tools (e.g., Elasticsearch search engine).
    - Core utility libraries (e.g., Google Guava).
    - Reactive and asynchronous programming libraries (e.g., RxJava).
    - Example full-stack or domain-specific applications (e.g., mall e-commerce system).
  - **GitHub-native navigation** of the list through the README, enabling quick
  access to categorized links.

  - **Community signals** such as stars and forks that indicate the popularity
  and adoption of the projects listed.


  ## Use Cases

  - Discovering new **Java frameworks and libraries** for application
  development.

  - Finding **reference implementations** and example projects in Java.

  - Exploring **learning materials** for Java fundamentals, design patterns,
  algorithms, and interview preparation.

  - Building a personal stack of **developer tools** and utilities for Java
  projects.


  ## Pricing

  - Awesome Java is a free, open-source resource available to anyone at no cost.
