  # Awesome Standards


  **Description**


  Awesome Standards is a curated directory of technical standards and proposals
  that define and enhance software, programming languages, and related
  technologies. It aggregates references to documents such as RFCs, proposals,
  drafts, notes, and specifications across multiple technology domains.


  **Website**


  - Source: https://github.com/donBarbos/awesome-standards#readme


  **Category**


  - Themed Directories


  **Tags**


  - Documentation

  - Awesome Lists


  ## Features


  - **Curated list of technical standards**
    - Collects links to formal and de facto standards across computing and software engineering.
    - Includes documents that may be called requests for comments (RFCs), proposals, drafts, notes, specifications, or similar.

  - **Organized by technology domain**
    - **Web Technologies** – Standards related to the web ecosystem (e.g., web protocols, formats, and APIs).
    - **APIs** – Interface and communication standards for building and integrating APIs.
    - **Programming Languages** – Language specifications, proposals, and related standardization documents.
    - **Tools** – Standards that define behaviors or formats used by development and tooling ecosystems.
    - **Decentralized Systems** – Standards for distributed and decentralized technologies.
    - **Cybersecurity and Cryptography** – Security and cryptographic standards, guidelines, and specifications.
    - **Operating Systems** – OS-related standards and specifications.
    - **Electronics and Hardware** – Hardware and electronics interface and design standards.
    - **Databases and Storage** – Standards for data storage, access, and management.
    - **Telecommunications** – Communication and network-related standards.
    - **General** – Cross-cutting or multi-domain standards that can relate to several topics at once.
    - **Region Specific** – Standards whose use is specific to certain regions.

  - **Supplementary sections**
    - **Topics** – High-level topic categorization of included standards.
    - **Resources** – Additional references and materials relevant to understanding or working with standards.
    - **Related Awesome Lists** – Links to other Awesome collections relevant to standards and adjacent areas.

  - **Community & governance**
    - **Code of Conduct** – Documented guidelines for community behavior.
    - **Contributing guidelines** – Instructions for proposing additions or changes to the list.
    - **Open license** – A LICENSE file defining reuse conditions.

  ## Licensing


  - Includes a LICENSE file specifying the terms under which the list can be
  used and shared (see repository for details).


  ## Pricing


  - Not applicable. This is an open GitHub repository / directory list, provided
  free of charge.
