  # Awesome Clojure


  **URL:** <https://github.com/razum2um/awesome-clojure#readme>


  Awesome Clojure is a curated, "awesome-style" directory of Clojure and
  ClojureScript resources, including products, SaaS offerings, languages, and
  tools in the Clojure ecosystem.


  ---


  ## Category

  - Themed directory / curated list

  - Ecosystem: Clojure, ClojureScript, JVM


  ---


  ## Features


  ### 1. Awesome Products in Clojure

  Curated list of notable products built with Clojure/ClojureScript, including:


  - **OneKeePass**  
    - Desktop secure password manager (Clojure)  
    - Companion mobile app in ClojureScript
  - **Penpot**  
    - Design and prototyping platform
  - **LightTable (IDE)** *(archived)*  
    - Integrated development environment for Clojure
  - **Maria.cloud**  
    - Online IDE for beginners
  - **Riemann**  
    - Monitoring system
  - **Precursor**  
    - Online prototyping tool
  - **Puppet Server**  
    - Server component of Puppet configuration management
  - **PuppetDB**  
    - Data warehouse for Puppet
  - **Metabase**  
    - Analytics and business intelligence tool
  - **Metabase Datomic**  
    - Datomic integration for Metabase
  - **CircleCI**  
    - Continuous integration and delivery platform
  - **Avi**  
    - Vim rewrite (editor) in Clojure
  - **Liquid**  
    - Text editor
  - **Clojupyter**  
    - Clojure kernel for Jupyter notebooks
  - **meins**  
    - Personal analytics / tracking tool (from repository description)
  - **Jepsen**  
    - Framework for distributed systems testing
  - **Braid**  
    - Team-chat application with a conversation-focused UI
  - **Accelerated Text**  
    - Natural language generation environment (Clojure backend, JS frontend)
  - **Ziggurat**  
    - Stream processing framework for Kafka
  - **Nightcode** *(archived)*  
    - IDE for Clojure
  - **Nightlight** *(archived)*  
    - Text editor
  - **Atea**  
    - Minimalistic menu bar time tracker for macOS (legacy, requires JVM 1.6)
  - **herfi**  
    - 3D multiplayer game prototype in Clojure and ClojureScript
  - **racing-game-cljs**  
    - 3D racing game built with ClojureScript, React, and ThreeJS

  ---


  ### 2. Awesome SaaS (Partially OSS) in Clojure


  - **Logseq**  
    - Knowledge management and collaboration tool  
    - Open-source frontend

  ---


  ### 3. Languages Written with Clojure

  Collection of programming languages and language implementations built in
  Clojure:


  - **jank**

  - **lux**

  - **mal** (Clojure implementation under `impls/clojure`)

  - **scheje**

  - **eden**

  - **ferret**


  ---


  ### 4. Awesome Tools in Clojure

  The list organizes tools and libraries under multiple technical categories
  (links in the README lead to specific entries):


  - **Awesome macros usage** – examples and libraries showcasing advanced macro
  patterns

  - **Advanced datastructures** – persistent/functional and specialized data
  structures

  - **Web Framework** – Clojure web frameworks and related libraries

  - **Dependency injection** – DI libraries and patterns for Clojure apps

  - **Build Automation and Package management** – build tools, dependency
  managers

  - **Version Control Management** – VCS-related tooling and integrations

  - **Date and Time** – time, date, and scheduling utilities

  - **GUI** – graphical user interface libraries and toolkits

  - **Audio** – audio processing and music-related libraries

  - **HTTP** – HTTP clients, servers, and middleware

  - **Database** – database clients, ORMs, and query libraries


  *(The README continues with more subcategories beyond the truncated content;
  the structure indicates a broad coverage of the Clojure ecosystem.)*


  ---


  ## Pricing

  - Not applicable. Awesome Clojure is a free, open, community-maintained
  curated list on GitHub.
