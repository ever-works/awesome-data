  ## Overview


  Awesome Eta is a curated directory of useful resources for Eta, a functional
  programming language targeting the JVM. It aggregates learning materials,
  tools, community links, and example projects to help developers work with Eta.


  ## Features


  - **Curated awesome list** dedicated specifically to the Eta programming
  language.

  - **Learning resources structure** via an organized contents section,
  including:
    - Introduction
    - Overview
    - First Steps
    - Comparisons
    - Compatibility
  - **Official Eta resources** section linking to primary language documentation
  and sites.

  - **Community section** for finding Eta-related communities and discussion
  channels.

  - **Twitter section** highlighting Eta-related Twitter accounts or feeds.

  - **Information resources**, grouped into:
    - Articles
    - Blogs
    - Conferences
    - Courses
    - Talks
  - **Tools section** listing libraries, tools, and utilities for developing
  with Eta.

  - **Sample applications** demonstrating Eta in practice, organized by area:
    - Android
    - Web
    - Miscellaneous
  - **Repository standards and governance**:
    - Code of conduct
    - Contribution guidelines
    - Clearly defined license
  - **Related resource suggestion**: link to `awesome-haskell` for users
  interested in Haskell-adjacent ecosystems.


  ## Ideal Use Cases


  - Developers looking for a starting point to learn Eta.

  - Eta users seeking tools, libraries, or sample apps.

  - Learners comparing Eta with other functional/JVM languages.

  - Contributors who want to help maintain or expand the Eta ecosystem.


