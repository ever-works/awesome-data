markdown: >-
  # Social Enterprise


  An open-source, curated directory of learning resources about social
  enterprises—organizations focused on social impact and at least partially
  self-funded.


  **Website:** https://github.com/RayBB/awesome-social-enterprise#readme  

  **Category:** Themed directories  

  **Tags:** social, startups, sustainability


  ---


  ## Description

  Awesome Social Enterprise is a community-maintained GitHub list that compiles
  articles, papers, books, examples, and other materials to help people
  understand, study, and build social enterprises. It’s aimed at learners,
  founders, and practitioners who want a structured entry point into the field
  of social entrepreneurship and social impact–driven business models.


  ---


  ## Features


  ### 1. Curated Resource Collection

  - Focuses specifically on **social enterprises** (social-impact focused and at
  least partially self-funded organizations).

  - Gathers resources to help users "connect with the world of social
  enterprises" in one place.

  - Structured as an **Awesome List**, following the community convention for
  high-quality curated lists.


  ### 2. Structured Reading & Research Guidance

  - **What to Read** section with multiple content types.

  - **Wikipedia links** to foundational and related concepts for quick topic
  overviews.

  - **News** section, including:
    - Guidance on **finding articles** about social enterprises.
    - A collection of specific **articles** (titles not fully visible in provided content, but implied by headings).
  - **Papers** section for more academic or research-driven material.

  - **Books** section, with a table including:
    - Title
    - Author
    - Year
    - Notes (e.g., context or why the book matters)

  ### 3. Example Social Enterprises

  - Separate file `social_enterprise_examples.md` suggests a list of real-world
  social enterprise examples.

  - Helps users connect theory and definitions with practical, operating
  organizations.


  ### 4. Open Collaboration & Contribution

  - `CONTRIBUTING.md` file provides guidelines for community contributions.

  - Encourages others to submit new links, fix issues, or expand coverage.

  - Maintains quality and consistency of the list via contribution workflows.


  ### 5. Open Licensing

  - `LICENSE` file included, indicating the repository and its contents are
  available under an open license (exact type in LICENSE on GitHub).

  - Enables reuse, adaptation, and sharing within license terms.


  ### 6. Basic Site/Docs Configuration

  - `_config.yml` suggests simple site or documentation configuration (likely
  for GitHub Pages), making it easier to browse resources in a web format.


  ---


  ## Use Cases

  - Learn the fundamentals of **social entrepreneurship** and **social
  enterprise models**.

  - Discover **news sources, articles, and research** about impact-driven
  organizations.

  - Find **books and papers** for deeper study or academic work.

  - Explore **example organizations** to see social enterprise models in
  practice.

  - Contribute your own resources or examples to improve the shared directory.


  ---


  ## Pricing

  This is a **free, open-source** resource directory hosted on GitHub. There are
  no pricing tiers or paid plans.
