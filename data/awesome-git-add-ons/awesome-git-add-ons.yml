  # Awesome Git Add-ons


  **Category:** Themed Directories  

  **Brand:** GitHub  

  **Website:** https://github.com/stevemao/awesome-git-addons#readme


  A curated directory of add-ons and extensions that extend and enhance the Git
  command-line interface. The list aggregates many third‑party tools to improve
  workflows around branching, history inspection, collaboration, statistics, and
  more.


  > Note: Some listed commands may require post‑install scripts or manual alias
  configuration before they work.


  ---


  ## Features


  ### General

  - Curated list focused specifically on Git CLI extensions.

  - Organised table of contents covering a wide range of tools and use‑cases.

  - Includes notes where certain commands may need extra setup (post-install
  scripts, alias configuration).


  ### Example Listed Add-ons


  #### git-extras

  A collection of useful Git utilities that add higher‑level commands.


  Key commands shown in the content include:


  - **`git squash`**  
    - Squash multiple commits into a single one, by branch name, commit hash, or relative reference.  
    - Example usage:
      - `git squash fixed-cursor-styling "Fixed cursor styling"`
      - `git squash 95b7c52`
      - `git squash HEAD~3`

  - **`git summary`**  
    - Display a high‑level summary of the repository, including:
      - Project name
      - Repository age
      - Number of active days
      - Total commits
      - Number of files
      - Author list with commit counts and percentages
    - Example output:
      - `project  : git`
      - `repo age : 10 years`
      - `active   : 11868 days`
      - `commits  : 40530`
      - `files    : 2825`
      - `authors  :` followed by author stats

  - **`git line-summary`**  
    - Show per‑author statistics based on lines of code instead of commits.  
    - Reports:
      - Project name
      - Total lines
      - Authors with line counts and percentages
    - Example output:
      - `project  : gulp`
      - `lines    : 3900`
      - Author line counts and percentages

  - **`git effort`**  
    - Display effort metrics per file:
      - Number of commits touching each file
      - Number of active days for each file
    - Example output columns:
      - `file`
      - `commits`
      - `active days`

