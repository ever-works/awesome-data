  # Awesome Node-RED


  **Brand:** naimo84  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, iot, developer-tools


  ## Overview

  Awesome Node-RED is a curated, Awesome-style directory of useful resources for
  [Node-RED](https://nodered.org/), the flow-based programming tool for wiring
  together hardware devices, APIs, and online services. The list focuses on
  nodes, flows, dashboards, and learning materials that extend or support
  Node-RED development.


  Source: <https://github.com/naimo84/awesome-nodered#readme>


  ## Features

  - **Curated awesome list format**
    - Follows the general structure and conventions of "Awesome" lists.
    - Focuses specifically on the Node-RED ecosystem.

  - **Node-RED ecosystem coverage**
    - Highlights resources for using Node-RED to connect hardware, APIs, and online services.
    - Emphasizes practical extensions that can be deployed into Node-RED flows.

  - **Organized contents structure**
    - Top-level sections include:
      - **Installation** – links and resources for installing or setting up Node-RED and related tools.
      - **Documentation** – official and community documentation, guides, and reference material.
      - **Nodes** – categorized lists of Node-RED nodes:
        - Analysis
        - Database
        - Development
        - Function
        - Hardware
        - I/O
        - Image processing
        - Parsers
        - Smarthome
        - Social
        - System
        - Time
        - Utility
        - UI
      - **Community** – community resources such as forums, groups, and communication channels.

  - **Focus on Node-RED nodes and flows**
    - Collects “interesting nodes” that add capabilities to Node-RED.
    - Aims to help users discover useful building blocks for their flows, dashboards, and automations.

  - **Learning and resource aggregation**
    - Includes learning resources for Node-RED (tutorials, examples, articles, and similar material).
    - Designed to help both new and experienced users find quality references and examples.

  - **Open source and community-driven**
    - Hosted as a public GitHub repository.
    - Licensed (LICENSE file included in the repo).
    - Includes a **code of conduct** to guide community interactions.
    - Maintains **contributing guidelines** to standardize and encourage improvements.

  - **Project metadata and repository structure**
    - Repository includes:
      - `README.md` – main awesome list and documentation.
      - `LICENSE` – license information.
      - `code-of-conduct.md` – behavior guidelines for contributors.
      - `contributing.md` – instructions for adding or updating list entries.
      - `.github` configuration and `.gitattributes` for repository management.

  ## Community & Contributions

  - Contributions are explicitly welcomed via pull requests.

  - Contributors are asked to read the `contributing.md` guidelines before
  submitting changes.

  - A code of conduct defines expectations for participant behavior.


  ## Pricing

  - Not applicable. This is a free, open, GitHub-hosted curated list.


  ## License

  - The repository includes a `LICENSE` file indicating it is published under an
  open-source license (see the LICENSE file in the repo for exact terms).
