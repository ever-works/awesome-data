  # Awesome Public Datasets – Economics: The Center for International Data

  **Brand:** awesome-public-datasets  
  **Category:** Themed Directories  
  **Tags:** economics, datasets, research

  ## Overview
  Awesome Public Datasets – Economics: The Center for International Data is an entry in the Awesome Public Datasets collection referencing UC Davis’s Center for International Data. It points researchers to publicly available international trade, production, and related economic datasets curated for research use.

  **Source URL:** https://github.com/awesomedata/apd-core/tree/master/core//Economics/The-Center-for-International-Data.yml

  ## Features
  - Curated listing within the Awesome Public Datasets project for economics-focused data.
  - Highlights UC Davis’s Center for International Data as a source of:
    - International trade datasets.
    - Production datasets.
    - Related economic and macroeconomic data suitable for empirical research.
  - Designed for academic and applied research use in economics and international trade.
  - Part of a broader, themed directory structure under "Economics" in the Awesome Public Datasets core repository.

  ## Pricing
  - Not specified (listing of public/research datasets; access terms depend on the underlying UC Davis Center for International Data resources).
