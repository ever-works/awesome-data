  # Awesome Non-Financial Blockchain


  Curated directory of projects and resources focused on **non-financial
  blockchain applications**, highlighting tools, platforms, and references for
  use cases beyond cryptocurrencies.


  ---


  ## Overview


  - **Type:** Curated “awesome list” / themed directory

  - **Focus:** Non-financial applications of blockchain technology

  - **Scope:** Identity, Internet of Things (IoT), energy, and educational
  resources (talks and books)

  - **Source:** GitHub repository


  ---


  ## Features


  ### Themed Categorization


  The list organizes projects and resources into clear thematic categories:


  - **Identity Applications** – Blockchain-based digital identity and related
  frameworks

  - **Internet of Things (IoT) Applications** – IoT use cases leveraging
  blockchain (partially listed in provided content)

  - **Energy Applications** – Energy-sector use cases (mentioned in contents,
  details not shown in provided extract)

  - **Talks and Books** – Educational and conceptual resources about
  non-financial blockchain use (mentioned in contents)


  ### Identity Applications


  **Public Blockchain Identity**

  - **Blockstack** – Platform for decentralized, server-less applications where
  users control their own data; includes identity functionality.

  - **Evernym** – Self-sovereign identity built on top of an open-source,
  permissioned blockchain.

  - **Jolocom** – Self-sovereign identity wallet.

  - **SIN (Identity protocol v1)** – Proposed identity protocol for Bitcoin.

  - **uPort** – Self-sovereign identity solution built on Ethereum (by
  ConsenSys).


  **Blockchain as a Collateral**

  - **ShoCard** – Digital identity service using blockchain for time-stamping
  and secure document exchange.

  - **Tradle** – Banking-on-blockchain approach using identity as collateral.


  **Unclear / Mixed Scope Identity Projects**

  - **KYC Chain** – Platform for secure sharing of verifiable identity claims,
  data, or documents among financial institutions.

  - **ObjectChain Collab** – Cross-industry collaboration framework focused on
  distributed identity.

  - **UniquID** – Identity solution designed for both people and devices.

  - **Vida Identity** – Enterprise-grade blockchain identity software.


  **Guidance & Standards for Identity**

  - **ID3 (Institute for Data Driven Design)** – Research institute exploring
  self-sovereign identity and distributed organizations.

  - **OpenCreds** – W3C Credentials Community Group resource on verifiable
  credentials.

  - **TAO Network Identity** – Conceptual description of blockchain identity
  from Tao.Network.


  ### Internet of Things (IoT) Applications


  - **Chronicled** – Uses blockchain in conjunction with IoT devices
  (description truncated in provided content, but listed as an IoT application
  entry).


  *(Additional IoT, Energy, Talks, and Books entries likely exist in the full
  repository but are not fully visible in the provided extract.)*


