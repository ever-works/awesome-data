  # Awesome Dropwizard


  A curated, community-maintained directory of libraries, tools, and resources
  for building applications with the Dropwizard Java framework.


  ---


  ## Overview


  Awesome Dropwizard is an open-source, themed directory (an "awesome list")
  focused on the Dropwizard ecosystem. It aggregates useful links to bundles,
  integrations, and tooling that help developers create and extend
  Dropwizard-based services.


  Source: <https://github.com/stve/awesome-dropwizard>


  ---


  ## Features


  ### Scope and Structure

  - Curated list of Dropwizard-related libraries, bundles, and tools.

  - Organized by categories such as editor support and open-source integrations.

  - Focused on practical resources for building and extending Dropwizard
  applications.

  - Contribution guidelines available for community additions and improvements.


  ### Editor Support

  **Eclipse**

  - **dropwizard-tools** – Eclipse tools for Dropwizard projects, providing
  integration to work more effectively with Dropwizard inside the Eclipse IDE.


  ### Open Source Libraries & Bundles

  - **dropwizard-swagger** – Serves Swagger UI static content and loads Swagger
  endpoints for documenting and testing APIs.

  - **dropwizard-jaxws** – Enables building SOAP web services and clients using
  the JAX-WS API within Dropwizard.

  - **dropwizard-redirect-bundle** – Adds support for HTTP redirects in
  Dropwizard applications.

  - **dropwizard-template-config** – Allows `config.yaml` to be written as a
  Freemarker template for dynamic configuration.

  - **dropwizard-caching-bundle** – Generates cache-control options for
  resources and supports response caching.

  - **dropwizard-xml** – Bundle for processing and validating XML within
  Dropwizard services.

  - **dropwizard-crypto** – Cryptographic bundle providing encryption-related
  functionality for Dropwizard apps.

  - **dropwizard-circuitbreaker** – Implements the circuit breaker design
  pattern in Dropwizard services.

  - **dropwizard-maxmind-bundle** – Integrates MaxMind GeoIP2 for geolocation
  support in Dropwizard.

  - **dropwizard-protobuf** – Adds support for reading and writing Google
  Protocol Buffer objects.

  - **dropwizard-activemq-bundle** – Enables sending and receiving JSON over
  ActiveMQ from a Dropwizard application.

  - **dropwizard-consul** – Consul integration bundle for service discovery or
  configuration.

  - **dropwizard-zipkin** – Zipkin tracing bundle to add distributed tracing to
  Dropwizard services.

  - **dropwizard-graphql** – GraphQL bundle enabling GraphQL APIs in Dropwizard.

  - **dropwizard-money** – Money and currency handling bundle for Dropwizard
  applications.

  - **breakerbox** – Frontend for Tenacity + Archaius, used for managing and
  visualizing resilience-related configuration.

  - **tenacity** – Hystrix-based resilience bundle for Dropwizard.

  - **dropwizard-grpc** – Enables running a gRPC server inside a Dropwizard
  service.

  - **sqs-dropwizard** – Amazon SQS integration for message-based communication.

  - **dropwizard-simple-cors** – Simple CORS bundle to configure Cross-Origin
  Resource Sharing in Dropwizard.


  ### Community & Contributions

  - Public GitHub repository under the **rawesome**/awesome ecosystem.

  - Open contribution model with documented contribution guidelines.


