  # Awesome Public Datasets – Government: Lexington, KY


  **Category:** Themed Directories  

  **Tags:** government, datasets, open-data


  Awesome Public Datasets entry for Lexington, Kentucky’s open data portal,
  providing access to city government datasets for civic, analytic, and research
  use.


  ## Overview

  Lexington’s data hub is a collaborative open data portal created by the
  Lexington-Fayette Urban County Government (LFUCG) and the local community. It
  serves as a central access point for government-related public datasets.


  ## Features

  - Centralized “data hub” for Lexington, KY public data

  - Focus on city government datasets and civic information

  - Intended for research, analysis, and community applications

  - Collaborative initiative between LFUCG and the community

  - Part of the broader Awesome Public Datasets collection (curated directory
  entry rather than a standalone product)


  ## Links

  - **Open Data Portal:** http://data.lexingtonky.gov/


  ## Pricing

  - Access to the listed public datasets is free (open data).
