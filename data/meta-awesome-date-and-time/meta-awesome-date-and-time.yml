markdown: >-
  # Meta Awesome – Date and Time


  **Website:**
  https://github.com/jepemo/meta-awesome/blob/master/doc/date-and-time.md  

  **Category:** Meta-directories  

  **Tags:** datetime, directory-of-directories, awesome-lists


  ## Overview

  Meta Awesome – Date and Time is a curated “directory of directories” focused
  on date and time handling. It aggregates and links to multiple specialized
  *awesome lists* that cover time zones, formatting, parsing, and temporal data
  libraries across languages and platforms.


  ## Features

  - **Meta-collection of awesome lists**
    - Aggregates existing awesome lists dedicated to date and time topics.
    - Acts as a central index so you can discover more focused lists and resources.

  - **Coverage of key date/time domains**
    - Time zone handling and conversion.
    - Date and time formatting and localization.
    - Parsing dates and times from various input formats.
    - Temporal data libraries and utilities.

  - **Language- and platform-agnostic**
    - Links to awesome lists that may target different programming languages, frameworks, and ecosystems.

  - **Curated structure**
    - Organized as a markdown document within the broader `meta-awesome` project.
    - Designed to be browsable and easy to navigate as an index of related lists.

  ## Use Cases

  - Discovering libraries and tools for robust date/time handling.

  - Finding language-specific awesome lists for time zones and temporal data.

  - Using as a starting point when evaluating or comparing date/time libraries.


  ## Pricing

  - No pricing information is provided. The resource is a public GitHub-based
  directory and is typically free to access.
