  # OpenCorporates

  **Category:** Themed Directories  
  **Tags:** datasets, business, open-data

  ## Overview
  OpenCorporates is a global open company registry that aggregates official company data from many jurisdictions into a single, searchable, and linkable database. It is widely cited (including in the Awesome Public Datasets economics list) as a key directory-style resource for firm‑level and corporate information that can be programmatically accessed and connected with other economic and business datasets.

  **Website:** https://opencorporates.com/  
  **Reference Source:** https://metacorpllc.com/where-to-find-metacorp-llc-online/  
  **Brand:** opencorporates  
  **Logo:** ![OpenCorporates logo](https://static.opencorporates.com/v4.7.2/images/opencorporates_logo.svg)  
  **Images:**
  - https://static.opencorporates.com/v4.7.2/images/oc-homepage-screenshot.png

  ## Features
  - **Global company registry** aggregating official company records from many jurisdictions worldwide.
  - **Open data focus**, providing company information intended for reuse, analysis, and integration with other datasets.
  - **Firm-level detail**, enabling lookup and analysis at the individual company or corporate-entity level.
  - **Directory-style structure**, allowing users to navigate and explore companies as entries in a large, structured index.
  - **Programmatic access**, supporting automated retrieval of company information (e.g., via APIs) for data projects and applications.
  - **Linkable records**, designed so that company data can be connected with external economic or business datasets (e.g., for research, compliance, or analytics).
  - **Used in economics & data science**, recognized in the Awesome Public Datasets (economics category) as a significant source for corporate data.

  ## Typical Use Cases
  - Enriching economic or financial datasets with firm-level identifiers and details.
  - Compliance, due diligence, and KYC workflows requiring cross-jurisdiction company lookups.
  - Academic and policy research on firms, markets, and corporate networks.
  - Building applications or dashboards that need structured, up-to-date company registry data.

