  # Awesome PowerShell


  **Website type:** Themed directory / curated list  

  **Category:** Themed Directories  

  **Slug:** `awesome-powershell`


  ## Overview

  Awesome PowerShell is a curated, community-maintained directory of
  PowerShell-related packages and learning resources. It focuses on modules,
  scripts, and tools that help with automation and configuration tasks across
  Windows, macOS, and Linux.


  The list is hosted as a Git repository and has been moved from GitHub to
  Codeberg for ongoing maintenance.


  - **Primary URL:** https://github.com/janikvonrotz/awesome-powershell#readme  

  - **Current repository notice:** The GitHub repository has been moved to:
  https://codeberg.org/janikvonrotz/awesome-powershell


  ## Key Characteristics

  - **Scope:** PowerShell modules, scripts, tools, and learning materials

  - **Platforms:** Windows, Linux, macOS (cross-platform PowerShell)

  - **Format:** Markdown-based awesome list / directory

  - **Maintained as code:** Includes workflows, link checking script,
  contribution guidelines, and license files


  ## Features


  ### Curated Directory of PowerShell Resources

  - Centralized list of PowerShell-related items organized by topic.

  - Focus on automation, configuration, and scripting scenarios.

  - Includes both tooling and educational resources.


  ### Thematic Sections (as indicated in the contents)

  - **API Wrapper** – Entries related to PowerShell modules or scripts that wrap
  external APIs (e.g., REST APIs) for easier interaction from PowerShell.

  - **Blogs** – Collection of blogs and sites publishing PowerShell tips,
  tutorials, and news.

  - **Books** – References to books for learning PowerShell, from beginner to
  advanced topics.

  - **Build Tools** – PowerShell-oriented build and automation tools (e.g., for
  CI/CD, packaging, or project automation).

  - **Code and Package Repositories** – Links to repositories and package
  sources relevant to PowerShell (e.g., public code hubs, module galleries).

  - **Commandline Productivity** – Tools, modules, or scripts that enhance
  productivity in the PowerShell command-line environment.


  > Note: The README shows these as high-level content sections; each section
  typically contains multiple specific entries (modules, scripts, links) in the
  full list.


  ### PowerShell-Focused Content

  - Emphasizes PowerShell’s strengths with structured data (JSON, CSV, XML),
  REST APIs, and object models.

  - Targets usage scenarios involving automation, configuration, and scripting
  across different operating systems.


  ### Automation and Quality Checks

  - **GitHub Actions workflow:** `markdownLinkDaily.yml` badge indicates
  automated, scheduled link verification.

  - **Dead link analysis script:** `DeadLinksAnalyzer.ps1` included to assist in
  detecting and maintaining valid links.

  - **.github/workflows directory:** Stores CI configuration for the repository.


  ### Contribution and Governance

  - **CONTRIBUTING.md:** Guidelines for how to propose additions or changes to
  the list.

  - **LICENSE / LICENSE.md:** Explicit licensing information governing use and
  contributions to the curated list.

  - **.vscode directory:** Editor configuration for contributors (e.g.,
  formatting or workspace settings).


  ## Pricing

  Not applicable. Awesome PowerShell is an open, curated list hosted in a public
  code repository, with no pricing or paid plans indicated.


  ## Notes

  - For the most up-to-date content and entries, use the new repository location
  on Codeberg: https://codeberg.org/janikvonrotz/awesome-powershell.
