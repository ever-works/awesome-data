markdown: >-
  # Awesome Public Datasets – Finance / NYSE Market Data


  **Source:**
  [https://www.nyse.com/market-data](https://www.nyse.com/market-data)  

  **Category:** Themed directories → Finance / Trading datasets  

  **Brand:** Awesome Public Datasets (awesomedata-awesome-public-datasets)


  A curated pointer to official New York Stock Exchange (NYSE) market data
  products. The NYSE provides proprietary exchange data suitable for
  quantitative research, trading strategy development, historical analysis, and
  academic studies.


  ---


  ## Overview


  The NYSE offers a suite of market data products spanning:

  - **Real-time data**

  - **Historical data**

  - **Reference data**


  Data is sourced from multiple NYSE-operated platforms:

  - Five **equities** trading platforms

  - Two **options** trading platforms

  - One **bonds** trading platform


  These datasets are aimed at institutional, retail, and individual investors,
  as well as academic and research institutions, to support transparency and
  informed decision-making.


  ---


  ## Features


  ### Exchange Proprietary Market Data

  - Official NYSE exchange data products.

  - Coverage across equities, options, and bonds venues operated by NYSE.

  - Designed for:
    - Institutional trading and analytics
    - Retail and individual investors
    - Academic and quantitative research

  ### NYSE Cloud Streaming

  A cloud-based streaming delivery option for real-time feeds.

  - Uses **Redpanda®** to provide direct access to real-time streaming market
  data.

  - Delivered via **Amazon Web Services (AWS)**.

  - Data is provided in **Kafka® format**, suitable for modern data pipelines
  and event streaming architectures.


  Currently available via NYSE Cloud Streaming:

  - **Blue Ocean ATS via NYSE Cloud Streaming**

  - **Pillar Depth via NYSE Cloud Streaming**

  - **BQT (Best Quote & Trades) via NYSE Cloud Streaming**


  Each of these products can be ordered through the ICE/NYSE online data
  ordering portal.


  ### Historical & Reference Data via AWS Cloud

  - NYSE **historical** and **reference** datasets accessible directly through
  **AWS Cloud**.

  - Benefits:
    - Faster download speeds compared with on-premise or ad hoc transfers.
    - Streamlined processing (integration with AWS-native tools and workflows).
    - Flexible, potentially cost-effective storage using AWS services.
    - Ability to integrate with broader AWS product suite (analytics, compute, etc.).

  ### Data Insights (Informational Resources)

  - Educational and analytical content around NYSE data and market structure.

  - Target audiences include:
    - Institutional users of NYSE technology and data
    - Experienced traders
    - Retail investors
  - Intended to help users interpret and apply NYSE data in trading and research
  contexts.


  ---


  ## Typical Use Cases

  - Building and backtesting trading strategies using NYSE historical data.

  - Real-time trading systems consuming Kafka-formatted exchange feeds.

  - Academic and quantitative research into market microstructure and liquidity.

  - Risk, analytics, and compliance tools requiring official exchange reference
  data.


  ---


  ## Access & Integration

  - **Cloud delivery:**
    - Real-time streaming via **NYSE Cloud Streaming** on **AWS**, Kafka/Redpanda-based.
    - Historical and reference datasets available directly within **AWS Cloud**.
  - **Online catalog:**
    - A product data catalog lists all proprietary NYSE market data offerings.
    - Users can search and browse available feeds and datasets.
  - **Ordering:**
    - Specific products (e.g., Blue Ocean ATS, Pillar Depth, BQT) can be purchased via the ICE/NYSE data ordering dashboard.

  ---


  ## Pricing


  The provided content does not list specific pricing or plans. Access and
  purchase appear to be handled per product (e.g., individual order links for
  NYSE Cloud Streaming products) via the ICE/NYSE data portal. For detailed
  pricing, consult the product catalog or the purchase pages linked from the
  NYSE market data site.
