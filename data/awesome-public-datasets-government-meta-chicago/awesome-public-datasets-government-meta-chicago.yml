markdown: >-
  # Awesome Public Datasets – Government (Meta: Chicago)


  ## Overview

  Awesome Public Datasets – Government (Meta: Chicago) is an entry in the
  broader *Awesome Public Datasets* collection that points to the City of
  Chicago’s official open data portal. It serves as a curated gateway to a wide
  range of municipal datasets covering multiple aspects of city operations and
  public life.


  - **Type:** Themed data directory / meta entry

  - **Focus:** Government open data from the City of Chicago

  - **Source URL:** https://data.cityofchicago.org/

  - **Category:** Themed directories

  - **Tags:** datasets, government, open-data

  - **Brand:** awesome-data


  ## Features

  - Curated reference to Chicago’s official open data portal

  - Aggregates links to many municipal datasets in one place

  - Covers multiple domains such as:
    - Crime and public safety
    - Transportation
    - City services and operations
    - Other municipal and civic data topics
  - Part of an *awesome-style* catalog, aligning Chicago data with other notable
  public datasets

  - Intended for reuse by researchers, developers, analysts, and civic tech
  projects needing Chicago-specific open data


  ## Pricing

  - Access to the directory entry and the linked Chicago open data portal is
  **free** (open data).
