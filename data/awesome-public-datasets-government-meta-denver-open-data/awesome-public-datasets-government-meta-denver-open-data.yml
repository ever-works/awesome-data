  # Awesome Public Datasets – Government (Meta: Denver Open Data)


  **Category:** Themed Directories  

  **Tags:** datasets, government, GIS


  ## Overview

  Awesome Public Datasets – Government lists Denver Open Data as a meta entry,
  pointing to the City and County of Denver’s official open data catalog. The
  catalog provides access to a wide range of public datasets, including
  geospatial, civic, and operational data, that can be used for analysis,
  applications, and research.


  - **Directory Name:** Awesome Public Datasets – Government (Meta: Denver Open
  Data)  

  - **Linked Resource:** Denver Open Data catalog  

  - **Source URL:** <http://data.denvergov.org/>  

  - **Brand:** awesome-data


  ## Features

  - **Comprehensive open data catalog:** Central access point for Denver city
  and county datasets.  

  - **Government-focused datasets:** Includes civic, operational, and
  administrative data from municipal departments.  

  - **Geospatial/GIS data:** Offers location-based datasets suitable for mapping
  and spatial analysis.  

  - **Exploration tools:** Users can browse and explore datasets directly from
  the catalog.  

  - **Data for insights and analysis:** Designed for building analyses,
  visualizations, and applications using the published data.


  ## Pricing

  - Access to the Denver Open Data catalog is presented as open data; no pricing
  information is indicated in the provided content.
