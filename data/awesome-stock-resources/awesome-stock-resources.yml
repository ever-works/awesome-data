markdown: >-
  # Awesome Stock Resources


  **Website:** https://github.com/neutraltone/awesome-stock-resources#readme  

  **Category:** Themed Directories  

  **Tags:** media, design, resources


  ## Overview

  Awesome Stock Resources is a curated GitHub directory of links to free and
  paid stock media sources. It focuses on photography, video, illustrations,
  vectors, and other creative assets useful for designers, developers, and
  content creators.


  ## Features

  - **Curated resource list**
    - Handpicked collection of stock media providers gathered in a single place.
    - Organized as an open GitHub repository for easy browsing and contribution.

  - **Multiple media types**
    - Stock photography resources.
    - Stock video resources.
    - Illustration and vector resources.
    - Other creative media assets (e.g., graphics for design projects).

  - **Free and paid sources**
    - Includes links to providers offering free assets.
    - Includes links to providers offering paid / premium assets.

  - **Open repository structure**
    - Public GitHub repo with README-based directory.
    - Additional project files (e.g., CONTRIBUTING, LICENSE) to support contributions and clarify use of the list.

  - **Awesome list standard**
    - Part of the broader "Awesome" ecosystem of curated lists (follows Awesome list conventions and formatting).

  ## Pricing

  - Access to the Awesome Stock Resources list itself is **free** (open GitHub
  repository).

  - Individual linked stock sites may have their own **free** and/or **paid**
  pricing models; details are provided on those external sites, not in this
  directory.
