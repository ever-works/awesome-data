  # Awesome Public Datasets – Government: U.S. American Community Survey (ACS)


  ## Overview

  The American Community Survey (ACS) is an ongoing U.S. Census Bureau survey
  that provides detailed, up-to-date information each year about the population
  and housing in the 50 states, the District of Columbia, and Puerto Rico. It
  covers a broad range of social, economic, housing, and demographic topics and
  is widely used for planning, policy, and research.


  - **Provider:** U.S. Census Bureau

  - **Type:** Official U.S. government statistical survey & datasets

  - **Geographic coverage:** 50 U.S. states, District of Columbia, Puerto Rico

  - **Update frequency:** Annually (with multiple data products and releases)

  - **Primary use cases:** Demographic analysis, planning and allocation of
  public resources, research, policy analysis, business and community planning


  ## Features


  ### Data Topics

  ACS data span more than 40 subject areas, including:

  - **Demographics:** Age, sex, race, Hispanic origin, household type, family
  structure

  - **Social characteristics:** Education, marital status, disability status,
  language spoken at home, ancestry

  - **Economic characteristics:** Employment, occupation, industry, income,
  poverty status, commuting (transportation to work)

  - **Housing characteristics:** Tenure (owner/renter), housing costs, number of
  rooms/bedrooms, year structure built, utilities, housing quality indicators


  ### Data Products & Access

  - **Annual estimates:** New data released every year as estimates for a wide
  range of geographies.

  - **Tables and tools:** Data published in multiple table formats and online
  tools via the ACS Data section.

  - **Analytical reports:** Summary and analytical products providing
  interpretation and context for ACS findings.

  - **Microdata:** Public Use Microdata Sample (PUMS) files allow record-level
  analysis under confidentiality protections.

  - **Supplemental estimates:** Additional ACS 1-year Supplemental Estimates
  available for finer-grained analysis of certain characteristics.


  ### Geographic Detail

  - Data available for multiple levels of geography, including:
    - States and the District of Columbia
    - Puerto Rico
    - Smaller geographic units (e.g., certain local areas and regions; specific details and boundaries documented in the Geography & ACS resources)

  ### Documentation & Guidance

  - **Technical documentation:** Methodology, data collection procedures,
  estimation methods, and variable definitions.

  - **Guidance for data users:** Instructions and best practices for accessing,
  interpreting, and using ACS data.

  - **Geography documentation:** Information on geographic units, boundaries,
  and how geography is handled in ACS.

  - **Research & methodology resources:** Research studies, methodological
  notes, and evaluation materials related to ACS design and use.


  ### Program Information

  - **Ongoing survey:** Conducted continuously since 2005.

  - **Sample-based:** Data collected from a sample of households, designed to
  represent the broader population.

  - **Scope of use:** Used to help plan roads, schools, emergency services, and
  inform the distribution of government funding, among many other applications.


  ### Participation & Response

  - Multiple response modes for sampled households (details on dedicated
  “Respond to the ACS” page):
    - Online response
    - Phone response
    - Mail response
  - Supporting materials such as FAQs are provided for sampled respondents.


  ## Pricing

  ACS data and documentation provided by the U.S. Census Bureau are publicly
  available; no pricing or paid plans are indicated for accessing the survey
  data and standard published products.


