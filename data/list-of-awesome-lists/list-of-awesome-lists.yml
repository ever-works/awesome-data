  ## List Of Awesome Lists


  **Category:** Meta-directories  

  **Tags:** meta-directory, awesome-lists, project-discovery


  ### Overview

  List Of Awesome Lists is a meta-collection that scans and indexes a large
  number of "awesome" list repositories (around 130 under active scanning). It
  serves as an aggregated directory to help users discover and navigate across
  many different awesome lists from a single place.


  ### Features

  - **Meta index of awesome lists**: Aggregates content from many separate
  awesome list repositories into one unified directory.

  - **Automated scanning**: Continuously scans approximately 130 awesome list
  repositories to keep the index up to date.

  - **Centralized discovery**: Provides a single entry point to explore a wide
  variety of curated awesome lists across different topics.

  - **Repository-based project**: Hosted on GitHub, allowing users to inspect,
  contribute to, or fork the project.


  ### Pricing

