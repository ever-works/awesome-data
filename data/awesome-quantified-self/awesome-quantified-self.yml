markdown: >-
  # Awesome Quantified Self


  **Description**  

  Curated directory of tools, apps, devices, and resources focused on
  self‑tracking and Quantified Self practices. It brings together links to
  technologies and materials that help measure and analyze aspects of daily
  life, including inputs (e.g., food, environment), internal states (e.g., mood,
  physiology), and performance (e.g., mental and physical activities).


  **Category**  

  - Themed directories


  **Tags**  

  - Health  

  - Quantified self  

  - Devices


  ---


  ## Features


  ### Scope & Focus

  - Dedicated to the Quantified Self movement: using technology for personal
  data acquisition and reflection.

  - Covers tracking of:
    - Inputs (e.g., nutrition, environmental factors like air quality)
    - States (e.g., mood, arousal, physiological measures such as blood oxygen)
    - Performance (e.g., mental performance, physical activity)

  ### Content Structure

  - **Websites and Resources**: General information sites and hubs related to
  Quantified Self.

  - **Articles & Blogs**: Written content, essays, and ongoing commentary about
  self‑tracking.

  - **Books**: Long‑form references and guides on Quantified Self and personal
  analytics.

  - **Talks**: Presentations, lectures, and recorded talks about self‑tracking
  and personal data.

  - **Applications and Platforms**, organized by use case:
    - Fitness
    - Places & Travel
    - Aggregators & Dashboards
    - Automation
    - Data Collection
    - Diet
    - Goals
    - Habits
    - Health
    - Heart
    - Media Consumption
    - Mind & Cognition
    - Mood
    - Sleep
    - Tally (counting / event tracking)
    - Time
    - Wealth (financial tracking)
  - **Devices and Wearables**: Hardware tools and gadgets for tracking
  physiological and behavioral data.

  - **Research and Analysis**: Resources for studying, interpreting, and
  analyzing self‑tracking data.

  - **Open Source Projects**: Community‑maintained tools and codebases related
  to Quantified Self.


  ### Community & Contribution

  - Open, community‑driven list hosted on GitHub.

  - Contributions accepted via:
    - Pull requests to add or update links.
    - Issues to propose new entries or start discussions.
  - Includes a documented contribution process and a code of conduct.


