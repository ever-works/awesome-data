  # Awesome Public Datasets – Government (Meta: Durham, NC Open Data)


  **Website:** https://live-durhamnc.opendata.arcgis.com/


  ## Overview

  Awesome Public Datasets links to the City and County of Durham, North
  Carolina’s ArcGIS-based open data portal. The portal is a structured directory
  of government datasets and maps published by Durham for public use.


  ## Features

  - **Government open data directory** for the City and County of Durham, NC

  - **ArcGIS-based portal** for accessing geospatial and tabular datasets

  - **City and county coverage**, reflecting local government data

  - **Includes maps and datasets** (GIS-focused but not limited to maps)

  - **Structured catalog** for browsing available public datasets

  - **Public access** to government information for analysis, research, and
  application development


  ## Category

  - Themed Directories / Government Datasets / GIS


