  # Awesome Data – Visual Genome

  **Category:** Themed Directories  
  **Slug:** `awesome-data-visual-genome`  
  **Brand:** awesome-data-awesomedata

  ## Overview
  Awesome Data – Visual Genome is an entry in the Awesome Data Project (APD) core catalog. It indexes the Visual Genome image dataset within the ImageProcessing category, helping users discover and reuse this computer vision dataset as part of a broader Awesome-style curated list of data resources.

  ## Features
  - **Curated APD core entry**: Part of the Awesome Data Project core collection, providing a standardized description of the Visual Genome dataset.
  - **ImageProcessing category placement**: Classified under the ImageProcessing directory, making it easier to find for computer vision and image analysis work.
  - **Visual Genome dataset reference**: Catalogs the Visual Genome image dataset, a resource commonly used for tasks like scene understanding, object detection, and visual question answering (VQA).
  - **Discovery and reuse focus**: Designed to support dataset discovery, reuse, and integration into research and applications.
  - **Awesome-style organization**: Follows the familiar structure of “awesome lists,” enabling consistent navigation across related data resources.
  - **Themed directory context**: Listed within a themed directory of datasets and data resources, grouped with similar computer-vision and image-processing datasets.
  - **Open GitHub source entry**: Defined as a YAML record in the APD core repository, allowing programmatic access, contributions, and version control.

  ## Links
  - **APD core entry (YAML):** https://github.com/awesomedata/apd-core/tree/master/core//ImageProcessing/Visual-genome.yml

