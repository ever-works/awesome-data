  # Awesome Data – Search Engines


  **URL:**
  https://github.com/awesomedata/apd-core/tree/master/core//SearchEngines  

  **Category:** Themed Directories  

  **Tags:** datasets, search, awesome-lists  

  **Brand:** awesome-data


  ## Overview

  Awesome Data – Search Engines is a curated Awesome-style subdirectory within
  the broader Awesome Data project. It focuses specifically on search engines
  and repositories for datasets, acting as a meta-collection of links to data
  search tools and portals across academic, governmental, and open data
  ecosystems.


  ## Features

  - **Curated dataset search engines**: Collection of links to services that
  specialize in discovering datasets across different domains.

  - **Coverage of academic data portals**:
    - Academic Torrents
    - Harvard Dataverse
    - ICPSR (Inter-university Consortium for Political and Social Research)
    - Other academic data repositories referenced via the Awesome Data ecosystem.
  - **Open data and general-purpose repositories**:
    - Datahub.io
    - Zenodo
    - Additional open data and research data search tools listed through the Awesome Data project.
  - **Meta-collection entry**: Functions as a central index that points to
  individual data search engines rather than hosting data itself.

  - **Integration in Awesome ecosystem**: Part of the wider Awesome Data
  collection, following the familiar “Awesome list” style and structure.

  - **Multi-sector coverage**: Includes portals aggregating datasets from
  academic institutions, governments, and open communities.


  ## Intended Use Cases

  - Finding research datasets for academic projects.

  - Discovering government and open data resources.

  - Exploring and comparing multiple dataset search engines from a single index.


  ## Pricing

  No pricing information is provided. The item is a GitHub-hosted, Awesome-style
  directory of links and appears to be freely accessible.
