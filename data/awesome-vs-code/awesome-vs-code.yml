  # Awesome VS Code


  A curated, community-maintained "awesome list" of Visual Studio Code
  extensions, themes, and resources designed to enhance and customize the VS
  Code editing experience.


  - **Website/Source**: https://github.com/viatsko/awesome-vscode#readme

  - **Category**: Themed Directories

  - **Tags**: awesome-lists, editor, developer-tools

  - **Brand**: Microsoft


  ---


  ## Overview


  Awesome VS Code is a structured directory of high‑quality Visual Studio Code
  resources. It organizes extensions, themes, tools, and learning materials into
  topical sections, helping developers quickly find what they need for specific
  languages, frameworks, workflows, and productivity improvements.


  ---


  ## Features


  ### Structured Table of Contents


  The list is organized into clear sections to help navigation:


  - Official resources

  - Syntax and language support

  - Migrating from other editors

  - Using VS Code with particular technologies

  - Lint and IntelliSense by language/stack

  - GitHub integrations

  - Productivity tools and utilities


  ### Official


  Curated links to official VS Code resources, such as:


  - Core documentation and guides

  - Official extensions and tooling from the VS Code / Microsoft ecosystem


  ### Syntax


  Resources and extensions focused on:


  - Language syntax highlighting

  - Language configuration and formatting support


  ### Migrating from Other Editors


  Guides, plugins, and tips to help users move workflows from other editors into
  VS Code:


  - **Migrating from Vim**

  - **Migrating from Atom**

  - **Migrating from Sublime Text**

  - **Migrating from Visual Studio**

  - **Migrating from IntelliJ IDEA**

  - **Camel Humps** (navigation/word-jump behavior similar to JetBrains-style
  camelCase navigation)


  ### Using VS Code with Particular Technologies


  A section dedicated to language- or stack-specific setups for using VS Code
  effectively with different technologies and frameworks (e.g., configuration
  recipes, recommended extensions, and tooling combinations).


  ### Lint and IntelliSense


  Extensive coverage of linting, IntelliSense, and language tooling, organized
  by language or platform, including (but not limited to):


  - **1C**

  - **AutoHotkey**
    - AutoHotkey Plus
  - **Bash / Shell**
    - Bash IDE
    - Bash Debug
    - Shellman
  - **C++**
    - Additional C++-specific tools ("More")
  - **C#, ASP .NET, .NET Core**

  - **Clojure**
    - Calva
  - **CSS**
    - CSS Peek
  - **Go**

  - **Groovy**

  - **Haskell**

  - **HLSL**

  - **Shell** (shell scripting tools beyond Bash-specific entries)

  - **Java**

  - **JavaScript**
    - Linters (e.g., ESLint-style tools)
    - Framework-specific tooling
    - Debugger for Chrome (two related entries in the list)
    - Facebook Flow
    - TypeScript
  - **MATLAB**

  - **Markdown**
    - markdownlint
    - Markdown All in One
    - Markdown Emoji
  - **PHP**
    - PHP Tools
    - IntelliSense for PHP
    - Laravel-related tooling
    - Twig
    - Smarty / Smarty Template Support
    - Other PHP extensions
    - Additional reading resources
  - **POV-Ray**

  - **Python**
    - TensorFlow-related tooling
  - **ReasonML**

  - **Rust**

  - **Terraform**


  Each language subsection points to extensions and tools that improve:


  - Code completion and IntelliSense

  - Linting and static analysis

  - Debugging

  - Framework-specific development


  ### GitHub Integrations


  A dedicated section for GitHub-related tools and workflows:


  - GitHub (general integration tools)

  - GitHub Pull Requests and Issues

  - GistPad (working with GitHub Gists directly in VS Code)

  - GitHub Actions (workflow management and integration)

  - GitHub Repositories (remote repo browsing/editing)

  - GitHub Pull Request Monitor


  ### Productivity


  A large set of productivity-oriented extensions and tools, including:


  - **ARM Template Viewer** – visualization for Azure Resource Manager templates

  - **Azure Cosmos DB** – integration for managing Cosmos DB from the editor

  - **Azure IoT Toolkit** – tooling for IoT solutions on Azure

  - **Bookmarks** – quickly mark and jump between important locations in code

  - **Browser Preview (deprecated)** – in-editor browser preview functionality

  - **Color Tabs** – color-coding of editor tabs for organization

  - **Create tests** – helpers to scaffold or generate test files

  - **Dendron** – note-taking/knowledge management inside VS Code

  - **Deploy** – deployment helpers for projects

  - **Duplicate Action** – quickly duplicate lines or code blocks

  - **Error Lens** – enhanced inline error and warning display

  - **Toggle** – quick toggling utilities for settings or code behaviors

  - **ES7 React/Redux/GraphQL/React-Native snippets** – snippet collection for
  modern JS/React workflows
    - Gi (related snippet or helper extension)
  - **Git History** – visual history and log for Git repositories

  - **Git Project Manager** – manage and switch between Git projects

  - **GitLink** – open source code on remote Git hosts from VS Code

  - **GitLens** – advanced Git blame, history, and insights

  - **Git Indicators** – status indicators for Git changes

  - **GitLab Workflow** – integration with GitLab projects and issues
    - Gradle Tasks (task management, especially for Java/Gradle projects)
  - **Icon Fonts** – manage and use icon fonts in projects

  - **Import Cost** – display the size of imported JavaScript/TypeScript
  packages

  - **Jira and Bitbucket** – integration with Atlassian tools

  - **JS Parameter Annotations** – inline hints or annotations for function
  parameters

  - **Jumpy** – fast cursor navigation via jump shortcuts

  - **Kanban** – lightweight Kanban/project management boards inside VS Code

  - **Live Server** – local development server with live reload


  *(The full repository contains more items beyond the truncated content; the
  above reflects what is visible in the provided excerpt.)*


  ---


  ## Pricing


  - This is an open-source, community-maintained GitHub repository.

  - Access to the list is **free**.

  - Individual extensions referenced in the list may have their own licensing or
  pricing, which are not defined by this directory itself.


  ---


  ## Ideal Use Cases


  - Developers looking for a curated starting point to extend and customize VS
  Code.

  - Teams standardizing a common VS Code setup (extensions, linters, language
  tools).

  - Users migrating from other editors (Vim, Atom, Sublime Text, Visual Studio,
  IntelliJ IDEA).

  - Developers needing language- or framework-specific recommendations for VS
  Code.

  - Anyone wanting to improve productivity, version control integration, and
  editing experience in VS Code.
