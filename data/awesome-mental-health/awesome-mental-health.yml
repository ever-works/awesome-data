  - **Software/tech focus**: Specifically aimed at people working in software
  development and the broader tech industry.

  - **Covers awareness and self-care**: Emphasizes both understanding mental
  health issues and practical self-care approaches.

  - **Multiple resource types**: Includes articles, websites, and other relevant
  materials (e.g., tools or guides, as available in the repo).

  - **Open-source repository**: Hosted on GitHub, enabling transparency and easy
  access to the full list.

  - **Contribution-friendly**: Pull requests are welcome, allowing the community
