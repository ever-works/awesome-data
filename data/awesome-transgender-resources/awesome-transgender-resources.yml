  # Awesome Transgender Resources


  **Website:** https://github.com/cvyl/awesome-transgender#readme  

  **Category:** Themed Directories  

  **Tags:** diversity, lifestyle, community


  ## Overview

  Awesome Transgender Resources is an open, Awesome-style curated directory of
  LGBTQ+ resources focused specifically on transgender people and topics,
  covering information, support communities, practical guides, and organizations
  worldwide.


  ## Features


  ### Structured Resource Directory

  - Curated as an **Awesome List**, following the standard Awesome format and
  guidelines.

  - Focuses on transgender-related topics where gender identity differs from
  assigned birth sex.

  - Emphasis on LGBTQ+ resources with a strong trans focus.


  ### Main Resource Categories

  - **General Websites**  
    - Broad informational and support sites for transgender individuals.  
    - Non‑English sites are explicitly labeled by language.

  - **Communities**  
    - Online spaces aimed at transgender people and allies.  
    - Subsections include:  
      - **Reddit** – trans-related subreddits and discussion spaces.  
      - **Lemmy** – federated/alternative community instances and threads.  
      - **MtF (Male to Female)** – resources and communities specific to transfeminine people.  
      - **FtM (Female to Male)** – resources and communities specific to transmasculine people.

  - **Voice Training**  
    - Resources to help transgender people train and modify their voice (e.g., feminization, masculinization, neutral presentation).  
    - May include guides, exercises, and practice tools.

  - **DIY HRT**  
    - Information resources related to do‑it‑yourself hormone replacement therapy (HRT).  
    - Aimed at individuals exploring or managing HRT outside traditional medical gatekeeping.  
    - Organized as links to guides, information hubs, and community knowledge bases.

  - **Organizations**  
    - LGBTQ+ and trans-focused organizations offering support, advocacy, and services.  
    - Organized regionally, including (as separate subsections):  
      - **Netherlands**  
      - **U.S.A (United States of America)**  
      - **France**  
      - **China**

  - **Scientific Research**  
    - Links to scientific studies, papers, and research collections related to transgender topics.
    - Useful for evidence-based information, policy, and academic work.

  - **Clothing**  
    - Practical resources for trans-specific clothing and presentation aids.  
    - Helps users find garments suited to gender expression and comfort.
    - **Binders** subsection for chest binders and related information.

  ### Project & Community Guidelines

  - **Code of Conduct**  
    - A dedicated code-of-conduct file defines expected behavior and community standards.

  - **Contribution Guidelines**  
    - Clear `contributing.md` explaining how to propose new resources or improvements.  
    - Encourages community contributions to keep the list current and comprehensive.

  ### Licensing & Repository Structure

  - **Open License**  
    - Includes a `LICENSE` file (open-source friendly; exact license type specified in the repo).  
    - Allows reuse and sharing under the stated terms.

  - **Repository Setup**  
    - GitHub repository with version history and workflows under `.github/workflows`.  
    - Standard `.gitattributes` for consistent handling of text files.

  ## Pricing

  - **Free**  
    - The list is a public, open GitHub repository available at no cost.

  ## Ideal For

  - Transgender individuals seeking vetted information and peer communities.

  - Friends, family, and allies wanting to learn and support trans people. 

  - Researchers, activists, and organizations needing curated trans-related
  references.

  - Developers or curators looking to extend or build upon an Awesome-style
  trans resource list.
