  summary: |
    Openly shared neuroscience datasets and tools from the Allen Institute for Brain Science, including large-scale brain atlases, multimodal cell-type resources, and related software and protocols for neuroanatomy, gene expression, connectivity, and computational modeling.

  features:
    - High-resolution neuroanatomical brain atlases of mammalian brains, widely cited and data-driven.
    - Resources covering multiple scientific disciplines:
      - Anatomy
      - Cell types
      - Circuits and behavior
      - Connectivity
      - Computational modeling and theory
      - Gene expression
      - Genetic tools
      - Computational analysis toolboxes
      - Hardware and experimental platforms
    - Open sharing of a broad range of research assets:
      - Neuroscience datasets
      - Software and computational tools
      - Experimental and lab protocols
      - Educational lesson plans
      - Modeling tools and machine learning algorithms
      - Cell lines and plasmids
    - Large-scale, multimodal cell census and atlas projects:
      - Complete multimodal cell census and atlas of the mouse brain via collaborative data collection and tool development.
      - Cell-type characterization in human and non-human primate brains, including gene expression, gene regulation, and morphoelectric features.
    - Project-level datasets and tools, such as:
      - MICrONS Project data: massively dense reconstructions of structural connections and functions in a cubic-millimeter volume of mouse visual cortex, with associated AI-driven analysis tools.

  use_cases:
    - Neuroimaging and brain mapping research using high-resolution mammalian brain atlases.
    - Cell-type classification studies in mouse, human, and non-human primate brains.
    - Analyses of brain connectivity, circuits, and behavior.
    - Development and benchmarking of computational and theoretical models of neural circuits.
    - Gene expression and gene regulatory network studies in the nervous system.
    - Training and evaluation of machine learning methods on dense connectomics and functional datasets.
    - Educational use in neuroscience teaching and training, leveraging lesson plans and open resources.

