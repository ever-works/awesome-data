  # Awesome Waves


  **Description**  

  Curated "awesome list" of resources, SDKs, tools, and projects for developing
  decentralized applications on the Waves open-source blockchain and broader Web
  3.0 ecosystem.


  **Website**  

  https://github.com/msmolyakov/awesome-waves#readme


  **Category**  

  - Themed directories


  **Tags**  

  - Awesome lists  

  - Blockchain  

  - Curated lists


  ---


  ## Features


  ### Scope

  - Focused on the Waves blockchain platform and its development toolset.

  - Collects resources specifically for Web 3.0 and decentralized application
  (dApp) development on Waves.

  - Organized as a community-maintained GitHub repository.


  ### Main Sections (as structured in the list)


  1. **Official**
     - Links to official Waves resources and documentation (implied by section heading).

  2. **Learn**
     - Educational materials and learning resources for understanding and building on Waves.

  3. **Articles**
     - Curated articles related to Waves development and ecosystem topics.

  4. **Products**
     - **Wallet**: Wallet solutions in the Waves ecosystem.
     - **Explorer**: Blockchain explorer tools for viewing Waves transactions and blocks.
     - **Other**: Additional Waves-related products not covered by wallet or explorer categories.

  5. **Playground**
     - **Testnet**
       - Stable testing network mirroring mainnet configurations and node versions.
       - Provides free Waves tokens for experimentation and testing.
     - **Stagenet**
       - Unstable network used to test release candidates of official Waves products before mainnet and testnet deployment.
       - Provides free Waves tokens for testing, including compatibility of services and dApps with upcoming releases.
     - **Docker images**
       - Includes references to Docker-based deployment options (e.g., `StatefulSet`).

  6. **Frameworks and Tools**
     - **The Ride programming language**
       - Resources for Ride, the smart contract language used on Waves.
     - **Client libraries**
       - Libraries organized by language:
         - C/C++
         - C#
         - Java/Kotlin
         - JavaScript/TypeScript
         - Go
         - PHP
         - Python
         - Rust
         - Swift
     - **Blockchain utils**
       - Utilities and helper tools for interacting with or managing the Waves blockchain.
     - **Other tools**
       - Miscellaneous development tools relevant to Waves.

  7. **Built on Waves**
     - **Catalogs**: Directories or indexes of Waves-based projects.
     - **Games**: Blockchain games built on Waves.
     - **Projects**: Other applications and services built using Waves.

  8. **Community**
     - **International**: General international community resources (`wavesplatform`, `ride`).
     - Localized/language-specific community segments:
       - Africa
       - Dutch
       - French
       - Greek
       - Hindi
       - Japanese
       - Philippine
       - Portuguese
       - Russian
       - Spanish
       - Turkish

  9. **Contribute**
     - Open to community contributions via pull requests.
     - Explicit contribution guidelines provided in `CONTRIBUTING.md`.

  10. **Metadata / Repository Info**
      - Open source, with a dedicated `LICENSE` file.
      - Includes a project logo (`logo.svg`).
      - Clearly marked as an "Awesome" list following the awesome.re conventions.

  ---


  ## Pricing


  - Not applicable. This is a free, open-source curated list of resources hosted
  on GitHub.
