  # Awesome Educational Games


  **URL:** https://github.com/yrgo/awesome-educational-games#readme  

  **Category:** Themed Directories  

  **Tags:** games, education, resources


  ## Overview

  Awesome Educational Games is a curated GitHub list of educational games
  designed to help users learn various topics—such as editors, programming
  languages, math, and more—through play.


  ## Features

  - **Curated educational game directory**
    - Focuses specifically on games with educational value.
    - Emphasis on learning while playing.

  - **Wide range of learning topics**
    - Editors (e.g., tools and environments used for coding or content creation).
    - Programming and coding.
    - Languages.
    - Math & Computer Science.
    - Art & Design.
    - Music.

  - **Organized by categories** (from the README contents)
    - Art & Design
    - Articles (supporting reading material about educational games or learning by gaming)
    - CSS
    - Editors
    - Languages
    - Math & Computer Science
    - Music
    - Programming

  - **Educational-game focused**
    - Highlights games that teach specific subjects or skills.
    - Includes games that help expand concepts, reinforce development, support understanding of historical events or cultures, or assist in learning a skill while playing (per the educational game definition referenced from Wikipedia).

  - **Open source GitHub repository**
    - Publicly accessible list maintained in a GitHub repo.
    - Includes standard project files such as LICENSE and contribution guidelines.

  - **Contribution guidelines**
    - Clear CONTRIBUTING.md file for those who want to add new educational games.
    - Encourages community-driven expansion and maintenance of the list.

  - **License**
    - Repository includes a LICENSE file (exact license type can be confirmed in the repo), allowing reuse under specified terms.

  ## Pricing

  - Not applicable. This is an open, free GitHub repository listing educational
  game resources.


  ## Additional Resources

  - Definition and background on educational games referenced from Wikipedia.

  - Topics and resources sections in the repository provide additional context
  and links related to educational games.
