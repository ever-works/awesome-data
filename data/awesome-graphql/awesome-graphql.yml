  # Awesome GraphQL


  **Website:** https://github.com/chentsulin/awesome-graphql  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, apis, web-development


  ## Overview

  Awesome GraphQL is a curated, community-maintained directory of
  GraphQL-related resources. It focuses on libraries, tools, and references for
  building GraphQL backends, clients, and services across multiple languages and
  ecosystems.


  ## Features

  - **Curated awesome-list format**
    - Single, centralized README-based list of high-quality GraphQL resources.
    - Community contributions via pull requests.

  - **GraphQL specifications and foundations**
    - Links to the core GraphQL specification and reference documents.
    - Foundational articles and guides explaining the GraphQL query language and type system.

  - **Ecosystem organization by topic**
    - Specifications
    - Foundations
    - Communities
    - Meetups
    - Implementations (organized by language and role, such as clients/servers).

  - **Community and learning resources**
    - Links to active GraphQL communities.
    - Meetups and community-driven events around GraphQL.

  - **Multi-language implementations**
    - **JavaScript/TypeScript**
      - Client libraries.
      - Frontend framework integrations, including dedicated **React** integrations.
      - Server frameworks and libraries.
      - Database and ORM integrations.
      - Pub/Sub integrations.
      - Custom scalar implementations.
      - Type utilities.
      - Miscellaneous tooling.
      - Example projects in JavaScript and TypeScript.
    - **Ruby**
      - GraphQL libraries and tooling for Ruby.
      - Example Ruby-based GraphQL projects.
    - **PHP**
      - PHP GraphQL server/client implementations and tools.
      - Example PHP GraphQL projects.
    - **Python**
      - Python libraries for building/consuming GraphQL APIs.
      - Example Python GraphQL projects.
    - **Java**
      - Java-based GraphQL tooling and frameworks.
      - Custom scalar implementations for Java.
      - Example Java GraphQL projects.
    - **Kotlin**
      - Kotlin-specific libraries and tools for GraphQL.
      - Example Kotlin GraphQL projects.
    - **C/C++ and other languages** (list continues in the repository) with implementations and examples where available.

  - **Examples and reference projects**
    - Per-language sections include example repositories or sample applications demonstrating GraphQL usage.

  - **Contribution guidelines**
    - CONTRIBUTING.md defines how to add new entries and maintain list quality.

  ## Pricing

  - Not applicable. Awesome GraphQL is an open, public GitHub repository and
  directory; access is free.
