markdown: >-
  # christian-bromann/awesome-selenium


  **URL:** https://github.com/christian-bromann/awesome-selenium  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, testing, developer-tools


  A community-driven, awesome-style directory of curated Selenium resources,
  tools, and references for automated testing and related workflows.


  ---


  ## Features


  - **Curated Selenium directory**
    - Focused on Selenium and surrounding tooling for test automation.
    - Organized as an "awesome list" following the common GitHub awesome-list pattern.

  - **Multi-language tooling coverage** (under **Tools**)
    - JavaScript Selenium tools
    - Ruby Selenium tools
    - PHP Selenium tools
    - Python Selenium tools
    - Java Selenium tools
    - C# Selenium tools
    - Groovy Selenium tools
    - Dart Selenium tools

  - **Testing and automation areas**
    - **CSS Regression Testing** tools and libraries
    - **Desktop Tools** related to Selenium workflows
    - **Web Scraping / Mining** tools that leverage browser automation

  - **Infrastructure & containers**
    - **Containers** section for container-based setups
      - Docker-related Selenium resources
      - Kubernetes-related Selenium resources
    - **Selenium Grid** tools and references for distributed test execution

  - **Drivers & automation targets** (under **Driver**)
    - Desktop browser drivers
    - Mobile browser and mobile app automation drivers
    - Desktop GUI automation tools (non-browser-centric)

  - **Cloud execution & device access**
    - **Cloud Services** offering Selenium/grid-style execution
    - **Device Farms** for running Selenium tests on real/virtual devices

  - **Learning & reference**
    - **Specifications** relevant to Selenium and WebDriver
    - **Blogs** focused on Selenium, automation practices, and ecosystem updates

  - **Community and contribution**
    - CONTRIBUTING guidelines (including Turkish version) for adding and maintaining entries.
    - Automated checks via GitHub Actions workflow to test list integrity.

  - **License and reuse**
    - Licensed under **CC0 1.0** (public domain dedication), allowing reuse and modification with minimal restrictions.

  ---


  ## Pricing


  - Not applicable. This is an open, CC0-licensed GitHub list of resources, free
  to use and contribute to.
