markdown: >-
  # Foursquare Dataset from UMN/Sarwat (2013)


  A 2013 Foursquare check-in dataset released by the University of Minnesota /
  Sarwat group, cataloged within the Awesome Data Project (APD) social networks
  collection for research on location-based social networks.


  - **Category:** Datasets  

  - **Source:** Internet Archive  

  - **Original Release:** 2013  

  - **Uploader on Archive.org:** archiveteam  

  - **Views (Archive.org):** 15,928 (at time of capture)

  - **Slug:** `foursquare-dataset-from-umnsarwat-2013`

  - **Tags:** datasets, social, location


  ## Features


  - **Foursquare check-in data (2013)**  
    Dataset of user check-ins from the Foursquare platform, suitable for analyzing behavior in location-based social networks.

  - **Research-focused release**  
    Published by the University of Minnesota / Sarwat group for academic and research use, especially in social network and location-based services research.

  - **Archive.org distribution**  
    Hosted on the Internet Archive; files must be downloaded for local analysis, as there is no in-browser preview.

  - **Part of social networks collections**  
    Cataloged under the Awesome Data Project (APD) social networks collection, indicating relevance for network analysis, data mining, and related studies.

  - **Downloadable files**  
    All dataset files are available via the “Show all files” / download section on Archive.org for offline processing.

  ## Use Cases


  - Studying patterns in location-based social networks

  - Evaluating algorithms for recommendation, mobility prediction, or community
  detection

  - Teaching datasets for courses in data mining, social network analysis, or
  GIS/location analytics


  ## Access & Source


  - **Dataset page:** https://archive.org/details/201309_foursquare_dataset_umn


  ## Pricing


  - No pricing information is provided on the source page; the dataset is hosted
  on Internet Archive, which typically offers downloads at no monetary cost.
