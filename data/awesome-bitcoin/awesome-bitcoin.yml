  # Awesome Bitcoin


  A curated, community-maintained directory of Bitcoin-related services,
  libraries, and tools for software developers, part of the broader "Awesome"
  list ecosystem.


  ## Overview


  - **Type:** Open-source, themed developer directory (Awesome list)

  - **Focus:** Bitcoin services, APIs, libraries, tools, and learning resources

  - **Audience:** Software developers working with Bitcoin and related
  blockchain technologies

  - **License:** CC0 (public domain dedication) â€“ copyright and related rights
  waived by the author


  ## Features


  ### Scope of the Directory

  - Curated list of **Bitcoin services** and **developer tools**

  - Emphasis on **software development** use cases around Bitcoin

  - Part of the wider **Awesome** ecosystem of topic-specific lists


  ### Categories / Sections

  The list is organized into multiple thematic sections, including:


  - **Utilities**  
    - General Bitcoin-related utilities  
    - Includes components like `<qr-code>` utilities for QR-code-related functionality

  - **Blockchain API and Web Services**  
    - Web-based services and APIs for interacting with the Bitcoin blockchain

  - **Market Data API**  
    - APIs providing Bitcoin market data (prices, market metrics, etc.)

  - **Wallets API**  
    - Interfaces and APIs for Bitcoin wallet operations

  - **Open Source Wallets**  
    - Open-source Bitcoin wallet software projects

  - **Privacy Projects**  
    - Tools and projects focused on enhancing Bitcoin privacy

  - **Blockchain Explorers**  
    - Services for inspecting Bitcoin transactions, addresses, and blocks

  - **Language-Specific Libraries**  
    Libraries and SDKs for working with Bitcoin in various programming languages:
    - **C libraries**
    - **C++ libraries**
    - **JavaScript libraries**
    - **PHP libraries**
    - **Ruby libraries**
    - **Rust libraries**
    - **Python libraries**
    - **Java libraries**  
      - Note: Scala libraries can also be used from Java
    - **Scala libraries**  
      - Note: Java libraries can also be used from Scala
    - **Swift libraries**
    - **.NET libraries**
    - **Haskell libraries**

  - **Full Nodes & Low-Level Tools**  
    - Includes references to **`bitcoind`** and other full-node or low-level components

  - **Playgrounds**  
    - Environments and tools for experimenting with Bitcoin functionality

  - **Blockchain Dump**  
    - Resources for working with or obtaining blockchain data dumps

  - **Learning & Reading Material**  
    - **Read**: Articles, documentation, and reading resources
    - **Course**: Educational courses about Bitcoin development
    - **Additional Resources**: Miscellaneous links and further references

  ### Community & Maintenance

  - Open **Contributing** guidelines via `CONTRIBUTING.md`

  - Hosted and versioned as a public GitHub repository

  - Inspired by the general **awesome list** pattern and standards


  ## Pricing


  - **Cost:** Free

