  # Awesome Public Datasets – Government Data: Greece

  **Brand:** hellenic-republic  
  **Category:** Themed Directories  
  **Tags:** government, datasets, open-data

  APD (Awesome Public Datasets) meta-collection entry that points to Greece’s national open data portal, aggregating public sector datasets from Greek ministries and agencies.

  ---

  ## Overview

  Awesome Public Datasets – Government Data: Greece is a directory-style reference entry that links to Greece’s central open data portal. The underlying portal hosts machine-readable datasets produced by the Hellenic Republic’s public sector bodies, intended for reuse in research, analysis, and application development.

  Source reference: Reddit-linked APD meta entry.

  ---

  ## Features

  - **Meta-collection entry**
    - Functions as part of the broader Awesome Public Datasets collection.
    - Serves as an index/link to the official Greek government open data portal rather than hosting data itself.

  - **National-level coverage**
    - Targets **Greece’s national open data portal**.
    - Consolidates public sector datasets from multiple **ministries** and **government agencies** under the Hellenic Republic.

  - **Government / public sector data**
    - Focus on datasets generated by **Greek public administration**.
    - Suitable for use in civic tech, research, policy analysis, and data-driven applications (depending on individual dataset licenses and formats on the destination portal).

  - **Open data orientation**
    - Emphasis on **open-data** and **reuse** (as is standard for government open data portals).
    - Datasets typically exposed in structured, downloadable formats (details depend on the target portal’s implementation).

  - **Directory-style usage**
    - Used as a **themed directory entry** within a larger list of government data resources from different countries.
    - Helps users quickly discover where Greek government open data is officially published.

  - **Branding**
    - Associated with the **Hellenic Republic** (Greece’s government).
    - Uses the official data portal’s branding/logo (`data.gov.gr` favicon) to visually indicate the source.

  ---

  ## Pricing

  - No pricing information is provided in the source content.
  - Government open data portals are typically free to access; specific licensing and usage terms would need to be checked on the linked Greek open data portal itself.

