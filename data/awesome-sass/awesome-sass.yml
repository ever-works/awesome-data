  # Awesome Sass


  **Category:** Themed Directories  

  **Website:** <https://github.com/Famolus/awesome-sass#readme>  

  **Technology Focus:** Sass / SCSS, CSS, Web Development  

  **Brand:** Sass


  ## Overview

  Awesome Sass is a curated, community-maintained directory of Sass and SCSS
  resources. It aggregates frameworks, libraries, style guides, articles, tools,
  and other learning materials related to the Sass CSS preprocessor.


  ## Features

  - **Curated Resource List**
    - Focused on Sass and SCSS ecosystem
    - Emphasis on high-quality, “awesome list” style entries

  - **Frameworks**
    - Collection of Sass/SCSS-based CSS frameworks
    - Helps developers choose structure and base styling systems built with Sass

  - **Libraries & Mixins**
    - Reusable Sass/SCSS libraries and mixin collections
    - Subcategories include:
      - Grid utilities
      - Media query helpers
      - Color utilities
      - Typography helpers
      - Animation helpers
      - Miscellaneous utility mixins and functions

  - **Style Guides**
    - Links to Sass/SCSS style guides and best practices
    - Aids in maintaining consistent and readable Sass codebases

  - **Articles**
    - Selected blog posts and written guides about Sass/SCSS
    - Covers concepts, patterns, and practical usage

  - **Tools**
    - Utilities and tooling around Sass/SCSS (e.g., compilers, build tools, integrations)

  - **Books**
    - Curated list of books covering Sass and related CSS architecture topics

  - **Videos**
    - Video tutorials, talks, and screencasts about Sass/SCSS

  - **Community Resources**
    - Links to community hubs, discussion spaces, and other ways to engage with the Sass ecosystem

  - **Educational Context**
    - Introductory explanation of Sass and SCSS
      - Sass as an extension of CSS that adds variables, nesting, mixins, imports, etc.
      - Explanation of the SCSS syntax (CSS-compatible, `.scss` extension)
      - Explanation of the indented Sass syntax (`.sass` extension) and its characteristics

  - **Open Contribution**
    - Repository includes `contributing.md` for community contributions
    - License file (`LICENSE.md`) clarifies usage rights (CC0 listed in README badge)

  ## Licensing

  - Licensed under **CC0** (public domain dedication), allowing broad reuse and
  sharing of the curated list.


  ## Pricing

  - Awesome Sass is an open-source, freely accessible resource with no pricing
  or paid plans.
