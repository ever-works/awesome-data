  # Awesome Computational Biology

  Curated collection of databases, software, and papers related to computational biology, covering data resources, preprocessing tools, and machine learning models for biological and biomedical research.

  ## Key Details
  - **Type:** Themed directory / Awesome list
  - **Category:** Themed Directories
  - **Topics:** Computational biology, bioinformatics, data-driven biology, drug response and interaction modeling
  - **Source:** [GitHub – inoue0426/awesome-computational-biology](https://github.com/inoue0426/awesome-computational-biology#readme)
  - **License:** Included in repository (`LICENSE` file)
  - **Community Guidelines:** Code of conduct and contributing guidelines provided

  ## Features

  ### Databases
  Curated links to biological and biomedical databases, organized by data type:
  - **scRNA** – Single-cell RNA sequencing–related databases.
  - **Compound** – Chemical compound and small-molecule resources.
  - **Pathway** – Biological pathway databases (e.g., signaling and metabolic pathways).
  - **Mass Spectra** – Mass spectrometry and spectral libraries.
  - **Protein** – Protein sequence, structure, and functional annotation databases.
  - **Genome** – Genomic and genetic variation resources.
  - **Disease** – Disease-focused datasets and knowledge bases.
  - **Interaction** – Molecular interaction resources (e.g., protein–protein, compound–target).
  - **Clinical Trial** – Clinical trial information and related structured datasets.

  ### APIs
  - Collection of biological and biomedical **APIs** for programmatic access to data and services (e.g., querying databases, fetching annotations, or running remote analyses).

  ### Preprocess
  - Tools and resources for **data preprocessing** in computational biology workflows, such as:
    - Data cleaning and normalization
    - Feature extraction and transformation
    - Formatting and integration of heterogeneous biological datasets

  ### Machine Learning Tasks and Models
  - Organized references to **machine learning applications in biology**, including:
    - Task-specific model collections
    - Domain-adapted architectures and frameworks for biological data

  ### Drug Response Prediction
  Curated resources for modeling and predicting drug behavior and outcomes:
  - **Drug Response Prediction** – Datasets, benchmarks, and methods for predicting cellular or patient-level responses to drugs.
  - **Drug Repurposing** – Tools, datasets, and studies focused on identifying new indications for existing drugs.
  - **Drug Target Interaction** – Resources for predicting and analyzing interactions between drugs and biological targets.
  - **Compound Protein Interaction** – Methods and data for modeling interactions between small molecules and proteins.

  ### Representation Learning & Advanced Models
  - **Pre-trained Embedding** – Pre-trained representations and embedding models tailored to biological entities (e.g., proteins, molecules, genes, cells).
  - **LLM for Biology** – Large language models and related tools specialized for biological and biomedical text or sequences.

  ### Meta & Community Resources
  - **Topics** – Thematically grouped areas within computational biology for easier navigation.
  - **Resources** – Additional learning materials such as papers, tutorials, and reference documents.
  - **Code of Conduct** – Guidelines for respectful participation in the project community.
  - **Contributing** – Instructions and standards for adding new tools, datasets, or sections to the list.

  ## Pricing
  - Not applicable. This is an open, curated directory (Awesome list) hosted on GitHub, with resources linked from various external providers.
