  # Awesome V


  **Website:** https://github.com/vlang/awesome-v  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, developer-tools, curated-lists


  ## Description

  Awesome V is a community-maintained, GitHub-hosted curated list of frameworks,
  libraries, software, and learning resources for the V programming language. It
  serves as a central directory to help V developers discover tools and
  references across the V ecosystem.


  ## Features

  - **Curated ecosystem overview**
    - Centralized listing of V-related frameworks, libraries, tools, and resources.
    - Organized to help V developers quickly find relevant components and learning materials.

  - **Applications catalog**
    - **Build systems**
      - `vab`
      - `vlang/sdl`
    - **Command-line tools**
      - `ls`
    - **Games**
      - `shy`
    - **Web applications**
      - `veb`
    - Placeholders for additional application types:
      - Editors
      - Graphics
      - Interpreters / Compilers
      - Operating systems / Kernels
      - Package managers
      - Project management
      - Serialization
      - Utilities

  - **Libraries catalog**
    - **File handling**
      - `septag/dmon`
    - **Graphics**
      - `sokol.sgl`
      - `gg.Image`
    - **Scientific computing**
      - `gnuplot_i`
    - Structured sections for many other library categories (intended to be populated), including:
      - Audio
      - Automation
      - Command line interface (CLI) / Terminal / Shell
      - Database clients
      - Discord
      - Eventing
      - Game development
      - Interoperability
      - IRC
      - Networking
      - Operating system
      - Serial communications
      - Telecommunications
      - Telegram
      - Text processing
      - User interface toolkits
      - Utility
      - Web

  - **Learning and community resources**
    - **Articles** section
    - **Books** section
    - **Tutorials** section
    - **Videos** section
    - **Communities & forums**
      - Communities
      - Forums

  - **Editor & IDE integration directory**
    - Editor plugins sections:
      - Atom
      - Emacs
      - Sublime Text 3
      - VS Code
      - Vim
    - IDEs with V
    - Online IDEs with V
    - Syntax highlighting tools

  - **Development & ecosystem references**
    - Operating systems & OS development examples
    - Patterns
    - Programming contests
    - GitHub Actions
    - GitHub templates

  - **Project governance and metadata**
    - `CONTRIBUTING.md` for contribution guidelines.
    - `LICENSE` file defining usage and redistribution terms.
    - Media assets (e.g., `awesome-v` logo).
    - Part of the broader [Awesome](https://awesome.re) list ecosystem.

  ## Pricing

  - Not applicable. Awesome V is an open, GitHub-hosted curated list and
  directory of V resources.
