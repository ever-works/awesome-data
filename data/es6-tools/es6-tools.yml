  # ES6 Tools


  **Website:** https://github.com/addyosmani/es6-tools#readme  

  **Category:** Themed Directories  

  **Tags:** javascript, tools, polyfills


  ## Overview

  ES6 Tools is a curated, GitHub-maintained directory of ECMAScript 6 (ES6) /
  JavaScript tools, including transpilers, polyfills, and learning resources. It
  aggregates community resources to help developers work with modern JavaScript
  features across different environments.


  ## Features

  - **Curated ES6 tool list**
    - Organized collection of tools related to ES6/ECMAScript 6.
    - Focus on practical resources for writing and running modern JavaScript.

  - **Transpilers**
    - Links to ES6→ES5 transpilers and compilers that allow use of ES6 features in environments that don’t support them natively.

  - **Polyfills**
    - Directory of ES6 polyfills to backfill missing language and API features in older runtimes.

  - **Resources and learning material**
    - References to guides, documentation, and learning resources for ES6.

  - **GitHub-maintained list**
    - Hosted and versioned on GitHub, allowing community contributions and updates.

  ## Pricing

  - Not a commercial product or service; it is an open, GitHub-hosted curated
  list available free of charge.
