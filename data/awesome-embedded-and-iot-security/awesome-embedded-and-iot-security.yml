  # Awesome Embedded and IoT Security


  **URL:** https://github.com/fkie-cad/awesome-embedded-and-iot-security  

  **Category:** Themed directories  

  **Tags:** security, IoT, embedded  

  **Author/Brand:** fkie-cad (GitHub)  

  **License:** CC0-1.0


  ## Overview

  Awesome Embedded and IoT Security is a curated, community-driven directory of
  resources focused on the security of embedded systems and Internet of Things
  (IoT) devices. It aggregates links to tools, research, documentation, and
  learning material for practitioners, researchers, and learners working on
  embedded and IoT security.


  ## Features

  - **Curated resource list** for embedded and IoT security topics.

  - **Community-driven contributions** via standard GitHub workflows (pull
  requests, issues).

  - **Code of conduct** defining expected behavior for contributors.

  - **Contribution guidelines** (contributing.md) to help users propose
  additions or changes to the list.

  - **Automation / CI configuration** (e.g., `.travis.yml`, GitHub workflows) to
  keep the list consistent and validated.

  - **Open, permissive licensing** under CC0-1.0, allowing reuse and
  redistribution of the curated content.

  - **Public Git repository** enabling forking, cloning, and integration into
  other resources or internal documentation.


  ## Pricing

  - Free and open-source (no pricing plans).
