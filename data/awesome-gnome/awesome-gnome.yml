  # Awesome GNOME


  A curated directory of applications, extensions, modules, themes, and tools
  for the GNOME desktop environment on Linux and other Unix-like systems.


  ---


  ## Overview


  - **Type:** Themed directory / awesome list

  - **Focus:** GNOME desktop environment

  - **Platform:** Linux and Unix-like operating systems

  - **Technology context:** GNOME applications typically use GTK; the official
  shell uses Clutter and JavaScript.

  - **Source:** [GitHub â€“
  Kazhnuz/awesome-gnome](https://github.com/Kazhnuz/awesome-gnome#readme)


  ---


  ## Features


  ### Curated GNOME Ecosystem

  - Collects a wide range of GNOME-related items:
    - Applications
    - Extensions
    - Modules
    - Themes
    - Tools
  - Focuses on software and resources that integrate well with the GNOME desktop
  experience.


  ### GNOME Core Identification

  - Marks items that are part of **GNOME Core**:
    - Officially maintained and distributed by the GNOME Project.
    - Core applications and tools that ship with GNOME by default.
    - May also include extensions maintained and distributed as part of **GNOME Classic** mode.

  ### GNOME Circle Identification

  - Marks items that are part of **GNOME Circle** (community-driven ecosystem
  beyond the core). *(Mentioned, though details in the provided content are
  truncated.)*


  ### Open Contribution & Governance

  - Hosted on GitHub with:
    - `README.md` explaining the list.
    - `LICENSE` specifying reuse terms.
    - `code-of-conduct.md` for community interaction standards.
    - `contributing.md` with guidelines for adding or updating entries.
  - Public issue tracker and pull requests for collaborative maintenance.


  ### Visual & Branding Assets

  - Uses GNOME branding and icons to highlight official GNOME components.

  - Includes images/assets for better visual identification of item types.


  ---


  ## Categories


  The list is organized around the GNOME ecosystem, including (based on
  description):


  - GNOME desktop applications

  - GNOME Shell extensions

  - GNOME modules and developer components

  - GNOME-compatible or GNOME-focused themes

  - Tools that enhance or integrate with the GNOME desktop


  *(Specific subcategory names and item counts are not fully visible in the
