  # Awesome Public Datasets – Government: Montreal, QC, Canada


  **Name:** Awesome Public Datasets – Government: Montreal, QC, Canada  

  **Source:** [Ville de Montréal Open Data
  Portal](http://donnees.ville.montreal.qc.ca/)  

  **Category:** Themed directory  

  **Tags:** government, datasets, open-data


  ## Overview

  The Ville de Montréal open data portal provides access to hundreds of
  municipal government datasets. The portal is organized by domain (e.g.,
  transport, environment, economy) and includes tools to search, explore, and
  keep up to date with newly updated data and related news.


  ## Features


  ### Dataset Access & Search

  - Access to **hundreds of datasets** published by the City of Montréal.  

  - **Search interface** to find datasets across the portal.  

  - Section for **recently updated datasets** to track new or changed data.


  ### Thematic Data Categories

  Datasets are organized into thematic groups, including:

  - **Agriculture et alimentation** (Agriculture and food)

  - **Économie et entreprises** (Economy and businesses)

  - **Éducation et recherche** (Education and research)

  - **Environnement, ressources naturelles et énergie** (Environment, natural
  resources, and energy)

  - **Gouvernement et finances** (Government and finance)

  - **Infrastructures**

  - **Loi, justice et sécurité publique** (Law, justice, and public safety)

  - **Politiques sociales** (Social policies)

  - **Santé** (Health)

  - **Société et culture** (Society and culture)

  - **Tourisme, sports et loisirs** (Tourism, sports, and recreation)

  - **Transport** (Transportation)


  ### Information & Governance

  - **"À propos" / About** section providing information about the open data
  initiative.  

  - **"Nous joindre" / Contact** option to ask questions or reach the open data
  team.  

  - Publication of **news and blog posts** related to data governance and open
  data activities.


  ### Data Governance & Ethics

  - Reference to an updated **“Charte des données numériques” (Digital Data
  Charter)** adopted by the City.  

  - Charter provides an **ethical framework** for responsible data management by
  the City and its territorial partners.  

  - Charter is organized around **13 key principles**, grouped under three main
  axes:
    - Guaranteeing **human rights in the digital age**.  
    - Ensuring the **primacy of the public interest and the common good**.  
    - Putting **data at the service of the future**.  
  - The charter aims to:
    - Encourage **progress and visibility** of data.  
    - **Limit risks** associated with data use.  
    - Support **responsible, inclusive territorial development** in Montréal.  
    - Align with the City’s strategic orientations, notably in the context of **artificial intelligence** and evolving data technologies.

  ## Pricing

  The portal is an open data site operated by a municipal government; no pricing
  or paid plans are indicated in the provided content.
