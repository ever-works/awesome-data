  # Maddison Project Database


  **Category:** Datasets  

  **Provider:** Groningen Growth and Development Centre (University of
  Groningen)  

  **Website:** https://www.rug.nl/ggdc/historicaldevelopment/maddison/releases/


  ## Description

  The Maddison Project Database is a long‑run historical macroeconomic dataset
  focusing on comparative economic performance across countries. It provides
  indicators such as GDP per capita and population over centuries, enabling
  analysis of economic growth and development over the very long term. The
  database is versioned, documented, and widely used as a foundational resource
  in historical and comparative economics.


  ## Features

  - **Long-run time coverage**
    - Historical macroeconomic data spanning multiple centuries.
  - **Cross-country comparability**
    - Data structured to compare economic performance across many countries.
  - **Key economic indicators**
    - GDP per capita.
    - Population.
    - Aggregated measures suitable for macroeconomic and growth analysis.
  - **Multiple documented releases**
    - 2013 Maddison Project Database release.
    - 2018 Maddison Project Database release.
    - 2020 Maddison Project Database release.
    - 2023 Maddison Project Database release.
  - **Legacy Maddison database version**
    - Access to the last version of the original Maddison database from 2010.
  - **Versioned datasets and documentation**
    - Each release is provided as a separate version with associated documentation and methodology (implied by versioned release structure).
  - **Academic and research orientation**
    - Designed for use in economic history, macroeconomics, and comparative development research.

  ## Releases

  - Maddison Project Database 2013

  - Maddison Project Database 2018

  - Maddison Project Database 2020

  - Maddison Project Database 2023

  - Original Maddison Database 2010 (last version of the original series)


  ## Pricing

  No pricing information is indicated on the provided content. The resource is
  typically treated as a public/academic dataset, but users should confirm
  access terms on the official website.
