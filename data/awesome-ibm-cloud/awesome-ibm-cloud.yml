  ## Description

  A curated directory of IBM Cloud SDKs, open source repositories, tools, blogs,
  and other learning and reference resources for developers building on IBM
  Cloud.


  ## Features


  - **Structured resource directory**
    - Organizes content into sections such as: Carbon Design System, Command Line Tools, Infrastructure, Platform, Serverless, Data & AI, Resources, YouTube Channels, Twitter Accounts, and Meetups.
    - Focuses on assets specifically relevant to IBM Cloud development and IBM’s broader ecosystem.

  - **Carbon Design System resources**
    - Add-ons, components, icons, and supporting tools for IBM’s Carbon Design System.
    - Links to multiple implementations and utilities, including:
      - `carbon` – core Carbon Design System.
      - `carbon-addons-angular` – common add-ons for Carbon Angular projects.
      - `carbon-addons-ics` – add-ons for IBM Collaboration Solutions.
      - `carbon-addons-iot-react` – shared React components for IBM IoT products, based on Carbon components.
      - `carbon-angular-starter` – starter app for bootstrapping apps with Carbon components.
      - `carbon-badges` – site for applying for Carbon-related badges.
      - `carbon-charts` – reusable charts implemented using D3 and TypeScript.
      - `carbon-components-angular` – Angular implementation of Carbon.
      - `carbon-components-react` – React implementation of Carbon.
      - `carbon-components-svelte` – Svelte implementation of Carbon.
      - `carbon-components-vue` – Vue implementation of Carbon.
      - `carbon-design-kit` – visual asset kit (components, iconography, color palettes, grids, templates).
      - `carbon-icons` – SVG icon resources.

  - **Ecosystem coverage**
    - Collects IBM Cloud-related SDKs, CLIs, infrastructure tools, platform utilities, serverless examples, and Data & AI resources (as indicated by the table of contents).
    - Includes links to learning materials such as blogs, YouTube channels, Twitter accounts, and meetups focused on IBM Cloud.

  - **Open source and community-driven**
    - Hosted on GitHub with an open license.
    - Accepts pull requests for contributions and improvements.

  ## Use Cases


  - Quickly discover IBM Cloud SDKs, tools, and example repositories.

  - Find UI components and design assets aligned with IBM’s Carbon Design System
  for web applications.

  - Explore serverless, infrastructure, and Data & AI resources tailored to IBM
  Cloud.

  - Locate educational content (blogs, videos, social accounts, meetups) for
  learning IBM Cloud and related technologies.


  ## Pricing


  - Not a commercial product or service.

  - Public, open-source curated list available free of charge via GitHub.
