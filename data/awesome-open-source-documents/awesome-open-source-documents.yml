  # Awesome Open Source Documents


  **Website:** https://github.com/44bits/awesome-opensource-documents#readme  

  **Category:** Themed Directories  

  **Tags:** documents, open-source, documentation


  ## Description

  Awesome Open Source Documents is a curated directory of open source or open
  source–licensed documents, guides, books, and manuals. All listed materials
  can be read, used, modified, translated, redistributed, or rewritten under
  their respective open licenses.


  ## Features

  - **Curated document list**
    - Focus on open source or open source–licensed materials
    - Emphasis on documents that allow reuse, modification, translation, and redistribution
    - Uses a standard template format for entries:  
      `[TITLE][repository-url] by AUTHOR ([SITE][site-url], LICENSE) - SHORT DESCRIPTION`

  - **Subject-based organization**
    - Computer Science
    - Data Science and Statistics
    - DevOps
    - Mathematics & Physics
    - Open Source
    - Programming
    - Database
    - World Wide Web
    - Writing and Documentation
    - Journalism and Visualization
    - Android Development
    - iOS Development
    - Miscellaneous (ETC)

  - **Programming language sections**
    - Assembly
    - C
    - Coffeescript
    - CSS
    - Fortran
    - Ruby
    - Clojure
    - Elixir
    - Forth
    - Erlang
    - Go
    - Haskell
    - JavaScript
    - Lisp
    - Objective-C
    - OCaml
    - Perl
    - PHP
    - Python
    - Rust
    - R
    - Racket
    - Scala
    - Smalltalk

  - **Tooling-related documents**
    - Server tools
    - Editor tools
    - Git
    - Other tools (etc.)

  - **Library documentation**
    - Section dedicated to documentation for software libraries.

  - **Multilingual resources**
    - Sections for:
      - Korean
      - Chinese
      - Japanese

  - **Meta resources**
    - Section for other document lists and reference collections.

  - **Contribution guidelines**
    - CONTRIBUTING.md file for how to propose and add new documents.

  - **License**
    - Released under CC0 (public domain dedication), allowing maximum reuse of the list itself.

  ## Pricing

  - Not applicable. This is a free, open source curated list.


  ## License

  - **CC0 1.0 Universal (Public Domain Dedication)** for the list and repository
  content.

  - Individual documents listed each have their own open source or open-content
  licenses, referenced per item.
