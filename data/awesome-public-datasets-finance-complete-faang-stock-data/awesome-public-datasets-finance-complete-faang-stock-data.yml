  ## Awesome Public Datasets – Finance / Complete FAANG Stock Data


  **Category:** Themed Directories  

  **Brand:** awesomedata-awesome-public-datasets  

  **Type:** Curated directory entry (links to external dataset)


  ### Overview

  This entry in the Awesome Public Datasets (APD) meta-collection indexes a
  Kaggle dataset containing complete historical stock data for FAANG companies.
  The APD core repository provides a concise, curated reference and metadata
  pointing to the original data source.


  ### Features

  - **Themed collection entry (Finance):** Listed under the finance section of
  the Awesome Public Datasets project.

  - **FAANG coverage:** Focused on historical stock data for major tech
  companies typically grouped as FAANG (e.g., Facebook/Meta, Apple, Amazon,
  Netflix, Google/Alphabet), as indicated by the item title.

  - **Historical stock data:** Described as “complete historical stock data,”
  implying time-series price data over an extended period for each FAANG stock.

  - **External dataset host (Kaggle):** The actual dataset is hosted on Kaggle;
  the APD entry serves as an index/portal to that resource.

  - **Curated metadata:** The entry resides in the APD core repository, which
  maintains structured metadata and links for public datasets.

  - **Machine learning suitability (tagged):** Tagged for **machine-learning**,
  indicating the dataset is suitable for ML tasks such as forecasting, modeling,
  or quantitative analysis.

  - **Finance-focused (tagged):** Tagged for **finance** and **datasets**,
  emphasizing its use for financial analysis, research, and data-driven
  applications.

  - **Brand logo support:** Associated with the Awesome Public Datasets brand
  logo hosted in the APD core repo (`apd-logo.png`).


  ### Use Cases

  - Quantitative finance and algorithmic trading research involving FAANG
  equities.

  - Time-series modeling and forecasting experiments for stock prices.

  - Machine learning demos, tutorials, and teaching materials focused on
  financial data.

  - Benchmarking models on a well-known group of large-cap tech stocks.


  ### Source

  - **Directory entry URL:** Not provided (part of the `awesomedata/apd-core`
  repository structure).  

  - **Referenced dataset host:** Kaggle (exact Kaggle URL not provided in the
  available content).  

  - **Provided source URL (context only):** Reddit link shown in the raw item,
  but it does not describe the dataset itself and appears unrelated to the
  dataset’s content.


  ### Pricing

  No pricing information is provided. Awesome Public Datasets indexes **public**
  datasets; this entry is presumed to point to a freely accessible Kaggle
  dataset, but specific access terms are not stated in the available content.
