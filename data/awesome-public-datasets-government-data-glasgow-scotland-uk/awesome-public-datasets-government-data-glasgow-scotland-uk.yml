  # Awesome Public Datasets – Government Data: Glasgow, Scotland, UK


  **Brand:** Glasgow City Council  

  **Website:** https://data.glasgow.gov.uk/  

  **Type:** Open government data portal / themed directory  

  **Category:** Themed Directories  

  **Tags:** government, datasets, open-data


  ---


  ## Overview


  Glasgow Open Data Hub is the official open data portal for the city of
  Glasgow, Scotland. It provides free access to a wide range of city-related
  datasets and interactive tools, allowing anyone to discover, visualise, and
  analyse data about Glasgow.


  ---


  ## Features


  ### Open Data Access

  - Free platform for accessing open data about Glasgow.

  - Publicly accessible datasets covering multiple aspects of the city.

  - Regularly updated with real-time and recently published data.

  - Central **data catalogue** for browsing the full collection of datasets.


  ### Data Categories

  Explore data by thematic category, including:

  - **Community**

  - **Culture, Leisure & Sport**

  - **Economy**

  - **Education**

  - **Environment & Housing**

  - **Governance & Democracy**

  - **Justice & Public Safety**

  - **Transport**


  ### Data Stories

  - Narrative content that connects datasets to real people, places, and issues
  in Glasgow.

  - Stories highlight insights from data and how they relate to improving life
  in the city.

  - Dedicated **Data Stories** section with a browsable collection.


  ### App Gallery & Visual Tools

  - **App Gallery** showcasing interactive applications built on the open data.

  - Apps designed to help users visualise and analyse datasets without needing
  advanced technical skills.

  - New and existing apps shared via the Hub, with featured apps highlighted.


  #### Example Featured App

  - **Live Traffic Status**
    - Interactive tool providing latest data on traffic flow across Glasgow.
    - Maps and graphs visualise traffic flow from a network of detectors across the city.

  ### 3D Urban Model

  - Dedicated **3D Urban Model** section.

  - Provides a three-dimensional representation of the urban environment to
  explore spatial data in more depth (high-level feature; specific technical
  details not listed on the provided page).


  ### Real-time & Highlighted Data

  - "Glasgow by numbers" section showcasing selected real-time and recently
  published datasets.

  - Curated highlight panel that is updated periodically to feature different
  datasets.


  ### Community & Engagement

  - Mechanisms to collect user **feedback** to help shape future content of the
  Hub.

  - Encouragement for users to suggest which datasets or indicators should be
  highlighted.

  - Contact option for data-related queries or suggestions via email
  (data@glasgow.gov.uk).

  - Community section encouraging participation in topics such as:
    - Helping improve air quality.
    - Reporting data-related issues or contributions (high-level prompts; concrete workflows not detailed in the provided content).

  ### Governance & Funding Context

  - Hub supported by the **Scottish 8th City Smart Cities programme**.

  - Part-funded by **European Structural and Investment Funds (ESIF)** via the
  **European Regional Development Fund (ERDF)**.

  - Positioned within broader efforts to strengthen economic and social cohesion
  and address regional imbalances.


  ---


  ## Pricing


  - Access to the Glasgow Open Data Hub and its datasets is described as
  **free** for users.

  - No paid plans or pricing tiers are mentioned in the provided content.


