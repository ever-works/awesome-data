  # Awesome Connectivity Data and Reports


  **URL:** https://github.com/stevesong/awesome-connectivity-info#readme  

  **Category:** Themed Directories  

  **Tags:** datasets, telecom, research  

  **License:** CC0 (public domain)


  ## Overview

  Awesome Connectivity Data and Reports is a curated, public-domain directory of
  connectivity indexes, maps, datasets, and reports. It focuses on who has
  access to telecommunication and internet infrastructure globally, and under
  what terms that access is provided.


  ## Features

  - **Curated awesome list format**
    - Organized collection of links and references rather than original datasets.
    - All referenced information is in the public domain where possible.

  - **Global Connectivity Indexes**
    - Structured section for indexes that measure or compare connectivity across countries or regions.
    - Focus on metrics related to access to communication and internet infrastructure.

  - **Connectivity Maps**
    - Section dedicated to maps that visualize telecom and internet infrastructure and coverage.

  - **Periodic Global Connectivity Reports**
    - Collection of recurring (e.g., annual or periodic) reports on global connectivity.
    - Emphasis on understanding access conditions and trends over time.

  - **Regional Connectivity Reports and Data**
    - Section focused on region-specific reports and datasets.
    - Highlights differences and nuances in connectivity across regions.

  - **Other Connectivity Sources**
    - Additional sources that donâ€™t neatly fit into indexes, maps, or periodic reports.

  - **Public-domain friendly**
    - Explicitly notes that the listed information is in the public domain.
    - Repository content itself is CC0-licensed, allowing reuse without restriction.

  - **Community standards and contributions**
    - Code of conduct for community interaction.
    - Contributing guidelines for adding new resources to the list.

  ## Pricing

  - **Free**
    - Open, public GitHub repository.
    - Content released under CC0; no cost to access, use, or reuse.

  ## Ideal Use Cases

  - Research on global and regional internet/telecom access.

  - Policy analysis and advocacy related to digital inclusion.

  - Finding datasets, maps, and indexes for academic or journalistic work on
  connectivity.

  - Building derivative tools, visualizations, or analyses from referenced
  public resources.
