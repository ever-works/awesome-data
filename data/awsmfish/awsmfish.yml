markdown: >-
  # awsm.fish


  **Category:** Themed Directories  

  **Website:** <https://github.com/jorgebucaran/awsm.fish#readme>


  ## Description

  awsm.fish is a curated "awesome-style" directory of high-quality plugins,
  prompts, and other resources for the Fish shell. It focuses on collecting and
  organizing notable Fish projects, configurations, and tools to enhance the
  Fish command-line experience.


  ## Features

  - **Curated collection** of Fish-related tools and resources

  - **Focus on Fish shell** (friendly interactive shell for Linux, macOS, and
  other Unix-like systems)

  - **Prompts directory**: links to various custom prompts and themes for Fish

  - **Plugins directory**: collection of useful Fish plugins and integrations
    - Includes popular tools such as:
      - `rupa/z` (directory jumping)
      - `junegunn/fzf` (fuzzy finder integration)
      - `config.fish` examples and patterns
      - `argparse` usage/resources
  - **Official Resources section**: pointers to core Fish documentation and
  official materials

  - **Community Resources section**: references to community channels and
  materials (e.g., `#fish`)

  - **Docker section**: curated items related to using Fish with Docker

  - **Open contribution model**: new items can be proposed via pull requests on
  GitHub

  - **License information** available via `LICENSE.md`

  - **Maintained on GitHub** with version history and contributor list


  ## Usage

  - Browse the repository README to discover prompts, plugins, and tools for
  Fish.

  - Follow links to individual projects to install or configure them in your
  Fish shell.

  - Contribute additional Fish resources by opening a pull request on the GitHub
  repository.


  ## Pricing

  - awsm.fish is an open-source, GitHub-hosted directory and is **free to use**.


  ## License

  - Licensed under the terms specified in `LICENSE.md` in the GitHub repository.
