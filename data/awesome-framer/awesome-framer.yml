markdown: >
  # Awesome Framer


  **URL:** https://github.com/podo/awesome-framer#readme  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, design, prototyping


  ## Description

  Awesome Framer is a curated directory of resources related to the Framer
  prototyping tool. It aggregates learning materials, examples, and add-ons that
  help designers and developers build animated and interactive UI prototypes
  using Framer.


  ## Features

  - **Curated Resource List**
    - Focused specifically on the Framer prototyping tool.
    - Includes links to a variety of external resources and materials.

  - **Content Categories** (as outlined in the repository):
    - **General** – High-level information and overviews about Framer.
    - **Articles** – Written guides, blog posts, and deep dives related to Framer and prototyping.
    - **Videos** – Video content demonstrating Framer concepts and workflows.
    - **Tutorials** – Step-by-step guides for building prototypes and interactions in Framer.
    - **Video Courses** – Longer-form educational series and structured learning content.
    - **Books** – Book references covering Framer and interactive prototyping.
    - **Examples** – Sample projects and prototype examples built with Framer.
    - **Modules** – Reusable Framer modules and code snippets.
    - **UI Libraries** – Collections of UI components and patterns for use inside Framer.
    - **Sites** – Websites and online hubs centered around Framer resources.
    - **Other** – Miscellaneous Framer-related tools and references that don’t fit into the main categories.

  - **Tool Context (Framer)**
    - Targets users of Framer, a tool for creating animated and interactive prototypes.
    - Relevant for both beginners (with learning-focused resources) and advanced users (modules, UI libraries, and code-based extensions).

  - **Open and Community-Driven**
    - Repository includes a `CONTRIBUTING.md` file, indicating guidelines for community contributions.
    - Licensed under CC0, allowing broad reuse of the curated list.

  ## Pricing

  - Not applicable. Awesome Framer is an open, curated list hosted on GitHub and
  does not advertise pricing or paid plans.
