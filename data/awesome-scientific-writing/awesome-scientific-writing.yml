markdown: >
  # Awesome Scientific Writing


  A curated, open-source collection of tools, resources, and best practices for
  distraction-free scientific writing using Markdown, reStructuredText, and
  Jupyter Notebooks.


  - **Website/Repo:**
  https://github.com/writing-resources/awesome-scientific-writing#readme

  - **Category:** Themed directories

  - **Tags:** education, productivity, awesome-lists


  ## Overview


  Awesome Scientific Writing is an “awesome list”–style directory focused on
  modern workflows for scientific and technical writing. It aggregates links to
  software, document formats, editors, templates, and learning materials that
  help researchers and technical writers produce clean, reproducible documents
  with lightweight markup languages.


  ## Features


  - **Curated Awesome List**  
    - Focused on scientific and technical writing workflows.  
    - Follows the standard “awesome list” structure and conventions.  
    - Continuously updated via GitHub with a public changelog.

  - **Lightweight Markup Workflows**  
    - Resources for writing scientific documents in **Markdown**.  
    - Tools and guides for **reStructuredText (reST)**.  
    - Workflows for **Jupyter Notebooks** as an authoring environment (e.g., lab reports, tutorials, and computational papers).

  - **Distraction-Free Writing**  
    - Tools and configurations that minimize UI clutter and interruptions.  
    - Editors and writing modes geared toward focused writing sessions.

  - **Tools & Software Directory**  
    - Editors and IDEs suitable for scientific Markdown/reST authoring.  
    - Command-line tools, converters, and document build systems.  
    - Integrations with version control (Git/GitHub) for collaborative writing.

  - **Templates & Document Structures**  
    - Example structures for papers, theses, reports, and lectures using lightweight markup.  
    - Links to style templates and example repositories (where provided in the list).

  - **Best Practices & Guidelines**  
    - Recommendations on organizing scientific projects and manuscripts.  
    - Tips for reproducible research documents and literate programming.  
    - Style and formatting guidance tailored to scientific content.

  - **Learning Resources**  
    - Tutorials and articles on getting started with Markdown, reST, and Jupyter for writing.  
    - References for citation management and bibliographies in plain-text workflows.  
    - Example projects that demonstrate end-to-end scientific writing setups.

  - **Community & Contribution Infrastructure**  
    - Public **CONTRIBUTING.md** with rules for adding and reviewing entries.  
    - **CODE_OF_CONDUCT.md** defining expected behavior for contributors.  
    - **CHANGELOG.md** documenting notable additions and changes.  
    - Open to issues and pull requests from the community.

  - **License & Reuse**  
    - Licensed under **CC0-1.0**, allowing broad reuse and adaptation of the list content.

  ## Pricing


  - **Free**  
    - Open-source GitHub repository.  
    - All listed resources and documentation are freely accessible from the repo (some external tools/resources it links to may have their own licensing or pricing, but the list itself is free).
