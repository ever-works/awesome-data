  ## Awesome Design


  **Website:** https://github.com/gztchan/awesome-design  

  **Category:** Themed Directories  

  **Tags:** design, awesome-lists


  ### Description

  Awesome Design is a curated GitHub directory of high-quality design resources
  and tools for UI/UX designers and front-end developers. It aggregates links to
  design assets, frameworks, libraries, and utilities that can be used in
  day-to-day design and implementation work.


  ### Features

  - Curated collection of design-related resources and tools

  - Focus on UI/UX design and front-end development workflows

  - Includes items such as:
    - UI kits
    - Web frameworks
    - CSS libraries
    - Other design and front-end utilities
  - Continuously updated through community contributions

  - Open contribution model via GitHub issues and pull requests

  - Part of the broader "awesome" list ecosystem, following community standards
  for curation


  ### Pricing

  - Free, open-source GitHub repository


  ### Source

  - GitHub Repository: https://github.com/gztchan/awesome-design
