  # Awesome Scapy


  ## Overview

  Awesome Scapy is a curated, community-maintained list of tools, add-ons,
  articles, and exploits built with or extending **Scapy**, the Python-based
  interactive packet manipulation program and library. It serves as a thematic
  directory of Scapy-related resources.


  - **Category:** Themed directories / Awesome list

  - **Focus:** Scapy ecosystem (tools, extensions, learning resources, exploits)

  - **Technology:** Python, networking, packet manipulation


  ## Features


  ### Curated Directory of Scapy Ecosystem

  - Collects and organizes tools and resources that heavily use or extend Scapy.

  - Emphasizes quality and relevance to Scapy users and developers.


  ### Tools Section

  Tools that use Scapy extensively or extend its capabilities, including (as
  categorized in the list):

  - **Fun** – Experimental or playful tools built on Scapy.

  - **DDoS** – Scapy-based tools related to denial-of-service concepts or
  testing.

  - **Wi‑Fi / Wireless** – Tools for wireless networking, Wi‑Fi analysis, and
  related protocols.

  - **IPv6** – Tools focusing on IPv6 networking and experimentation.

  - **Measurements** – Utilities for network measurements and diagnostics (e.g.,
  traceroute-like utilities such as `mtraceroute`).

  - **Protocols** – Tools dealing with particular protocols or protocol stacks
  using Scapy.

  - **Unit Tests** – Testing utilities or frameworks using Scapy for protocol or
  network stack validation.

  - **Visualization** – Tools that visualize packets, flows, or network behavior
  based on Scapy data.

  - **Misc** – Miscellaneous Scapy-based tools that don’t fit other categories.


  ### Exploits Section

  - A section dedicated to **exploits that use Scapy**, excluding those already
  bundled in Scapy by default.

  - Entries organized by year:
    - 2024
    - 2022
    - 2021
    - 2020
    - 2019
    - 2018
    - 2017
    - 2016
  - Additional **Misc** category for exploits not fitting within a specific year
  grouping.


  ### About & Ecosystem Information

  - **Great packages that use Scapy** – Highlights notable packages in the Scapy
  ecosystem.

  - **Topics** – References to GitHub topics (e.g., `scapy`) to help discovery
  of related projects.

  - **Resources** – Pointers to documentation, articles, and learning materials
  about Scapy and its usage.


  ### Community & Contribution

  - Public GitHub repository under the `secdev` organization.

  - **Contributing guidelines** via `CONTRIBUTING.md` for users who want to add
  or update entries.

  - MIT-style or similar open-source license information provided via
  `LICENSE.md`.

  - Open to community contributions to keep the list up-to-date.


  ## Pricing

  - Awesome Scapy is an open-source **curated list** hosted on GitHub.

  - **Cost:** Free to access, use, and contribute to.


  ## Links

  - **Project page / README:** https://github.com/secdev/awesome-scapy#readme

  - **Scapy homepage:** https://scapy.net/

  - **Scapy GitHub topics:** https://github.com/topics/scapy
