  # Engineering Blogs

  A curated, open-source directory of software engineering blogs from companies and individual developers, covering technology, engineering culture, and development practices.

  ---

  ## Overview

  **Type:** Themed directory (awesome list / GitHub repository)  
  **Category:** Themed Directories  
  **Focus:** Software engineering blogs (companies & individuals)

  Source: [GitHub – kilimchoi/engineering-blogs](https://github.com/kilimchoi/engineering-blogs#readme)

  ---

  ## Features

  - **Curated awesome list**  
    - Part of the broader “Awesome” ecosystem of high-quality, community-maintained lists.  
    - Focused specifically on software engineering and tech blogs.

  - **Company engineering blogs index**  
    - Large collection of engineering and tech blogs run by companies.  
    - Alphabetical navigation by company name (A–Z and special characters).  
    - Quick jump links for each letter section (e.g., `#-companies`, `A-companies`, `B-companies`, etc.).

  - **Individual & group contributor blogs**  
    - Separate section for blogs run by individual engineers or small groups.  
    - Highlights personal and independent voices in software engineering.

  - **Readable, markdown-based directory**  
    - Main list stored in `README.md` for easy browsing on GitHub.  
    - Structured tables and headings for scanning and navigation.

  - **OPML export**  
    - `engineering_blogs.opml` file containing the blog feeds in OPML format.  
    - Can be imported into RSS/feed readers to subscribe to multiple blogs at once.

  - **Scripted OPML generation**  
    - `generate_opml.rb` Ruby script to generate or update the OPML file from the list.  
    - Supports automation or customization for feed exports.

  - **Contribution guidelines**  
    - `contributing.md` file with instructions for proposing additions or changes.  
    - Community-driven curation via pull requests.

  - **Repository tooling**  
    - `.gitignore`, `.ruby-version`, `Gemfile`, and `Gemfile.lock` for a reproducible Ruby environment to run the helper scripts.  
    - `.github` directory for repository configuration (e.g., workflows, issue templates), helping maintain quality and contributions.

  ---

  ## Use Cases

  - Discover new engineering and tech blogs to follow.  
  - Explore how different companies approach software architecture, infrastructure, and culture.  
  - Subscribe to many engineering blogs at once via the OPML file in a feed reader.  
  - Contribute new blogs or updates to an established, community-maintained list.

  ---

  ## Pricing

  - **Free** – Open-source GitHub repository available at no cost under its listed license.

