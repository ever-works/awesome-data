  # Engineering Strategy


  An open, curated collection of resources on how to design and execute
  engineering strategies for technology leaders.


  ## Overview


  Engineering Strategy is an “awesome list”–style directory that aggregates
  learning materials and real-world examples to help engineering leaders define,
  communicate, and implement effective engineering strategies.


  - **Type:** Open curated resource list (GitHub repository)

  - **Category:** Themed directories

  - **Topics:** Engineering, strategy, leadership

  - **Source:** https://github.com/aleixmorgadas/awesome-engineering-strategy


  ## Features


  ### Curated Resource Categories

  - **Books** – Recommended books focused on engineering strategy, leadership,
  and organizational design.

  - **Posts** – Articles and blog posts that explain concepts, practices, and
  case studies in engineering strategy.

  - **Videos** – Talks, presentations, and recorded sessions relevant to tech
  leadership and strategic engineering decisions.

  - **Methods** – Frameworks, methodologies, and approaches for creating and
  executing engineering strategies.

  - **Courses and Workshops** – Structured learning options (courses, workshops,
  trainings) for developing engineering leadership and strategy skills.

  - **Templates** – Practical templates to help define, document, and
  communicate engineering strategies.

  - **Supporting Material** – Additional reference material and tools that
  complement strategy work (e.g., checklists, models, reference docs).

  - **Open Engineering Strategies** – Publicly available engineering strategies
  from companies and communities, enabling learning from real examples.

  - **Communities** – Links to communities where engineering leaders discuss
  strategy and leadership topics.

  - **Podcasts** – Audio resources focused on engineering leadership,
  organizational strategy, and related themes.


  ### Repository & Community

  - **Open-source GitHub repository** – All resources are maintained in a public
  GitHub repo.

  - **Contribution guidelines** – Clear instructions for contributing new
  resources via pull requests.

  - **Code of conduct** – Defined standards for participation in the project’s
  community.

  - **License** – Repository includes a LICENSE file specifying usage rights for
  the list contents.


  ## Use Cases

  - Learning how to design and articulate an engineering strategy.

  - Discovering real-world engineering strategy documents from other
  organizations.

  - Finding books, articles, and videos to train current or aspiring engineering
  leaders.

  - Using templates and methods to formalize or improve an existing engineering
  strategy.

  - Joining communities and podcasts to stay current on engineering leadership
  practices.


  ## Pricing


  - **Cost:** Free (open, public GitHub repository).
