markdown: >-
  # Awesome Public Datasets – Government (Meta: Fredericton, NB, Canada)


  **Brand:** awesome-data  

  **Category:** Themed Directories  

  **Tags:** datasets, government, open-data  

  **Source:** [Awesome Public Datasets GitHub
  repository](https://github.com/awesomedata/awesome-public-datasets)


  ## Overview

  Awesome Public Datasets – Government (Meta: Fredericton, NB, Canada) is an
  entry in the Awesome Public Datasets list that points to Fredericton’s
  municipal open data catalogue. It serves as a thematic directory reference for
  civic/government datasets related to the City of Fredericton in New Brunswick,
  Canada.


  ## Features

  - **Meta-directory entry** within the Awesome Public Datasets GitHub
  repository.

  - **Government / civic focus**, specifically for:
    - Municipal datasets from Fredericton, New Brunswick, Canada.
  - **Open data orientation**:
    - Highlights datasets that are published as open data by the municipality.
  - **Catalogue-level scope**:
    - Points to Fredericton’s overall open data catalogue rather than a single dataset.
  - **Part of a curated collection**:
    - Included in a large, topic-centric list of high-quality public datasets maintained in the Awesome Public Datasets project.
  - **GitHub-based reference**:
    - Hosted as an item inside a GitHub README-driven directory, benefiting from community curation and updates.

  ## Use Cases

  - Discover municipal open datasets for Fredericton (e.g., civic, geographic,
  infrastructure, or administrative data published by the city).

  - Use as a starting point for research, analysis, or application development
  that relies on Fredericton city data.

  - Integrate Fredericton’s civic datasets into broader projects that draw on
  multiple government open data catalogues.


  ## Pricing

  - The Awesome Public Datasets list is free to access.  

  - Most linked datasets, including open municipal data catalogues such as
  Fredericton’s, are free to use as open data (subject to each data provider’s
  license and terms of use). No specific paid plans or pricing tiers are
  indicated in the available content.
