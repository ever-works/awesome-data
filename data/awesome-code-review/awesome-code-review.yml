  ## Awesome Code Review


  **Website:** https://github.com/joho/awesome-code-review#readme  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, developer-tools, productivity


  ### Overview

  Awesome Code Review is a curated "awesome list" of resources focused on code
  review. It aggregates tools, articles, books, academic papers, talks, and
  other learning materials to help developers conduct and improve code reviews.


  ### Features

  - **Curated resource directory** dedicated specifically to code review.

  - **Academic Papers** section with research and scholarly work on code review
  practices and effectiveness.

  - **Articles** collection covering techniques, workflows, best practices, and
  common pitfalls in code review.

  - **Books** list related to code review, software quality, and peer review
  processes.

  - **Talks and Podcasts** featuring conference talks, presentations, and audio
  content about code review.

  - **Tools** section highlighting software and services that support or
  automate aspects of code review.

  - **Code of Conduct** to guide community interaction and contributions.

  - **Contribution guidelines** for suggesting new resources and maintaining
  list quality.

  - **Open, CC0 license** allowing free use, reuse, and modification of the
  list.


