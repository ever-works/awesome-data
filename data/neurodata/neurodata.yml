markdown: >-
  # NeuroData


  **Website:** http://neurodata.io  

  **Category:** Themed Directories  

  **Tags:** datasets, neuroscience, cloud


  ## Overview

  NeuroData is an open-source, cloud-based platform focused on large-scale
  neuroscience data. It provides open-access datasets, tools, and services to
  manage, visualize, and analyze brain-related data, supporting both animal and
  machine learning research.


  ## Features


  ### Data & Datasets

  - Large-scale neuroscience datasets with open access

  - Themed data sections, including:
    - **Open Connectome** – connectomics-focused datasets
    - **Zebromes** – zebrafish-related brain data resources
    - **MRI Cloud** – MRI-based datasets and tools
    - **Networks** – network/graph-oriented brain data resources

  ### Code

  - Open-source code for working with NeuroData resources

  - Tools and utilities for managing, visualizing, and analyzing brain data
  (inferred from purpose of platform)

  - Public code repository presence via GitHub


  ### Research & Publications

  - **Research** section highlighting scientific work built around NeuroData

  - **Publications** with open access
    - Links to articles and papers based on or related to NeuroData resources

  ### Platform & Access

  - Cloud-based access to data and tools

  - Emphasis on openness:
    - Open access to data
    - Open access to publications
    - Open source code

  ### Community & Collaboration

  - **Blog** for updates and announcements

  - **Join** section for community involvement or contributions

  - Communication and collaboration channels:
    - Email
    - Twitter
    - In-person/virtual meetings (**Meet**)
    - Feedback mechanisms for users

  ## Pricing

  No pricing information is provided. The platform emphasizes open access to
  data and publications and open-source code, but no specific plans or costs are
  listed.
