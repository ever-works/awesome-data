markdown: >-
  # Awesome Groovy


  Curated, community-driven directory of Groovy libraries, frameworks, tools,
  and learning resources, following the "Awesome" list format.


  ## Overview

  - **Type:** Themed / Awesome-style directory (GitHub repository)

  - **Ecosystem:** Groovy (JVM)

  - **Scope:** Libraries, frameworks, tools, and educational resources for
  Groovy developers

  - **Format:** Markdown list maintained via GitHub, inspired by other awesome-*
  repositories


  ## Features


  ### Categorized Library & Tool Directory

  Organizes Groovy-related projects into clear sections so developers can
  quickly discover tools for their use case:

  - **Build tools, setup and CI** – Groovy-related build tooling, configuration
  helpers, and continuous integration integrations.

  - **IDE and Editor Support** – Plugins, extensions, and tooling for improved
  Groovy development experience in editors and IDEs.

  - **Web Frameworks** – Frameworks and libraries for building web applications
  and services with Groovy.

  - **Database** – Libraries and utilities for database access, ORM,
  persistence, and data storage.

  - **Rich Application** – Tools and frameworks for building rich client or
  desktop-style applications.

  - **HTTP** – HTTP clients, servers, and related networking utilities.

  - **Testing** – Testing libraries, frameworks, and helpers for unit,
  integration, and functional testing in Groovy.

  - **Concurrency** – Concurrency, parallelism, and asynchronous programming
  libraries.

  - **Code Analysis** – Static analysis, code quality, linting, and related
  tooling.

  - **Transpilers** – Tools for transforming or transpiling Groovy or related
  code.

  - **Static Web** – Tools for static site generation or static web-related
  workflows using Groovy.

  - **Language Utilities** – General-purpose language helpers, extensions, and
  utilities for Groovy.

  - **Data Processing** – Libraries for handling, transforming, and analyzing
  data.

  - **File System Utilities** – Tools for file and filesystem interaction and
  automation.

  - **DSLs** – Domain-specific languages built with or for Groovy.

  - **Scripting Tools** – Utilities for scripting, automation, and command-line
  workflows in Groovy.

  - **Rule Engines** – Libraries and frameworks for rule-based systems and
  engines.


  ### Learning & Reference Resources

  Dedicated resource sections for developers learning or working with Groovy:

  - **Official Resources** – Links to official Groovy documentation and primary
  project channels.

  - **Try Groovy in Browser** – Online environments to run Groovy directly in
  the browser.

  - **Groovy Code Examples** – Example repositories and snippets for learning
  idiomatic Groovy.

  - **Staying up to date** – Newsletters, feeds, or channels to keep track of
  Groovy ecosystem updates.

  - **Interactive Learning** – Hands-on tutorials, exercises, or interactive
  learning tools.

  - **Blogs of core committer** – Blog posts and writing from Groovy core
  contributors.

  - **Conferences** – Events and conference resources relevant to Groovy
  developers.


  ### Awesome List Conventions

  - Follows the **sindresorhus/awesome** conventions and branding.

  - Licensed as an open-source list (LICENSE file in repository).

  - Structured as a single curated README-based index for easy browsing on
  GitHub.


  ### Contribution Workflow

  - Contributions are accepted via standard GitHub workflow:
    - Fork the repository.
    - Edit the `README.md` to add or modify entries.
    - Submit a pull request.
  - Clear expectation that new items should be placed under the appropriate
  category.


  ### `awesome.groovy` Helper Script

  A Groovy script included in the repository to streamline adding new entries:

  - **Purpose:** Search for Groovy-related GitHub repositories and generate
  pre-populated markdown entries (project name, repo URL, description).

  - **Integration:** Generated entry is intended to be pasted into the correct
  section of `README.md`.

  - **Usage Examples:**
    - Search Groovy repos with names containing `gpars`:
      - `./awesome.groovy -l groovy gpars`
    - Search repos by user `kdabir` with name containing `glide`:
      - `./awesome.groovy -u kdabir glide`
    - Search any repos with name containing `glide`:
      - `./awesome.groovy glide`
    - Run directly via remote script without cloning:
      - `groovy "https://git.io/awesome" -l groovy glide`

  ## Technical Details

  - **Repository:** `kdabir/awesome-groovy` on GitHub

  - **Key Files:**
    - `README.md` – main directory of links and categories
    - `awesome.groovy` – helper script for searching and generating entries
    - `LICENSE` – license information for the list
    - `.travis.yml` – CI configuration for repository checks

  ## Pricing

  - Not applicable. This is a free, open-source curated directory hosted on
  GitHub.
