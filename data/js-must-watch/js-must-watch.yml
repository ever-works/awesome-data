markdown: >-
  # JS Must Watch


  **URL:** https://github.com/bolshchikov/js-must-watch#readme  

  **Category:** Themed Directories  

  **Tags:** JavaScript, videos, resources


  ## Overview

  JS Must Watch is a curated, Awesome-style collection of must-watch JavaScript
  talks and videos. It organizes notable JavaScript presentations from multiple
  years into a single, community-maintained list.


  ## Features

  - **Curated video list**: Focused specifically on high-quality, must-watch
  talks about JavaScript.

  - **Year-based organization**: Videos are grouped by year for easier discovery
  and historical context:
    - 2020
    - 2019
    - 2018
    - 2017
    - 2016
    - 2015
    - 2014
    - 2013
    - 2012
    - 2011
    - 2010
    - 2009
  - **Awesome list badge**: Part of the broader Awesome ecosystem of curated
  lists.

  - **Open contribution workflow**:
    - `contributing.md` provides contribution guidelines.
    - `PULL_REQUEST_TEMPLATE.md` standardizes new submissions and changes.
  - **Open source licensing**: Includes a `LICENSE` file specifying reuse terms.

  - **GitHub-native structure**: Maintained as a GitHub repository, benefiting
  from issues, pull requests, and contributor tracking.


  ## Content Focus

  - JavaScript language concepts

  - JavaScript ecosystem and tools

  - Notable conference talks and presentations related to JavaScript


  ## Contributing

  - Community contributions are encouraged via pull requests following the
  documented guidelines in `contributing.md` and the pull request template.


  ## License

  - Distributed with a LICENSE file in the repository; terms are defined there
  for use, modification, and redistribution.


  ## Pricing

  - Not applicable. This is a free, open-source curated list of resources.
