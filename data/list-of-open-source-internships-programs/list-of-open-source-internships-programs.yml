markdown: >-
  # List-Of-Open-Source-Internships-Programs


  A curated, GitHub-hosted directory of open-source internships, mentorships,
  and coding programs for people interested in building careers through
  open-source contributions.


  ---


  ## Overview


  - **Type:** Themed directory / curated list

  - **Focus:** Open-source internships, mentorship programs, seasonal
  contribution events, and coding opportunities

  - **Audience:** Students, early-career developers, and open-source
  contributors seeking structured programs and internships

  - **Format:** GitHub repository (`awesome-list` style) with links and basic
  metadata for each opportunity


  ---


  ## Features


  ### 1. Major Open Source Programs

  Directory of large, recurring open-source internship and mentorship programs,
  including for each (where available): stipend availability, general timeline,
  eligibility, application link, and tech focus.


  Included examples:


  - **Google Summer of Code (GSoC)**
    - **Stipend:** Yes
    - **Timeline:** February–November (annually)
    - **Eligibility:** University students and recent graduates
    - **Application:** Linked “How it works / application process” page
    - **Tech focus:** Various open-source projects across many stacks

  - **MLH Fellowship**
    - **Stipend:** Yes
    - **Timeline:** Spring, Summer, Fall batches
    - **Eligibility:** Open to all
    - **Application:** MLH open source fellowship application page
    - **Tech focus:** Various (open-source and related tracks)

  - **Outreachy**
    - **Stipend:** Yes
    - **Timeline:** December–March & May–August
    - **Eligibility:** Underrepresented groups in tech
    - **Application:** Outreachy application portal
    - **Tech focus:** Various open-source projects

  - **LFX Mentorship (Linux Foundation)**
    - **Stipend:** Yes
    - **Timeline:** Multiple batches per year
    - **Eligibility:** Varies by project
    - **Application:** LFX mentorship documentation / application guide
    - **Tech focus:** Linux Foundation projects

  - **Summer of Bitcoin**
    - **Stipend:** Yes
    - **Timeline:** Summer
    - **Eligibility:** University students
    - **Application:** Program “how it works” page
    - **Tech focus:** Bitcoin, blockchain

  - **Hyperledger Mentorship Program**
    - **Stipend:** Yes
    - **Timeline:** Multiple batches
    - **Eligibility:** Open to all
    - **Application:** Hyperledger mentorship application instructions
    - **Tech focus:** Blockchain / Hyperledger ecosystem

  - **Open Mainframe Project Mentorship Program**
    - **Stipend:** Yes
    - **Timeline:** Multiple batches
    - **Eligibility:** University students
    - **Application:** Program page and application details
    - **Tech focus:** Mainframe technologies

  - **OSS World Challenge**
    - **Rewards:** Cash prizes
    - **Timeline:** Annual
    - **Eligibility:** Open to all
    - **Details:** Linked program information
    - **Tech focus:** Open-source projects

  - **Igalia Coding Experience Program**
    - **Stipend:** Yes
    - **Timeline:** Summer
    - **Eligibility:** Students & early‑career developers
    - **Details:** Program overview and requirements
    - **Tech focus:** Web technologies

  ### 2. Seasonal Programs and Competitions

  Collection of recurring, seasonal events and competitions related to
  open-source and coding, listed with rewards, timing, eligibility, and focus.


  Included examples:


  - **Hacktoberfest**
    - **Rewards:** Swag (e.g., T‑shirts, digital rewards, etc.)
    - **Timeline:** October (annually)
    - **Eligibility:** Open to all
    - **Focus:** Open-source contributions

  - **Apertre 2.0**
    - **Rewards:** Prize pool worth 20K (including swag)
    - **Timeline:** March 7 – April 5 (2025)
    - **Eligibility:** Open to all
    - **Focus:** Open-source contributions

  - **24 Pull Requests**
    - **Rewards:** None (no prizes)
    - **Timeline:** December (annually)
    - **Eligibility:** Open to all
    - **Focus:** Open-source contributions (24 pull requests during December)

  - **GirlScript Summer of Code**
    - **Rewards:** Prizes, internships
    - **Timeline:** Summer months
    - **Eligibility:** Open to all
    - **Focus:** Various open-source and coding projects

  - **Advent of Code**
    - **Rewards:** Learning / practice focused (no formal prizes listed)
    - **Timeline:** December (annually)
    - **Eligibility:** Open to all
    - **Focus:** Daily programming puzzles

  - **CodeForces**
    - **Rewards:** Ratings, prizes
    - **Timeline:** Year‑round contests
    - **Eligibility:** Open to all
    - **Focus:** Competitive programming

  ### 3. Centralized Access via GitHub


  - All opportunities are listed in a single GitHub repository for easy
  bookmarking and contribution.

  - Each entry points to the official program website or documentation for
  up‑to‑date details.

  - Structured list format (similar to “awesome lists”) for quick scanning and
  comparison.


  ### 4. Open-Source Career Orientation


  - Focus on programs that:
    - Provide stipends, mentorships, or prizes around open-source work.
    - Support students and early‑career contributors in building real‑world project experience.
    - Include both internships/mentorships and contribution‑driven events.

  ---


  ## Pricing


  - Not applicable (this is a free, open, informational GitHub directory).

  - Individual programs in the list may be **paid (with stipends)**,
  **prize‑based**, or **unpaid/learning‑oriented**, and are labeled accordingly
  in the directory.
