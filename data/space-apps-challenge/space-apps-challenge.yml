  - **Media & resources**
    - **News** section (via external blog) covering event updates.
    - Event videos and special sessions (e.g., Data Bootcamp, panels) linked from the site.
    - Mission Report presentations and documentation made available after events.

  - **Account system**
    - **Login** and **Register** functions for participants and organizers.

