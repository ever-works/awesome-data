  # Space Apps Challenge


  **Category:** Themed Directories  

  **Brand:** NASA  

  **Type:** Global hackathon / challenge directory


  ## Overview

  The NASA International Space Apps Challenge is a global, two-day hackathon
  where interdisciplinary teams use publicly available (open) space and Earth
  science data to create innovative solutions to real-world and global
  challenges. Participants include technologists, scientists, designers,
  artists, educators, entrepreneurs, developers, and students collaborating
  across many cities worldwide.


  ## Key Facts (2015 Edition)

  - **Participants:** 14,425

  - **Locations (cities):** 133

  - **Projects created:** 949

  - **Format:** 2-day hackathon

  - **Scope:** International, multi-city, concurrent events


  ## Features

  - **Global, multi-city events**
    - Hackathons hosted in 133+ cities around the world (2015 data).
    - Local events organized by community leads; option to apply to host a local event.

  - **Interdisciplinary collaboration**
    - Open to technologists, scientists, designers, artists, educators, entrepreneurs, developers, and students.
    - Team-based project work over two days.

  - **Use of open data**
    - Focus on publicly available NASA and related datasets.
    - Emphasis on space and Earth science data to tackle global challenges.

  - **Challenge structure**
    - Central set of themed **challenges** published on the site.
    - Teams select challenges and build prototypes or solutions during the event.

  - **Project directory**
    - Public **Projects** section listing submitted hackathon projects.
    - Enables browsing of solutions from all participating locations.

  - **Location directory**
    - **Locations** section listing all participating cities and local events.

  - **Awards and recognition**
    - **Awards** section with global award categories and winners.
