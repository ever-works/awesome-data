markdown: >-
  # Awesome Meteor


  **Website:** https://github.com/Urigo/awesome-meteor  

  **Category:** Themed Directories  

  **Tags:** javascript, framework, awesome-lists


  ## Overview

  Awesome Meteor is a curated, community-driven directory of Meteor ecosystem
  resources. It indexes high-quality Meteor packages, libraries, tools, and
  learning materials in a single, organized list.


  ## Features

  - **Curated Meteor ecosystem index**
    - Focuses on “awesome” (high-quality, widely useful) Meteor-related packages and tools
    - Community-driven contributions via GitHub
    - Linked to the official Meteor resources page for additional references

  - **Getting Started**
    - Section with resources for developers new to Meteor

  - **Ecosystem categories**
    - **Collections** – Helpers and extensions for working with Meteor collections
    - **REST** – Tools and packages for adding REST support to Meteor
    - **Forms and Templates** – Helpers for Blaze templates and form handling (e.g., `simpl-schema`)
    - **Users and Authentication** – Tools for user accounts, authentication, and authorization
    - **Administration** – Admin interfaces and tools for managing Meteor applications
    - **Monitoring** – Solutions for tracking performance and health of Meteor apps
    - **Performance** – Packages focused on speed and optimization
    - **Deployment** – Tools for deploying and maintaining Meteor applications
    - **Docker Images** – Docker images suited for running Meteor
    - **Routers** – Routing solutions (e.g., `flow-router` for Blaze)
    - **Offline** – Tools to add offline support and resilience
    - **Testing** – Testing frameworks and utilities for Meteor apps
    - **SEO** – Search Engine Optimization tools for Meteor projects
    - **Files** – File handling, uploads, and storage utilities
    - **Search, Sort and Paginate** – Packages for searching, sorting, and paginating data
    - **Mobile** – Resources for mobile development with Meteor
    - **Data Visualization** – Charts, maps, tables, and other visualization tools
    - **Analytics** – Analytics integrations and metric tracking
    - **Cron Jobs** – Scheduling and background jobs (e.g., `setTimeout`, `setInterval`-based tools)
    - **Debugging Tools** – Tools for debugging Meteor apps
    - **Editor Plugins** – IDE/editor extensions that improve Meteor development
    - **Scaffolding** – Code generators and project scaffolding tools
    - **Tooling** – Build tools and development utilities around Meteor
    - **Boilerplate** – Starter and boilerplate Meteor application templates
    - **Open Source Apps** – Example open-source Meteor applications
    - **Internationalization** – i18n and localization packages
    - **Front End Frameworks** – Alternatives to Blaze (e.g., React, Angular, Vue-related tooling)
    - **Alternative Databases** – Support for databases other than MongoDB

  - **Learning and community resources**
    - **Resources** – General discovery section for new Meteor-related projects
    - **Books** – Curated list of Meteor books
    - **Courses** – Free and paid courses for learning Meteor
    - **Tutorials** – Step-by-step guides and how-tos
    - **Blogs** – Blogs focused on Meteor or heavily featuring it
    - **Websites** – Resource and reference websites
      - **Q&A** – Question-and-answer sites relevant to Meteor
      - **Community Newsletters** – Meteor-focused mailing lists and newsletters
    - **Social** – Social channels and communities (e.g., forums, chats, social media)
    - **Work Opportunities** – Job boards and opportunities related to Meteor
    - **Related** – Neighboring or complementary technologies/resources

  - **Showcase and lifecycle sections**
    - **Built With Meteor** – Commercial-grade applications built using Meteor
    - **Deprecated** – Section for resources no longer compatible with the current Meteor version

  - **Contribution workflow**
    - Public CONTRIBUTING guidelines for adding or updating entries
    - Encourages community submissions and updates via pull requests

  ## Pricing

  - Not applicable. Awesome Meteor is an open, community-maintained GitHub
  repository and directory; no pricing or paid plans are indicated.
