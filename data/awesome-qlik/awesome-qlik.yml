markdown: >-
  # Awesome Qlik


  Curated directory of community and official resources, guides, extensions, and
  tools for Qlik’s business intelligence and data analytics platforms (QlikView
  and Qlik Sense).


  ---


  ## Overview


  Awesome Qlik is an open, community-maintained list of useful links and
  materials for working with Qlik. It focuses on learning resources,
  documentation, and ecosystem tools that support data visualization, analytics,
  and reporting in QlikView and Qlik Sense.


  Source: <https://github.com/ambster-public/awesome-qlik>


  ---


  ## Features


  ### 1. Official Resources & Documentation

  - **Qlik Blog** – Articles and updates from Qlik covering product features,
  use cases, and best practices.

  - **Qlik Help** – Official product documentation for QlikView, Qlik Sense, and
  related Qlik products.


  ### 2. Community Resources & Blogs

  - **Living QlikView**  
    Blog by Aaron Couron featuring:
    - In-depth articles on QlikView and Qlik Sense
    - Technical tips and tricks
    - Reviews of third-party applications and resources that support Qlik development and usage
  - **Qlik Community**  
    Official community site including:
    - Product forums
    - Shared resources and content
    - User groups and events
    - Community blogs related to Qlik products

  ### 3. Qlik Platforms Covered

  - **QlikView** – Guided analytics and dashboarding.

  - **Qlik Sense** – Self-service business intelligence and analytics.


  ### 4. Directory Structure (as described)

  The list is organized into themed sections (with examples shown in the
  content):

  - Official Resources and Documentation

  - Community Resources and Blogs

  - Books

  - Extensions


  Each section aggregates relevant external links rather than hosting content
  directly, making it a central index for Qlik-related material.


  ---


  ## Category

  - Themed Directory / Awesome List

  - Focus areas: `awesome-lists`, `data-visualization`, `business-tools`


  ---


  ## Pricing


  - **Free** – The Awesome Qlik list is a public, open-source GitHub repository
  available at no cost.


