  # Awesome HBase


  **Website:** https://github.com/rayokota/awesome-hbase#readme  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, big-data, database


  ## Overview

  Awesome HBase is a curated directory of projects and learning resources
  related to Apache HBase, a distributed, scalable big data store. It organizes
  HBase-related tools, libraries, and documentation into structured categories
  to help users discover relevant solutions and references.


  ## Features

  - **Curated Awesome List**
    - Focused specifically on Apache HBase ecosystem projects and resources.
    - Organized according to the widely used "Awesome" list format.

  - **Project Directory** (ecosystem tools and libraries)
    - **Clients**
      - Collection of HBase client libraries and access layers.
    - **Cloud**
      - HBase-related projects and tools targeting cloud environments.
    - **Frameworks** (organized by data model / use case)
      - **Datasets** – frameworks for dataset management on HBase.
      - **Document** – document-oriented abstractions on top of HBase.
      - **Entity/JPA** – entity mapping / JPA-style frameworks using HBase as a backend.
      - **Geospatial** – libraries and tools for geospatial data handling on HBase.
      - **Graph** – graph data frameworks and graph processing on HBase.
      - **SQL/OLAP** – SQL layers, query engines, and OLAP tools over HBase.
      - **Time Series** – time-series data frameworks and libraries built on HBase.
    - **Infrastructure**
      - **Secondary Indices** – projects adding or managing secondary indexing for HBase.
      - **Transactions** – tools and libraries that provide transactional capabilities.
    - **Integrations**
      - Connectors and integration components between HBase and other systems.
    - **Tools**
      - Utilities, operational tools, and supporting software for working with HBase.
    - **Miscellaneous**
      - Additional HBase-related projects that don’t fit the above categories.

  - **Resource Directory** (learning and community)
    - **Books**
      - Curated list of books about HBase and related topics.
    - **Papers**
      - Research and technical papers relevant to HBase.
    - **Community**
      - Links to community channels, groups, or forums around HBase.

  - **Open Contribution Guidelines**
    - `contributing.md` file for contributors to add or update entries in a structured way.

  - **License**
    - Marked with a Public Domain-style designation (via Public Domain Mark badge).

  ## Pricing

  - Not applicable. This is an open, GitHub-hosted curated list of resources and
  projects, with no pricing or plans indicated.
