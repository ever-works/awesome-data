  # Awesome Stacks Chain


  **Description:**

  Awesome Stacks Chain is a curated, community-maintained directory of
  libraries, tools, applications, and educational resources for the Stacks smart
  contract platform, which is anchored to Bitcoin via the Proof of Transfer
  (PoX) consensus mechanism.


  **Website/Source:** https://github.com/friedger/awesome-stacks-chain#readme


  **Category:** Themed Directories  

  **Brand:** Stacks  

  **Tags:** Blockchain, Bitcoin, Developer Tools


  ---


  ## Features


  ### 1. Focus on the Stacks Blockchain

  - Covers the Stacks layer-1 blockchain, which connects to Bitcoin.  

  - Emphasizes smart contracts and decentralized applications built with the
  Clarity language.  

  - Highlights the Proof of Transfer (PoX) mechanism that anchors Stacks state
  to the Bitcoin blockchain for security and finality.


  ### 2. Apps Directory

  A categorized list of applications built on or for Stacks, including:

  - **Wallets** – Wallet software and services supporting Stacks assets.  

  - **Stacks Web Applications** – Web-based apps running on or integrating with
  Stacks.  

  - **Blockchain Name System** – Naming and identity systems on Stacks.  

  - **DeFi** – Decentralized finance protocols and apps.  

  - **Games** – Gaming and interactive applications leveraging Stacks.  

  - **Stacking Apps** – Tools and apps related to stacking (participating in PoX
  by locking STX).


  ### 3. Clarity Resources

  Resources for the Clarity smart contract language:

  - **Developer Tools** – IDE plugins, debuggers, linters, compilers, and
  related dev tooling for Clarity.  

  - **Example Contracts** – Sample smart contracts demonstrating patterns and
  best practices.  

  - **Libraries & Protocols** – Reusable smart contract libraries and
  higher-level protocols.  

  - **Contracts** – Curated list of notable or reference Clarity contracts.  

  - **Non-Fungible Tokens (NFTs)** – Standards, templates, and projects for NFTs
  on Stacks.  

  - **Fungible Tokens** – Token standards and examples for fungible assets.  

  - **Stacking** – Contracts and resources specifically concerned with stacking
  mechanics and rewards.


  ### 4. App Development Resources

  Directories for building applications on Stacks:

  - **Client Libraries** – SDKs and client-side libraries for integrating Stacks
  into apps.  

  - **CLI** – Command-line tools for interacting with Stacks, contracts, and
  development workflows.  

  - **Indexing and Querying APIs** – Services and tools to index, query, and
  analyze on-chain data.


  ### 5. Learning Resources

  Educational content for different learning styles:

  - **Documentation** – Official and community docs for Stacks and Clarity.  

  - **Videos** – Talks, tutorials, and walkthroughs in video format.  

  - **Written Tutorials** – Guides and how‑tos for building on Stacks.  

  - **Books** – Longer-form written material about Stacks, Bitcoin integration,
  or Clarity.  

  - **Courses** – Structured learning paths and training materials.


  ### 6. Community Section

  - Links and references to community hubs, forums, and social channels related
  to Stacks and its ecosystem.


  ### 7. Community Contributions

  - Open to contributions via GitHub pull requests.  

  - Maintains a dedicated `contributing.md` file with contribution guidelines.  

  - Encourages community-driven expansion and curation of the directory.


  ### 8. Open Source & Licensing

  - Hosted as a public GitHub repository.  

  - Includes a `LICENSE` file specifying the terms of use for the list and its
  content.


  ---


  ## Pricing

  - Not applicable. Awesome Stacks Chain is an open, public GitHub-based
  directory of resources, with no pricing plans listed.
