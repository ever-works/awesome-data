  ## Overview


  Awesome Core ML Models is an open-source directory of pre-trained machine
  learning models in Apple Core ML format, ready to integrate into iOS, macOS,
  tvOS, and watchOS applications.


  ## Features


  - **Largest public collection of Core ML models**
    - Focused on models already converted to Apple’s Core ML format
    - Intended for iOS 11+ and other Apple platforms (macOS, tvOS, watchOS)
  - **Ready-to-use pre-trained models**
    - Suitable for direct integration into apps without training from scratch
    - Covers multiple machine learning tasks (details in repository contents)
  - **Open, community-driven directory**
    - Maintained as a GitHub repository
    - Developers can submit new or updated models via pull requests
  - **Structured content metadata**
    - Includes a `content.json` file describing the model collection
    - Script (`generate_readme.py`) to generate or update the README from structured data
  - **Visualization tooling reference**
    - Recommends Netron for inspecting and visualizing Core ML models
  - **Core ML resource linkage**
    - Links to Apple’s official Core ML documentation for framework usage
  - **Licensing information**
    - Contains a `LICENSE.txt` file describing repository licensing terms (see repo for details)

  ## Pricing


  - **Cost**: Free, open-source GitHub repository (no pricing plans indicated).
