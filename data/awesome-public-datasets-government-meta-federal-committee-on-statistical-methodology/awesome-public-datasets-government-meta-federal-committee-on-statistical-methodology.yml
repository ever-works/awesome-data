  ## Overview

  This entry in the Awesome Public Datasets list points to the U.S. Federal Committee on Statistical Methodology (FCSM), an interagency committee created by the Office of Management and Budget (OMB). FCSM focuses on improving the quality of federal statistics and advising OMB and the Interagency Council on Statistical Policy (ICSP) on methodological and statistical issues that affect federal data.

  Primary site: <https://nces.ed.gov/FCSM/index.asp>  
  New/main home: <http://fcsm.gov/>

  ## Features

  - **Interagency statistical committee**  
    - Established by the Office of Management and Budget (OMB).  
    - Advises OMB and the Interagency Council on Statistical Policy (ICSP).  
    - Focused on methodological and statistical issues impacting the quality of U.S. federal data.

  - **Focus on improving federal statistics**  
    - Dedicated to enhancing the quality, reliability, and methodological soundness of federal statistical products.  
    - Provides a forum for collaboration among federal statistical agencies on methods and standards.

  - **Catalog of disaggregated federal datasets**  
    - ICSP-maintained catalog of federal statistical datasets that allow disaggregation of Asian, Native Hawaiian, and Other Pacific Islander (NHOPI) communities beyond standard OMB race/ethnicity categories.  
    - Supports analysis of the diversity of experiences and circumstances among people in the U.S. who identify as Asian, Native Hawaiian, or Pacific Islander.  
    - Intended to enable more specific statistical indicators of population well-being.  
    - Catalog accessible via FCSM/ICSP pages: `/fCSM/ICSP_Agencies.asp`.

  - **Policy and standards context**  
    - Works within the framework of OMB statistical policy and standards for federal surveys and data collections.  
    - Addresses methodological needs that arise from increased demand for detailed, disaggregated demographic data.

  - **Transition to new web presence**  
    - Legacy content hosted under the NCES (nces.ed.gov) domain.  
    - Primary FCSM site has moved to: <http://fcsm.gov/>.

  ## Use Cases

  - Discover federal datasets that support detailed race/ethnicity disaggregation for Asian, Native Hawaiian, and Other Pacific Islander populations.
  - Understand methodological standards and issues guiding U.S. federal statistical practice.
  - Identify federal statistical agencies and resources coordinated through FCSM and ICSP.

  ## Pricing

  - Access to FCSM information and the referenced catalogs of federal datasets is free.

