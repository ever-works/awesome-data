markdown: >-
  # Meta Awesome – Wikis


  **Website:** https://github.com/jepemo/meta-awesome/blob/master/doc/wikis.md  

  **Category:** Meta-directories  

  **Brand:** meta-awesome  

  **Slug:** `meta-awesome-wikis`  

  **Tags:** awesome-lists, meta-directory, wikis


  ## Description

  Meta Awesome – Wikis is a curated meta-list that aggregates directories,
  resources, and other “awesome lists” related to wikis. It focuses on wiki
  engines, wiki platforms, and notable curated wiki-based content, helping users
  discover tools and collections across the wiki ecosystem.


  ## Features

  - **Meta-directory of wiki resources**
    - Collects and organizes links to multiple wiki-related lists and directories.
    - Acts as an entry point for exploring the broader wiki tooling and content landscape.

  - **Coverage of wiki engines and platforms**
    - Includes resources listing different self-hosted and hosted wiki engines.
    - Helps compare and discover software options for building and maintaining wikis.

  - **Curated wiki-based content collections**
    - Points to notable curated wikis and knowledge bases.
    - Highlights content-focused wiki collections (not just software).

  - **Part of the Meta Awesome project**
    - Integrated within the larger `meta-awesome` repository of topic-specific meta-lists.
    - Uses the common “awesome list” style and conventions (Markdown, link-based curation).

  - **GitHub-hosted**
    - Version-controlled, open to contributions via pull requests.
    - Simple Markdown format for easy browsing and forking.

  ## Pricing

  - Not applicable. Meta Awesome – Wikis is a freely accessible, open GitHub
  markdown document (no pricing or plans mentioned).
