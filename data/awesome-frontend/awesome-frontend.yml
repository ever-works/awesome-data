  # Awesome Frontend


  **Description**  

  A curated, “awesome list”–style collection of frontend libraries, tools, and
  learning resources focused on modern web UI and web application development.


  **Category**  

  - Themed Directories


  **Tags**  

  - Awesome lists  

  - Web development  

  - JavaScript


  **Source**  

  - GitHub: https://github.com/JingwenTian/awesome-frontend


  ---


  ## Features


  ### 0. Frontend Automation (Workflow)


  **Build tools**

  - Webpack – JavaScript module bundler

  - Yeoman – Scaffolding and workflow automation toolkit

  - Gulp – Streaming build system
    - use-gulp – Example/boilerplate for using Gulp
  - Grunt – JavaScript task runner

  - F.I.S – Frontend integrated solution

  - Web Starter Kit – Google toolkit for quickly setting up web projects

  - node-prune – Remove unnecessary files from `node_modules`


  **Module / package managers & loaders**

  - Bower – Package manager for the web

  - Browserify – Bundle Node-style modules for the browser

  - Component – Frontend component/package system

  - Duo – JS/CSS dependency manager & bundler

  - RequireJS – AMD module loader

  - Sea.js – Module loader for the web

  - LABjs – JavaScript file loader

  - css-modulesify – CSS modules loader


  **CSS preprocessors**

  - Less – CSS preprocessor

  - Sass – CSS preprocessor (Syntactically Awesome Style Sheets)

  - Stylus – Expressive, dynamic CSS preprocessor


  **Performance analysis**

  - analyze-css – Analyzes CSS selector complexity and performance


  ---


  ### 1. Frontend UI Frameworks

  - Bootstrap – Responsive UI framework

  - Foundation – Responsive front-end framework

  - Amaze UI – Frontend framework (Chinese ecosystem focus)

  - Semantic UI – Semantic, component-based UI framework

  - Pure CSS – Small, responsive CSS modules

  - Topcoat – CSS for clean, fast web apps

  - UIkit – Modular front-end framework

  - Material UI – React components implementing Material Design

  - Materialize – Front-end framework based on Material Design


  ---


  ## Additional Notes

  - The list is organized as a directory of links rather than a standalone
  library or service.

  - It also references related curated lists, such as **awesome-php**, for
  broader ecosystem coverage.


  ## Pricing

  - Not applicable (open, curated link directory hosted on GitHub).
