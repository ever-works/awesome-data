  # Awesome Data Visualization


  A curated, community-driven directory of **open‑source data visualization
  frameworks, libraries, software, and learning resources**.


  - **Website:** https://github.com/javierluraschi/awesome-dataviz#readme

  - **Category:** Themed directories

  - **Tags:** data-visualization, analytics, resources


  ---


  ## Overview


  Awesome Dataviz is an "awesome list" style GitHub repository that organizes
  open‑source data visualization tools and educational resources. It focuses on
  libraries, frameworks, and software for visualizing data across multiple
  programming languages and platforms.


  ---


  ## Features


  ### 1. Multilanguage Tools Directory

  - **JavaScript tools**
    - Charting libraries
    - Charting libraries for graphs
    - Maps
    - d3 ecosystem tools
    - React visualization libraries
    - React Native visualization tools
    - Miscellaneous JavaScript visualization utilities
  - **Android tools**

  - **C++ tools**

  - **Golang tools**

  - **iOS tools**

  - **Machine Learning visualization tools**

  - **Python tools**

  - **R tools**

  - **Ruby tools**

  - **Markup‑based tools** (e.g., tools driven by declarative or markup
  languages)

  - **Other tools**
    - Cross‑platform or language‑agnostic visualization tools

  ### 2. Learning & Discovery Resources

  - **Books** related to data visualization theory and practice

  - **Catalogs** showcasing visualization examples or galleries

  - **Podcasts** focused on data visualization and analytics

  - **Twitter accounts** of practitioners, experts, and communities

  - **Websites** with tutorials, articles, and examples


  ### 3. Open‑Source & Community Focus

  - All entries are **open‑source** or tightly connected to open‑source
  ecosystems.

  - Inspired by other community‑maintained awesome lists (e.g., awesome‑python).

  - Maintained via GitHub, with visible history, commits, and contributors.


  ### 4. Contribution Workflow

  - Public contribution model through GitHub pull requests and issues.

  - Clear invitation to suggest new tools and resources.

  - Contact and discussion via GitHub Issues and the maintainer’s Twitter.


  ### 5. Repository Structure & Metadata

  - `README.md` as the main curated index of tools and resources.

  - `LICENSE` file clarifying reuse and distribution terms.

  - GitHub Actions workflow (`.github/workflows`) used for automated
  checks/tests on the list.

  - Badges indicating:
    - Inclusion in the broader **Awesome** ecosystem.
    - Status of automated tests on the repository.

  ---


  ## Use Cases


  - Discovering suitable **data visualization libraries** for a specific
  language or platform.

  - Exploring **mapping, charting, and graph visualization** options for web and
  mobile.

  - Finding **learning materials** (books, podcasts, websites) to deepen data
  visualization skills.

  - Identifying tools for **machine learning visualization and model
  interpretation**.

  - Contributing new visualization tools or resources to a recognized community
  list.


  ---


  ## Pricing


  - **Free**: The list and all its contents are publicly accessible on GitHub at
  no cost.

  - Individual tools in the list may have their own licenses and terms; users
  should review each linked project separately.
