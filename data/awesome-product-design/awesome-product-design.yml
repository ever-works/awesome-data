markdown: >-
  # Awesome Product Design


  A curated, community-maintained collection of bookmarks, resources, and
  articles for digital product designers, covering the full process from
  research to prototyping.


  **Website:** https://github.com/ttt30ga/awesome-product-design#readme  

  **Category:** Themed directories  

  **Tags:** design, productivity, awesome-lists


  ---


  ## Overview


  Awesome Product Design is an open, GitHub-hosted directory of learning
  materials and tools for product designers. It focuses on digital product
  design as an iterative process—from identifying real problems to launching
  solutions—by organizing links and references into practical topic areas.


  Contributions are accepted via pull requests following the project’s
  contributing guidelines.


  ---


  ## Features


  ### Structured Content Areas

  The directory is organized into clear sections that mirror the product design
  workflow and skill set:


  - **Research**
    - **Methods**
      - Decision Making
      - Research Plan
      - User Interview
      - Stakeholder Interviews
      - Research Synthesis
      - Competitive Analysis
      - Job to be Done
      - Personas
      - Empathy Map
      - Storyboard
    - **Articles** on research practices and case studies
    - **Testing** resources for validating concepts and solutions

  - **UX (User Experience)**
    - Guidelines for UX best practices
    - Articles on UX theory and practice
    - Tools that support UX work

  - **UI (User Interface)**
    - Guidelines for interface design
    - Inspiration sources for UI patterns and examples
    - Tools for UI creation and handoff

  - **Visual Design**
    - General visual design resources
    - Icon resources
    - Font foundries
    - Typography materials
    - Color resources
    - Stock images
    - Stock videos
    - Visual design tools

  - **Prototype**
    - Articles on prototyping approaches
    - Software recommendations for prototyping
    - Additional tools to support prototyping workflows

  - **Accessibility**
    - Articles on accessible design principles
    - Tools for checking and improving accessibility

  - **Writing**
    - Resources for UX writing and product content

  - **Data**
    - Resources related to data-informed design and using data in product decisions

  - **About / Meta**
    - Topics and resources overview
    - License information
    - Contributing guidelines for adding and maintaining resources

  ### Open & Community-Driven

  - Hosted on GitHub, enabling version control and transparent history of
  changes.

  - Contributions are encouraged through pull requests, guided by a
  `contributing.md` file.

  - Includes a `license` file specifying reuse terms.


  ### Visual Assets

  - Repository includes an `images` directory with an Awesome Product Design
  icon and related assets for branding or reference.


  ---


  ## Use Cases


  - Discover curated learning materials for digital product design.

  - Find tools and references for specific phases like research, prototyping, or
  accessibility.

  - Explore visual resources (icons, typography, colors, stock media) for
  product UI/visual design.

  - Contribute new links and keep an up-to-date design resources list for the
  community.


  ---


  ## Pricing


  - **Free**: Open-access GitHub repository; all listed resources and content
  index are available at no cost (individual linked resources may have their own
  licenses or pricing).


  ---


  ## License


  - The repository includes a `license` file defining how the list and its
  contents may be used and shared. Refer to the GitHub repository’s **license**
  section for exact terms.
