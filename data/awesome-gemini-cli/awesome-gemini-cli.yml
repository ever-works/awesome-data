  ## Overview


  Awesome Gemini CLI is a curated, community-maintained directory of tools,
  extensions, and resources for Gemini CLI, Google’s open-source terminal-based
  AI agent. It helps developers discover interfaces, extensions, SDKs, and
  utilities that extend or integrate with Gemini CLI.


  ## Features


  - **Curated ecosystem directory**
    - Focused specifically on Gemini CLI and its ecosystem.
    - Community-driven list with contribution guidelines (via CONTRIBUTING.md).

  - **Coverage of official ecosystem**
    - Section for **Official** tools and resources maintained by the Gemini CLI team.

  - **Interfaces & frontends**
    - Lists alternative user interfaces and frontends that provide ways to use Gemini CLI beyond the standard terminal experience.

  - **Forks of Gemini CLI**
    - Catalog of modified Gemini CLI versions with:
      - Enhanced or experimental features.
      - Alternative or additional model support.

  - **Fun / creative tools**
    - Collection of playful or personality-driven tools built around or on top of Gemini CLI.

  - **Development tools & utilities**
    - Tools that improve development workflow when working with Gemini CLI (e.g., debugging, automation, productivity helpers).

  - **Browser extensions**
    - Extensions that integrate Gemini CLI capabilities into the browser environment.

  - **SDKs and libraries**
    - Software development kits and libraries for programmatic integration of Gemini CLI into applications and services.

  - **API bridges & proxies**
    - Services or components that expose Gemini CLI functionality via standard API protocols, enabling use from external systems.

  - **Commands & extensions directory**
    - References custom commands and extensions that add new capabilities to Gemini CLI.
    - Cross-links to a dedicated companion list: **Awesome Gemini CLI Extensions**.

  - **Prompts**
    - Section for reusable prompts tailored to Gemini CLI workflows.

  - **MCP servers**
    - Section for Model Context Protocol (MCP) servers related to or usable with Gemini CLI.

  - **Usage tracking tooling**
    - Highlights tools like **Splitrail** to track local Gemini CLI usage.

  - **Open contribution model**
    - Clear invitation to add new tools and resources via pull requests.

  ## Pricing


  - This is an open-source, public GitHub list. No pricing or plans are
  associated with accessing the directory itself.


  ## License


