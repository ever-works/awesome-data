markdown: >-
  # Awesome Events in the Netherlands


  **Description**  

  A community-curated, GitHub-hosted directory of tech-related events taking
  place in the Netherlands, focusing on recurring conferences, meetups, and
  parties.


  **Website**  

  https://github.com/awkward/awesome-netherlands-events#readme


  **Category**  

  Themed directories


  **Tags**  

  - Events  

  - Technology  

  - Awesome-lists


  ---


  ## Features


  - **Curated awesome list**  
    - Part of the broader “Awesome” ecosystem (Sindre Sorhus’ awesome lists).  
    - Focused specifically on Dutch tech-related events.

  - **Event types covered**  
    - Tech conferences in the Netherlands.  
    - Tech meetups and user groups.  
    - Tech-related parties and informal gatherings.

  - **Geographic structure**  
    - Events categorized by location, including:  
      - Rotterdam  
      - Amsterdam  
      - Utrecht  
      - “Everywhere” (nationwide or location-independent events)  
      - Other (for events not fitting the main city categories)

  - **Recurring events focus**  
    - Emphasis on events that are recurring, making the list useful for ongoing discovery rather than one-off happenings.

  - **Open contribution model**  
    - Contributions welcomed from the community.  
    - New events or changes can be proposed via GitHub pull requests.  
    - Issues can be opened to discuss potential additions or changes.

  - **Project resources**  
    - `README.md` providing the main list and structure.  
    - `contributing.md` with contribution guidelines.  
    - `LICENSE.md` detailing the license for using and contributing to the list.

  - **Community and discovery**  
    - Maintainers encourage engagement and contributions.  
    - Linked Twitter account (Made Awkward) for following related updates and broader “awesomeness.”

  ---


  ## Pricing


  - Free to access and use.  

  - Open-source, community-maintained GitHub repository (no paid plans
  mentioned).


  ---


  ## License


  - Distributed with a LICENSE file in the repository (open-source license;
  specifics available in `LICENSE.md` on GitHub).


  ---


  ## Contributing


  - Public GitHub workflow:  
    - Fork the repository and submit pull requests to add or update events.  
    - Open issues to suggest ideas or discuss changes.  
    - Contribution guidelines provided in `contributing.md`.```
