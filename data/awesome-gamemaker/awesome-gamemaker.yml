  # Awesome GameMaker


  **Website:** https://github.com/bytecauldron/awesome-gamemaker#readme  

  **Category:** Themed Directories  

  **Tags:** games, engine  

  **Brand:** GameMaker


  ## Overview

  Awesome GameMaker is a curated, community-maintained directory of resources
  for the GameMaker engine. It aggregates libraries, code snippets, guides,
  tutorials, extensions, and example projects to help developers create games
  with GameMaker.


  ## Features

  - **Curated resource list** – Focused specifically on the GameMaker engine and
  its ecosystem.

  - **Libraries and extensions** – Links to reusable code libraries and engine
  extensions for common game development needs.

  - **Code snippets** – Small, focused examples to solve specific problems or
  demonstrate GameMaker techniques.

  - **Guides and tutorials** – Learning materials for different skill levels,
  from getting started to advanced topics.

  - **Project examples** – Sample and open-source projects made with GameMaker
  for reference and learning.

  - **Tooling references** – External tools and utilities that integrate with or
  complement GameMaker workflows.

  - **Community contributions** – Public GitHub repository with contribution
  guidelines (CONTRIBUTING.md) for adding or updating resources.

  - **Open license** – Distributed with a LICENSE file specifying reuse terms.

  - **Automated link checking** – GitHub workflow (links.yml) to keep referenced
  links healthy and up to date.


  ## Pricing

  - Not a commercial product or service.  

  - Access to the awesome list and its contents is free via the GitHub
  repository.


  ## Additional Information

  - Hosted on GitHub under the `bytecauldron/awesome-gamemaker` repository.

  - Part of the broader "Awesome" ecosystem of curated lists (compliant with
  Awesome.re guidelines).
