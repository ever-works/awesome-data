markdown: >-
  # Long-Term Productivity Database


  **Category:** Themed Directories  

  **Tags:** datasets, productivity, economics


  A research database providing long‑run series on productivity, output, and
  related macroeconomic variables for multiple countries. It is listed in the
  Awesome Public Datasets economics collection and is geared toward historical
  productivity analysis with bulk download options.


  ---


  ## Features


  - **Long-run productivity data**: Time series on productivity and related
  macroeconomic variables for advanced countries.

  - **Historical coverage**: Data span from 1890 to 2012 (as documented in the
  associated article).

  - **Multi-country scope**: Covers multiple advanced economies for
  cross-country comparisons.

  - **Regularly updated**: The database is periodically updated; each new
  version is announced on the download page.

  - **Latest version available**: 
    - Current version: **v2.6**  
    - Upload date: **September 2023**  
    - Format: **Excel** (`BCLDatabase_online_v2.6.xlsx`)
  - **Bulk download**: Entire database downloadable as a single file for offline
  analysis.

  - **Academic reference**: Accompanied by a peer-reviewed article describing
  methodology and results:  
    Bergeaud, A., Cette, G. and Lecat, R. (2016): *“Productivity Trends in Advanced Countries between 1890 and 2012,” Review of Income and Wealth*, vol. 62(3), pp. 420–444.

  ---


  ## Access & Usage


  - **Download URL**: `http://longtermproductivity.com/download.html` (with
  direct link on the page to the latest Excel file).

  - **Usage terms**: Free to use for **non-commercial** purposes, with required
  citation of the associated article.


  ---


  ## Pricing


  - **Non-commercial use**: Free of charge (with mandatory citation of the
  reference article).

  - **Commercial use**: Not covered by the stated terms; additional permissions
  may be required (not specified on the provided page).


  ---


  ## Citation


  When using the database, cite:


  > Bergeaud, A., Cette, G. and Lecat, R. (2016): "Productivity Trends in
  Advanced Countries between 1890 and 2012," *Review of Income and Wealth*, vol.
  62(3), pages 420–444.


