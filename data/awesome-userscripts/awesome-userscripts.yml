    Awesome Userscripts is a curated directory of user scripts and related tools that enhance and customize web browsing. It aggregates community-maintained scripts and resources for modifying website behavior, improving usability, and adding new browser features.

  features: |
    - Curated list of user scripts focused on enhancing web browsing experiences.
    - Includes scripts for customizing website behavior and appearance.
    - Covers browser-focused tools built with or for JavaScript userscripts.
    - Organized as an "awesome"-style list for easy discovery and navigation.
    - Hosted on GitHub, allowing community contributions and updates via pull requests.
    - Openly licensed (see repository LICENSE) for reuse and sharing.
    - Contributor guidelines available via CONTRIBUTING.md for adding or improving entries.

