  # meta-awesome – OOP Advanced


  **Category:** Meta-directories  

  **Website:**
  https://github.com/jepemo/meta-awesome/blob/master/doc/oop-advanced.md  

  **Slug:** `meta-awesome-oop-advanced`


  ## Overview

  meta-awesome – OOP Advanced is a curated “directory of directories” that
  aggregates awesome lists and collections focused on advanced object-oriented
  programming (OOP) concepts, patterns, and related resources.


  ## Features

  - Curated meta-list of advanced OOP resources

  - Focus on higher-level OOP concepts and design, beyond basics

  - Aggregates links to multiple “awesome” collections rather than individual
  articles

  - Emphasis on design patterns, advanced patterns, and OOP best practices

  - Suitable as an entry point for discovering specialized OOP resources

  - Part of the broader **meta-awesome** project, which indexes many
  topic-specific awesome lists

  - Tagging and categorization around:
    - `awesome-lists`
    - `oop`
    - `directory-of-directories`

  ## Type

  - Open, GitHub-hosted resource directory (not a paid product or service)


  ## Pricing

  - Not applicable (GitHub-hosted list; no pricing information provided).
