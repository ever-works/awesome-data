markdown: >-
  # Awesome Vibe Coding


  **URL:** https://github.com/0xWelt/Awesome-Vibe-Coding  

  **Live Directory:** https://0xWelt.github.io/Awesome-Vibe-Coding/  

  **Creator / Brand:** 0xWelt  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, AI, developer-tools


  ## Overview

  Awesome Vibe Coding is a curated "awesome" list focused on AI-assisted, modern
  software development workflows. It aggregates open‑source projects, tools, and
  learning resources that support “vibe coding” — development workflows centered
  around AI copilots, agents, and cloud / web IDE tooling.


  ## Features

  - **Curated awesome list format**
    - Organized collection of links rather than a tool or SaaS product
    - Focuses specifically on AI-assisted development (“vibe coding”) workflows

  - **Vibe coding ecosystem coverage**
    - AI development toolkits
    - Web-based IDEs
    - Cloud-based agents and AI assistants
    - Learning and educational materials for AI-driven coding
    - Part of the broader ecosystem of AI and LLM-related awesome directories

  - **Open-source and GitHub-native**
    - Public GitHub repository for browsing and contributions
    - Live website generated from the repo: https://0xWelt.github.io/Awesome-Vibe-Coding/

  ## Content Structure (from repo files)

  - `README.md` – main index and description of the list

  - `AGENTS.md` – section focused on agent-related resources/tools

  - `CLAUDE.md` – section focused on Claude-related resources/workflows

  - `docs/` – documentation and generated site content


  ## Pricing

  - Not applicable – this is a free, open-source curated list on GitHub.
