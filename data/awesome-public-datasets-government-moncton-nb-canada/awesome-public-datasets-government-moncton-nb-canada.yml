  # Awesome Public Datasets – Government: Moncton, NB, Canada


  **Website:** http://open.moncton.ca/


  Catalog entry in the *Awesome Public Datasets* list referencing the City of
  Moncton’s municipal open data portal.


  ## Overview

  The City of Moncton Open Data portal provides access to municipal government
  datasets for public use, analysis, and reuse.


  ## Features

  - Municipal open data portal for Moncton, New Brunswick, Canada

  - Government-published datasets

  - Focus on local/municipal data (city-level information)

  - Part of the broader Awesome Public Datasets collection under the
  *government* theme


  ## Category

  - Themed directories / Government open data


  ## Tags

  - Government

  - Datasets

  - Open data


  ## Pricing

  - Not specified (government open data portals are typically free to access and
  use, subject to their open data license).
