  ## Overview


  Awesome Raspberry Pi is a curated, community-maintained directory of projects,
  tools, operating system images, and learning resources for the Raspberry Pi
  single-board computer ecosystem. It follows the [Awesome
  Manifesto](https://github.com/sindresorhus/awesome/blob/main/awesome.md) and
  focuses on high‑quality, well-documented links for Raspberry Pi users and
  developers.


  ## Features


  - **Curated awesome list**
    - Follows the Awesome Manifesto quality guidelines.
    - Actively maintained with community contributions.

  - **Coverage of Raspberry Pi hardware models**
    - Documents the main consumer Raspberry Pi boards and their release dates, including:
      - Raspberry Pi 1 Model A & B (discontinued)
      - Raspberry Pi 1 Model B+
      - Raspberry Pi 1 Model A+
      - Raspberry Pi 2 Model B
      - Raspberry Pi Zero
      - Raspberry Pi 3 Model B
      - Raspberry Pi Zero W
      - Raspberry Pi 3 Model B+
      - Raspberry Pi 3 Model A+
      - Raspberry Pi 4 Model B
      - Raspberry Pi 5
      - Raspberry Pi 400
      - Raspberry Pi 500
      - Raspberry Pi 500+
      - Raspberry Pi Pico
      - Raspberry Pi Pico 2
      - Raspberry Pi Zero 2 W
      - Raspberry Pi Pico W
    - Links each model to its official product page for specs and documentation.

  - **Organized content sections**
    - **Models** – Overview and official links for the major Raspberry Pi boards.
    - **OS Images** – List of operating system images suitable for Raspberry Pi, including:
      - Alpine Linux – Security‑oriented, lightweight distribution based on musl libc and BusyBox.
      - Arch Linux ARM (entry appears but is truncated in the provided content; full details are available in the original list).
    - **Tools** – Utilities and helper tools for managing, configuring, or developing on Raspberry Pi (details available in the full list repository).
    - **Projects** – Example builds and applications spanning home automation, media centers, learning projects, IoT, and more (enumerated in the repository).
    - **Resources** – Tutorials, documentation, blogs, forums, and learning material for Raspberry Pi users.

  - **Educational context**
    - Includes a concise description of the Raspberry Pi initiative: credit card‑sized single‑board computers created by the Raspberry Pi Foundation to support teaching of computer science.
    - Links to official Raspberry Pi Foundation and product homepages for further reading.

  - **Community-driven**
    - Open to external contributions via standard GitHub workflow.
    - Contributor list maintained in a dedicated `CONTRIBUTORS.md` file.

  ## Use Cases


  - Discover suitable OS images for different Raspberry Pi models and use cases.

  - Browse ready‑made project ideas and reference implementations.

  - Find tools to help with flashing images, configuration, monitoring, and
  development.

  - Access consolidated learning and documentation resources for Raspberry Pi
  hardware and software.


  ## Pricing


  - Not applicable – this is a free, open, GitHub-hosted curated list of links
  and resources.
