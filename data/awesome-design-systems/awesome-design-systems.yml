  # Awesome Design Systems


  A curated, developer-focused directory of bookmarks, resources, and articles
  about building and maintaining design systems.


  **Website:** https://github.com/klaufel/awesome-design-systems#readme


  ---


  ## Overview

  Awesome Design Systems is an open-source, curated list that aggregates
  design-systemâ€“related resources with a strong focus on implementation and
  developer workflows. It serves as a starting point and reference hub for teams
  building reusable UI components, design tokens, documentation sites, and
  related tooling.


  ---


  ## Features


  ### 1. Design Systems

  - Explanation of what a design system is (reusable components, rules, and
  single source of truth).

  - Collection of design systems from well-known companies.

  - Link out to an extended list of public design systems for further
  exploration.


  ### 2. UI Design Tools

  - Directory of general design tools used in UI and product design.

  - Pointers to additional lists of design tool plugins (e.g., for Figma,
  Sketch, etc.).

  - Sections for:
    - **Design tools**
    - **Integrations**
    - **Accessibility (a11y)**
    - **Design tools articles**

  ### 3. Design Tokens

  - Resources focused on design tokens as a foundation for design systems.

  - Subsections for:
    - **Plugins** for working with tokens.
    - **Tools** to generate, manage, or consume tokens.
    - **Articles** explaining concepts and best practices.
  - Links to broader, specialized design tokens collections.


  ### 4. Coding Tools

  - Developer-focused tools for implementing design systems in codebases.

  - Emphasis on front-end workflows for UI libraries and component systems.


  ### 5. Pattern Libraries & Documentation

  - Resources for building and maintaining pattern libraries.

  - **Styleguides and documentation**: tools and examples for hosting and
  structuring design system documentation.

  - **Develop isolated components**: tools and practices for component-driven
  development.
    - Includes a dedicated **Storybook addons** section plus links to further Storybook resources.
  - **Pattern libraries articles**: written guidance and case studies.


  ### 6. Testing

  - Resources for verifying design-system implementations.

  - **Unit & regression test** section to help ensure UI consistency and prevent
  visual regressions.


  ### 7. Learning Resources

  - **Books**: curated reading list on design systems and related topics.

  - **Talks**: conference talks, presentations, and videos on design systems.


  ### 8. Community & Contribution

  - Open-source GitHub repository.

  - `CONTRIBUTING.md` and `CODE-OF-CONDUCT.md` for structured community
  contributions.

  - Encourages additions and improvements to the resource list.


  ---


  ## Category

  - **Directory Type:** Themed directory / Awesome list

  - **Topics:** Design systems, UI, frontend, developer tooling


  ---


  ## Pricing

  - Not applicable. This is a free, open-source resource list hosted on GitHub.
