  # Awesome Public Datasets – Government Data: Ghent, Belgium


  **Type:** Themed directory entry  

  **Category:** Themed Directories  

  **Tags:** datasets, government, open-data


  ## Overview

  Awesome Public Datasets – Government Data: Ghent, Belgium points to the
  official open data portal of the City of Ghent. The portal provides a catalog
  of municipal open datasets intended for civic, research, and general reuse.


  - **Official source:** City of Ghent open data portal  

  - **Portal URL:** https://data.stad.gent/explore  

  - **Publisher:** City of Ghent (brand: `city-of-ghent`)  

  - **Brand logo:** https://stad.gent/themes/custom/stadgent/logo.svg


  ## Features

  - **Municipal open data catalog**: Central directory of datasets published by
  the City of Ghent.

  - **Dataset count indicator**: Displays the current number of datasets in the
  catalog (`{{ catalog.nhits | number }}` placeholder indicates a dynamic count
  on the live site).

  - **Filtering interface**:
    - Section for **Active filters** to see which filters are currently applied.
    - General **Filters** section to refine the dataset catalog (e.g., by theme, format, or other criteria—exact filters not shown in the snippet but implied by the interface labels).
  - **Catalog download options**:
    - Dedicated **“Download catalog”** section.
    - Catalog is available for download in at least one export format (`{{ export[0] }}` placeholder indicates a specific downloadable format on the live site, such as CSV, JSON, etc.).
  - **Exploration view**:
    - Access via `/explore` path suggests an interactive browsing interface for datasets (searching, paging, viewing dataset details).

  ## Intended Uses

  - Civic technology projects using Ghent municipal data.

  - Academic and policy research involving local government datasets.

  - Public transparency, analysis, and visualization of city data.


  ## Pricing

  - No pricing information is indicated in the provided content. The portal is
  an *open data* catalog and is typically freely accessible for public use, but
  specific license or usage terms should be confirmed on the portal itself.
