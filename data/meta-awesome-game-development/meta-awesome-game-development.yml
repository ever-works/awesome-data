  https://github.com/jepemo/meta-awesome/blob/master/doc/game-development.md


  ## Overview

  meta-awesome: Game Development is a curated meta-index that aggregates
  multiple "awesome" lists related to game development. It centralizes links to
  collections covering game engines, frameworks, tools, and educational
  resources for game developers.


  ## Features

  - **Meta index of awesome lists**
    - Aggregates numerous game-development-focused "awesome" lists into a single document.
    - Acts as an entry point to specialized game dev resources maintained across GitHub.

  - **Coverage of game development technologies**
    - Links to awesome lists for game engines and frameworks.
    - Includes tooling-oriented lists (e.g., libraries, utilities, and workflows used in game creation).
    - Includes learning and educational resource lists for aspiring and experienced game developers.

  - **GitHub-based curation**
    - Hosted as a Markdown document within the `meta-awesome` GitHub repository.
    - Leverages the broader awesome-list ecosystem and conventions (community-driven, open contributions).

  ## Content Scope

  - Game development frameworks

  - Game engines

  - Tooling (development, debugging, asset pipelines, etc.)

  - Learning and educational resources for game development


  ## Pricing

  - Not applicable (open GitHub index / directory).
