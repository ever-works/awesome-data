  # Meta Awesome - PHP Videos


  **Category:** Meta Directories  

  **Brand:** GitHub  

  **Source:**
  <https://github.com/jepemo/meta-awesome/blob/master/doc/php-videos.md>


  ## Overview

  Meta Awesome - PHP Videos is a curated “meta” collection of Awesome-style
  lists and directories focused on PHP-related video content. It aggregates
  community-maintained resources that index PHP video tutorials, talks,
  screencasts, and other educational recordings.


  ## Features

  - Curated meta-collection of PHP video resources

  - Focus on Awesome-style lists and repositories

  - Coverage of:
    - PHP video tutorials
    - Screencasts
    - Conference talks and presentations
    - General PHP learning video content
  - Community-maintained via GitHub

  - Organized as part of the broader Meta Awesome collection (multiple topics,
  with this section dedicated to PHP videos)


  ## Pricing

  - Not a commercial product; it is an open, GitHub-hosted resource with no
  listed pricing.
