markdown: >-
  # Meta Awesome - Markdown


  ## Overview

  Meta Awesome - Markdown is a curated meta-directory focused on
  Markdown-related Awesome lists. It aggregates and organizes resources such as
  Markdown parsers, editors, utilities, and related tools into a single
  reference document.


  - **Type:** Meta-directory / curated list

  - **Category:** meta-directories

  - **Primary focus:** Markdown parsers, editors, tools, and related resources

  - **Source:** GitHub repository document


  ## Features

  - **Markdown-focused aggregation**  
    Collects Awesome lists and resources specifically related to Markdown.

  - **Parsers & renderers**  
    Includes references to Markdown parsers and renderers across different languages and environments.

  - **Editors & authoring tools**  
    Lists Markdown editors and writing tools, likely including desktop, web, and plugin-based editors.

  - **Utilities & tooling**  
    Covers supporting tools such as linters, converters, previewers, and other Markdown-related utilities.

  - **Meta-awesome structure**  
    Part of the broader "Meta Awesome" project, organizing topic-specific Awesome lists under a unified structure.

  - **GitHub-hosted document**  
    Provided as a Markdown document in a GitHub repository, making it easy to browse, fork, or contribute via pull requests.

  ## Content Structure (Inferred)

  - Thematic sections for different Markdown resource types (e.g., parsers,
  editors, tools).

  - Links to external GitHub Awesome lists and possibly individual projects.

  - Maintained as a single Markdown file (`doc/markdown.md`) within the Meta
  Awesome repo.


  ## Pricing

  - Not applicable (open GitHub document / directory of links; no pricing
  information provided).
