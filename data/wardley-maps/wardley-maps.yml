  # Wardley Maps


  An open, community-curated directory of resources about Wardley Maps—a
  strategic mapping technique for improving situational awareness and
  decision‑making.


  **Website:**
  https://github.com/wardley-maps-community/awesome-wardley-maps#readme  

  **Short URL:** https://list.wardleymaps.com  

  **Category:** Themed directories  

  **Tags:** strategy, management, resources


  ---


  ## Overview


  Wardley Mapping is a technique for examining an environment, understanding
  needs, components, dependencies, and their evolution, then using visual maps
  to explore scenarios and guide strategic action. The Wardley Maps Community
  Hub is an "awesome"-style list that aggregates learning materials, tools, and
  real‑world examples related to Wardley Maps.


  ---


  ## Features


  ### Concept & Learning Resources

  - **Quick Start** section to help newcomers begin with Wardley Mapping.

  - **Reading** list for books, articles, and written guides on Wardley Maps and
  related strategy topics.

  - **Videos** collection, including talks, presentations, and tutorials.

  - **Courses** catalog of structured learning offerings.

  - **Certifications** section listing available formal certifications related
  to Wardley Mapping.

  - **Research Papers** on mapping, strategy, and related academic or
  practitioner research.


  ### Community & Examples

  - **Community** section referencing the broader Wardley Maps community and
  ways to engage.

  - **Maps in the Wild**
    - Curated blog posts and examples of Wardley Maps in real-world contexts.
    - Ordered by date, newest first, to highlight recent practice and case studies.
  - **Events** listing for relevant Wardley Maps or strategy-related events.

  - **Workshops** section highlighting hands-on learning or practice sessions.

  - **Meetups** information for local or virtual gatherings focused on Wardley
  Maps.


  ### Tools & Applications

  - **Apps** section featuring software that supports Wardley Mapping:
    - **Mapping tools** (e.g., items like `wtg`, `wmap` and other mapping applications) for creating and editing Wardley Maps.
    - **Doctrine Assessment tools** for analyzing and scoring organizational doctrine or practices against Wardley Map doctrine principles.
    - **Commercial Enterprise Platforms** that incorporate Wardley Mapping capabilities.
  - **Tools & Scripts**
    - **AI-related tools** that use or assist with Wardley Mapping (e.g., generating or analyzing maps).
    - **Development tools & scripts** to integrate mapping into workflows or automation.
      - Subsection explicitly referencing **ChatGPT**, indicating scripts, prompts, or workflows for using ChatGPT with Wardley Maps.

  ### Templates

  - **Templates for Mapping** – pre-made templates to help users quickly start
  new Wardley Maps.

  - **Doctrine Assessment Templates** – structured templates to evaluate and
  document doctrine across an organization.


  ### Governance & Contribution

  - **Contribution guidelines** describing how to propose additions or changes
  to the list.

  - **Code of conduct** file defining expected behavior for contributors and
  community interactions.

  - **Open license (CC0)** for the list contents, enabling broad reuse and
  sharing.


  ---


  ## Pricing


  - The directory is an open GitHub repository and community resource.  

  - No pricing or paid plans are indicated; access to the list itself is free.


