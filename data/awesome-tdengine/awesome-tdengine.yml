markdown: >-
  # Awesome TDengine


  A curated directory of resources, tools, and integrations for **TDengine**, an
  open-source, cloud‑native, high‑performance time-series database optimized for
  IoT, Connected Cars, and Industrial IoT.


  ---


  ## Overview


  **Awesome TDengine** is a community-maintained list that collects helpful
  material around the TDengine ecosystem. It focuses on resources that help with
  building, running, and integrating TDengine for large‑scale time-series
  workloads.


  Source: [GitHub –
  taosdata/awesome-tdengine](https://github.com/taosdata/awesome-tdengine)


  ---


  ## Features


  - **Curated ecosystem directory**
    - Collects “awesome” third‑party and official resources related to TDengine.
    - Follows the general Awesome List style and quality guidelines.

  - **Focus on TDengine time-series database**
    - Centered around TDengine, an open‑source, cloud‑native TSDB.
    - Targets use cases such as IoT, Connected Cars, and Industrial IoT.

  - **High‑throughput time-series context**
    - Oriented toward scenarios with:
      - Real‑time ingestion and processing of large volumes of time‑series data.
      - Petabyte‑scale storage and billions of sensors or data collectors.

  - **Related TDengine capabilities (as context for listed resources)**
    - Built‑in caching for time-series workloads.
    - Stream processing capabilities.
    - Data subscription mechanisms for real‑time monitoring and processing.

  - **Community and contribution structure**
    - Includes a `CONTRIBUTING.md` file with contribution guidelines.
    - Uses a standard `CODE_OF_CONDUCT` via GitHub interface.
    - Licensed under **CC0‑1.0**, allowing broad reuse of the list content.

  - **Reference to core TDengine project**
    - Direct link to the main TDengine repository: <https://github.com/taosdata/TDengine>
    - Helps users move from the ecosystem list to the core database project.

  - **Archived, read‑only state**
    - The repository has been archived and is now read‑only, meaning:
      - Existing content remains available.
      - No new issues or pull requests are accepted through GitHub.

  ---


  ## Category


  - **Type:** Themed directory / Awesome list

  - **Topic:** Time-series databases, IoT data infrastructure


  ---


  ## Pricing


  - Not applicable. Awesome TDengine is an open, CC0‑licensed list of resources,
  available free of charge.
