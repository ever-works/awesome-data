  ## Overview


  **awesome-dataviz** is a curated, open-source "awesome list" of data
  visualization frameworks, libraries, tools, and learning resources spanning
  multiple languages and platforms. The list focuses on open-source data
  visualization software and educational materials.


  ## Features


  - **Curated open-source focus**
    - Emphasis on open-source data visualization frameworks, libraries, and software.
    - Opinionated list maintained via GitHub with community contributions.

  - **Language- and platform-specific sections**
    - **JavaScript tools**
      - Charting libraries
      - Charting libraries for graphs (network / graph visualizations)
      - Map visualization tools
      - d3 ecosystem tools
      - React-based visualization libraries
      - React Native visualization tools
      - Miscellaneous JavaScript visualization tools
    - **Android tools** for data visualization on Android.
    - **C++ tools** for visualization in C++ environments.
    - **Golang tools** for visualization in Go.
    - **iOS tools** for visualization on iOS.
    - **Machine Learning tools** related to visualization of ML models and data.
    - **Python tools** for data visualization in Python.
    - **R tools** for visualization in R.
    - **Ruby tools** for visualization in Ruby.
    - **Markup-based tools** (e.g., visualization systems driven by markup languages).
    - **Other tools**
      - Cross-platform or language-agnostic visualization tools not tied to a specific stack.

  - **Educational and reference resources**
    - **Books** on data visualization concepts, theory, and practice.
    - **Catalogs** of visualization examples and patterns.
    - **Podcasts** focused on data visualization and related topics.
    - **Twitter accounts** of practitioners, experts, and organizations in data visualization.
    - **Websites** that provide tutorials, galleries, or ongoing content about data visualization.

  - **Community-driven curation**
    - Contributions via pull requests encouraged.
    - Issues can be opened on GitHub to discuss entries or suggest changes.
    - Maintainer contact provided (via Twitter and GitHub issues) for questions about the list.

  - **License**
    - Distributed under an open-source license (LICENSE file in the repository).

