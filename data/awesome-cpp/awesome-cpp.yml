markdown: >-
  # awesome-cpp


  A community-maintained, curated directory of C and C++ frameworks, libraries,
  tools, and learning resources.


  - **Website:** http://fffaraz.github.io/awesome-cpp/

  - **Source:** https://github.com/fffaraz/awesome-cpp

  - **License:** MIT

  - **Category:** Themed directories

  - **Tags:** cpp, awesome-lists


  ## Description


  awesome-cpp is a GitHub-based directory that organizes notable C and C++
  open-source projects and learning materials into structured categories. It is
  part of the broader "awesome" lists ecosystem and focuses on helping
  developers discover libraries, frameworks, and references across the C/C++
  ecosystem.


  ## Features


  - **Curated list format**
    - Manually curated collection of C and C++ resources.
    - GitHub repository structure with Markdown-based lists.

  - **Broad category coverage** (as indicated by repository sections such as
  README and companion files):
    - Standard libraries and core C/C++ utilities.
    - Frameworks.
    - Artificial Intelligence and related tools.
    - Additional topics and subcategories (continued in README beyond the visible excerpt).

  - **Supplementary learning resources**
    - `books.md`: separate list of books and written resources about C and C++.
    - `videos.md`: list of videos and video courses related to C and C++.

  - **Community contributions**
    - `CONTRIBUTING.md` documenting how to propose additions/changes.
    - `CODE_OF_CONDUCT.md` defining contributor behavior and guidelines.

  - **Project metadata and automation**
    - `.travis.yml` for CI-related configuration (e.g., basic checks on the repository content).
    - `todo.txt` tracking pending improvements or additions to the list.

  - **GitHub-native benefits**
    - Public repository with issues, pull requests, and revision history.
    - High community engagement (stars and forks) indicating active use and contributions.

  ## Pricing


  - Free to use and access (MIT-licensed open-source repository).
