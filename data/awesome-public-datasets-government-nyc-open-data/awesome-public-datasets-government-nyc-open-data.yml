markdown: >-
  # Awesome Public Datasets – Government: NYC Open Data


  Official open data portal for New York City, providing free public datasets
  from NYC agencies and partner organizations.


  ## Overview

  - **Name:** NYC Open Data

  - **Category:** Themed Directory – Government / Open Data

  - **Scope:** City of New York

  - **Access:** Free public access to datasets

  - **Source URL:** https://opendata.cityofnewyork.us/


  ## Features


  ### Data Access & Catalog

  - Free public datasets published by New York City agencies and partners

  - Central **data catalog** with browsing and search capabilities

  - Ability to **browse datasets directly**:
  https://data.cityofnewyork.us/browse

  - **Search by agency** – filter datasets by the NYC agency that provides the
  data

  - **Search by category** – browse datasets by themes such as:
    - Business
    - Education
    - Environment
    - (and other subject areas exposed in the catalog)
  - **New datasets** view – list of most recently published datasets

  - **Popular datasets** view – list of most frequently accessed datasets


  ### APIs & Programmatic Use

  - **Open Data APIs** available for many datasets

  - API documentation and details linked from the "Data Veterans" / "How To"
  sections

  - Suitable for developers and advanced users needing programmatic access


  ### Learning & Onboarding

  - "**New to Open Data**" guidance explaining what data is and how to get
  started

  - **How-To guides** covering basics of using NYC Open Data

  - **Training classes** available for learning how to use open data


  ### Engagement & Community

  - **NYC Open Data mailing list** for news and updates about datasets and
  events

  - Opportunities to **attend training** events and open data activities

  - **Open Data Week** participation via a dedicated event site

  - "**Get in Touch**" options to:
    - Ask questions
    - Leave comments
    - Suggest new datasets to the NYC Open Data team

  ### Exploration Tools

  - Direct link to the **NYC Open Data catalog** for targeted searching

  - Link to **Data Clinic’s Scout tool** for exploring related datasets across
  the catalog


  ## Pricing

  - Access to NYC Open Data and its datasets is **free** for the public (no
  listed pricing tiers or paid plans).
