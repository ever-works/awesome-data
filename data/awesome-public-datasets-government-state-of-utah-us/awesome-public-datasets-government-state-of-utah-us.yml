  # Awesome Public Datasets – Government: State of Utah, US


  **URL:** https://opendata.utah.gov/  

  **Category:** Themed Directories  

  **Tags:** datasets, government, open-data  

  **Brand:** State of Utah  


  ## Overview

  The State of Utah Open Data Catalog is the official statewide portal for
  government data. It aggregates datasets from every State of Utah agency into a
  single catalog, allowing users to search, view, and analyze public data on
  topics such as government spending, health, environment, transportation,
  education, and more.


  ## Features

  - **Unified data catalog**
    - Centralized access to data from all State of Utah agencies
    - Browse data in one consolidated interface

  - **Data exploration and analysis tools**
    - View and analyze tabular datasets directly in the browser
    - Create charts and graphs from dataset fields
    - Filter records and summarize data
    - Build and view maps using geospatial data

  - **Topical browsing by domain**
    - **Government & Taxes** – information on government activities and how taxes are spent
    - **Energy and Environment** – environmental and energy-related data for Utah
    - **Public Safety** – public safety data for the state and its cities
    - **Heritage and Arts** – information on Utah’s cultural heritage and arts
    - **Health** – health-related datasets for Utah and its counties
    - **Jobs** – data on job demand and employment
    - **Social Services** – datasets focused on social services for Utah citizens
    - **Permit & Licensing** – data about permitting and licensing processes and records
    - **Transportation** – transportation data for the State of Utah
    - **Recreation** – datasets about recreational resources and activities
    - **Business and Economy** – economic and business-related data for Utah
    - **Education** – information on Utah public schools, colleges, and universities

  - **Highlighted example datasets / resources**
    - **How To Guide to Data** – video-based guide explaining how to use the site and its tools
    - **Medicaid Prescriptions in Utah (2015–2017)** – dataset of the most common prescriptions funded by Medicaid during 2015–2017
    - **Total beds by hospital in Utah** – dataset showing the number of beds available at hospitals across Utah
    - **Utah COVID-19 Cases by County** – resource showing which counties have reported positive COVID-19 cases

  ## Usage

  - Browse or search datasets by topic area or keyword.

  - Use built-in tools to visualize data with charts, graphs, and maps.

  - Filter and summarize data directly within the catalog.

  - Access additional guidance via the “How To Guide to Data” tutorials.


  ## Pricing

  No pricing information is provided in the available content; the portal is
  presented as an open public data resource.
