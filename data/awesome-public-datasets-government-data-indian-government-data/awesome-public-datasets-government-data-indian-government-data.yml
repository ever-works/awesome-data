  ## Awesome Public Datasets – Government Data: Indian Government Data


  **Website:** https://data.gov.in/  

  **Publisher / Brand:** Government of India  

  **Type:** National open government data portal (directory of datasets)


  ### Description

  The “Awesome Public Datasets – Government Data: Indian Government Data” entry
  refers to India’s national open government data portal, data.gov.in. The
  portal aggregates and publishes datasets from a wide range of Indian
  government ministries, departments, and agencies, making them accessible for
  analysis, research, and application development.


  ### Features

  - **National open data hub** for India, aggregating government-published
  datasets in one place.

  - **Multi‑ministry coverage**: datasets sourced from various central
  ministries, departments, and government bodies.

  - **Machine‑readable datasets** suitable for analysis, visualization, and
  application development.

  - **Search and discovery tools** to explore datasets (by topic, provider, etc.
  – implied by “Discover Datasets By”).

  - **User dashboard/portal UI** with an analytics‑oriented home view.

  - **Notifications area** (e.g., new or important updates, though none shown in
  the captured content).

  - **Accessibility support** (indicated by the dedicated accessibility icon).

  - **Designed, developed, and hosted by National Informatics Centre (NIC)**,
  the Government of India’s IT organization.


