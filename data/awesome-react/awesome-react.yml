  ## Description

  Awesome React is a curated directory of resources for the React ecosystem. It
  organizes links to documentation, tutorials, tools, libraries, and example
  applications for both React and React Native, presented as an “awesome list”
  on GitHub.


  ## Features

  - **Curated React ecosystem directory**
    - Focused on “awesome things regarding the React ecosystem”
    - Continuously updated GitHub repository with many community contributions

  - **Structured React sections**
    - **React General Resources** – official site, GitHub repo, community, conferences, and learning hubs
    - **React Tutorials** – guides and step‑by‑step learning material for different skill levels
    - **React Frameworks** – meta‑frameworks and full‑stack solutions built on React
    - **React Component Libraries** – UI kits and component collections
    - **React State Management and Data Fetching** – tools for state, caching, and API interaction
    - **React Styling** – CSS‑in‑JS, styling frameworks, and patterns for styling React apps
    - **React Routing** – routing libraries and navigation solutions for SPAs
    - **React Development Tools** – debuggers, devtools extensions, CLIs, and build tooling
    - **React Libraries** – assorted utility and helper libraries for React applications
    - **React Testing** – testing frameworks, utilities, and patterns for unit, integration, and E2E tests
    - **React Awesome Components** – notable, high‑quality reusable components
    - **React Components Sandboxes** – environments and playgrounds for building/testing components in isolation
    - **React Forms** – form state management and validation libraries
    - **React Tables and Grids** – data‑grid and table components
    - **React Maps** – mapping and geospatial components
    - **React Charts** – charting and data‑visualization libraries
    - **React Renderers** – alternative renderers for React (e.g., for non‑DOM targets)
    - **React Internationalization** – i18n and localization tooling
    - **React Graphics and Animations** – animation libraries and graphics integrations
    - **React Integration** – tools and examples for integrating React with other technologies
    - **React Real Apps** – example and reference applications built with React

  - **Structured React Native sections**
    - **React Native General Resources** – documentation, guides, and community links for React Native
    - **React Native Navigation** – navigation and routing solutions for mobile apps
    - **React Native Awesome Components** – curated mobile UI components
    - **React Native Libraries** – utilities and libraries tailored for React Native

  - **Community and contribution**
    - Open GitHub repository inviting community contributions via pull requests
    - Maintains a Contribution section describing how to propose additions or changes

  ## Pricing

  - Not applicable – Awesome React is an open, free GitHub repository of links
  and resources.
