  ## SUN Database


  **Website:** http://groups.csail.mit.edu/vision/SUN/hierarchy.html  

  **Publisher / Brand:** MIT CSAIL Vision Group  

  **Category:** Themed Directories  

  **Tags:** datasets, computer-vision, images


  ---


  ### Overview

  The SUN (Scene UNderstanding) Database is a large-scale scene recognition and
  understanding dataset developed by the MIT CSAIL Vision Group. It provides a
  diverse set of annotated images covering a wide range of indoor and outdoor
  scene categories, along with detailed object segmentations.


  ---


  ### Features


  - **Scale & Statistics**
    - 131,072 images
    - 908 scene categories
    - 249,522 segmented objects
    - 3,819 object categories

  - **Scene Taxonomy & Hierarchy**
    - Hierarchical organization of scene types (hierarchy available for download)
    - High-level scene groups, including:
      - **Indoor**
      - **Outdoor – natural**
        - Water, ice, snow
        - Mountains, hills, desert, sky
        - Forest, field, jungle
      - **Outdoor – man-made**
        - Man-made elements
        - Transportation (roads, parking, bridges, boats, airports, etc.)
        - Cultural or historical buildings/places (military, religious)
        - Sports fields, parks, leisure spaces
        - Industrial and construction
        - Houses, cabins, gardens, farms
        - Commercial buildings, shops, markets, cities, towns
    - Application-specific higher-level groupings (examples):
      - Shopping and dining
      - Workplace (office building, factory, lab, etc.)
      - Home or hotel
      - Transportation (vehicle interiors, stations, etc.)
      - Sports and leisure
      - Cultural (art, education, religion, military, law, politics, etc.)

  - **Scene Categories (Examples)**
    The dataset contains rich, fine-grained scene labels, such as:
    - Auto showroom
    - Bakery kitchen
    - Bakery shop
    - Bank indoor
    - Bank vault
    - Banquet hall
    - Bar
    - Barbershop
    - Bazaar indoor
    - Beauty salon
    - Beer hall
    - Betting shop
    - Bistro indoor
    - Bookstore
    - Breakroom
    - Butcher’s shop
    - Cafeteria
    - Candy store
    - Canteen
    - Checkout counter
    - Cloakroom (booth, room)
    - Clothing store
    - Coffee shop
    - Convenience store indoor
    - …and many more across 900+ scene classes.

  - **Object Annotations**
    - Segmented object instances across images
    - Thousands of object categories (3,819), supporting detailed scene parsing and object recognition tasks.

  - **Access & Navigation**
    - **Scenes index:** browse scenes by category
    - **Objects index:** browse objects and their occurrences
    - **Scene hierarchy download:** separate hierarchy file for research use
    - **Dataset download page** for obtaining the images and annotations

  - **Accessibility**
    - Linked to MIT accessibility resources for compliance with accessibility standards.

