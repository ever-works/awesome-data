  # Awesome Silverstripe CMS


  **Website**: https://github.com/wernerkrauss/awesome-silverstripe-cms#readme  

  **Category**: Themed Directories  

  **Tags**: cms, php, web-development


  ## Overview

  Awesome Silverstripe CMS is a curated “awesome list” of community resources
  for the PHP-based Silverstripe CMS and framework. It aggregates useful links
  to modules, themes, tools, and learning material to help developers build and
  maintain Silverstripe-based projects.


  ## Features

  - **Curated collection** of resources specifically for Silverstripe CMS and
  framework.

  - **Focus on PHP / web development** in the Silverstripe ecosystem.

  - **Organized as a GitHub repository**, making it easy to browse, search, and
  contribute.

  - **Contributions guidelines** provided via `CONTRIBUTING.md` for
  community-driven additions and improvements.

  - **Code of conduct** to guide community behavior and contributions.

  - **Archived content management** via `ARCHIVE.md` to separate legacy or
  outdated resources from the main list.

  - **Open license (CC0-1.0)** allowing free reuse and adaptation of the list’s
  contents.


  ## Content Types (as typically found in awesome lists)

  - Modules and extensions for Silverstripe CMS.

  - Themes for Silverstripe-powered websites.

  - Tools and utilities for development and deployment.

  - Learning resources such as tutorials, documentation links, and example
  projects.


  ## Pricing

  - Access to the Awesome Silverstripe CMS list is **free** (open GitHub
  repository under CC0-1.0).
