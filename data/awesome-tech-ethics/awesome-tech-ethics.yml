  # Awesome Tech Ethics


  **URL:** https://github.com/sampart/awesome-tech-ethics#readme  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, ethics, technology


  ## Overview

  Awesome Tech Ethics is a curated “awesome list” directory of resources focused
  on ethics in technology. It aggregates links to influential papers, books,
  frameworks, and guidelines that help practitioners, researchers, and
  policymakers understand and mitigate negative societal impacts of technology.


  ## Features

  - **Curated ethical resources for technology**  
    Focused collection of materials addressing ethical questions and challenges arising from digital technologies and AI.

  - **Diverse resource types**  
    Includes (as described):
    - Academic and industry **papers** on tech ethics
    - **Books** covering theoretical and practical perspectives
    - **Frameworks** for ethical decision‑making and governance in tech
    - **Guidelines** and principles to support responsible technology design and deployment

  - **Societal impact focus**  
    Emphasis on resources that deal with preventing or reducing negative societal impacts, such as bias, harms from automation, privacy risks, and broader social consequences of technology.

  - **Open GitHub repository**  
    Hosted on GitHub, making the list easy to browse, clone, and contribute to via standard Git practices.

  ## Pricing

  - Not applicable. This is a free, open GitHub-based curated list.
