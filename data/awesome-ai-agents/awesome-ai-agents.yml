  # awesome-ai-agents


  **URL:** https://github.com/NipunaRanasinghe/awesome-ai-agents  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, ai, conversational-ai  

  **License:** MIT


  ## Description

  Awesome AI Agents is a GitHub-hosted curated list that aggregates frameworks,
  tools, and learning resources for building and deploying AI agents. It focuses
  on modern agent technologies, including multi-agent systems and autonomous
  coding assistants, and is part of the broader "awesome" and "awesome-list"
  ecosystem.


  ## Features

  - Curated “awesome list” format specifically focused on AI agents

  - Coverage of frameworks for building AI agents

  - Tools for deploying and orchestrating AI agents

  - Resources for multi-agent systems

  - Links to autonomous coding assistants and related tooling

  - Material suitable for developers, researchers, and AI enthusiasts

  - Open contribution model via GitHub (CONTRIBUTING guidelines in repo)

  - MIT-licensed repository for open reuse and adaptation


  ## Pricing

  - Free, open-source GitHub repository (no paid plans).
