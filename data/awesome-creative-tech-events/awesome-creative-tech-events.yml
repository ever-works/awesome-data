  # Awesome Creative Tech Events


  **Website:** https://github.com/danvoyce/awesome-creative-tech-events#readme  

  **Category:** Themed Directories  

  **Tags:** events, creative-coding, technology  

  **Brand:** sindresorhus/awesome


  ## Overview

  Awesome Creative Tech Events is an open, GitHub-hosted, curated directory of
  creative technology events around the world. It focuses on gatherings that
  blend creative coding, technology, design, music, arts, and related fields.


  ## Features

  - **Global scope**
    - Events listed from multiple world regions, including:
      - Europe
      - North America
      - Central America
      - South America
      - Asia

  - **Location-based structure**
    - Events organized by region, country, and city for easier discovery.
    - Example (Europe → UK → London):
      - London Creative Coding Meetup – Bimonthly meetup for creatives from diverse backgrounds.
      - Visualising Data London – Bimonthly meetup for those interested in data visualization (designers, coders, illustrators, etc.).
      - Algorithmic Art – Monthly meetup (London & Cornwall) focused on artists learning to code, technologists exploring art, and first-time coders.
      - Encode – 2-day data visualization conference (typically held in September).
    - Example (Europe → Netherlands → Amsterdam):
      - Interactive Storytelling Meetup – For people working with or interested in interactive/digital storytelling.
      - Creative Coding Amsterdam – Meetup for all skill levels interested in creative aspects of programming.
      - FITC Amsterdam – 2-day event on design, technology, and creative tech (typically in February).

  - **Coverage of creative tech disciplines**
    - Creative coding and generative art
    - Data visualization and algorithmic art
    - Design and digital storytelling
    - Technology-focused creative meetups and conferences
    - Events that mix music, arts, and technology

  - **Event format diversity**
    - Meetups (monthly, bimonthly, and other recurring formats)
    - Multi-day conferences and festivals
    - Local community gatherings and specialist groups

  - **Curation and quality**
    - Part of the broader "Awesome" ecosystem, following the Awesome list conventions.
    - Events selected and described with short, factual summaries (e.g., frequency, focus, typical month).

  - **Community contributions**
    - Open to contributions via GitHub pull requests.
    - `contributing.md` provides contribution guidelines (e.g., how to add or update event links).

  - **Repository structure**
    - `README.md` as the main directory of events.
    - Standard project files like `LICENSE`, `.gitignore`, `package.json`, and `package-lock.json` for project maintenance and potential tooling.

  ## Pricing

  - Not applicable. This is a free, open, GitHub-hosted curated directory of
  links to external events.


