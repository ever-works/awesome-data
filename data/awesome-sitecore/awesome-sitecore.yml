  # Awesome Sitecore


  **URL:** https://github.com/MartinMiles/Awesome-Sitecore


  ## Overview

  Awesome Sitecore is a curated, community-driven directory of Sitecore-related
  GitHub projects. It organizes tools, modules, extensions, and reference
  implementations for developers working with the Sitecore digital experience
  and CMS platform.


  ## Features

  - **Curated GitHub project list**
    - Focused specifically on Sitecore-related repositories.
    - Emphasis on useful, reusable tools and extensions for developers.

  - **Organized by technical category** (sections in the list include):
    - Analytics
    - Audit and performance
    - Azure
    - Cache
    - CDP
    - Commerce
    - Configuration
    - Containers
    - Content Hub
    - Content Hub One
    - Content SDK
    - Content Search
    - Data
    - Data Exchange Framework (with examples like `ItemDisabled`, `PipelineBatch`, `PipelineStep`)
    - Demo
    - Deployment
    - Edge
    - Editing
    - Extending Content Editor
    - Fields
    - Forms
    - Frameworks
    - GraphQL
    - JAMstack
    - JSS
    - Headless
    - Helix
    - Icons
    - Integration
    - Item Resource Files
    - Languages
    - Logging
    - Maintenance (including `/admin` utilities)
    - Marketplace
    - Media
    - .NET Core Headless
    - ORM
    - Other (miscellaneous utilities)
    - Packaging
    - Pipelines
    - Publishing
    - Rules
    - SDK
    - Security
    - SEO
    - Serialization
    - Sitecore Host
    - Sitecore Search
    - Sitecore Send
    - SPE (Sitecore PowerShell Extensions)
    - SPEAK
    - SXA (Sitecore Experience Accelerator)
    - Testing
    - Templates
    - Tooling
    - Universal Tracker

  - **Developer-focused scope**
    - Targets Sitecore developers looking for extensibility points and deployment options.
    - Highlights tools for working with multiple channels and integration scenarios.

  - **Community contribution model**
    - Open to contributions via pull requests.
    - Issues can be used to propose additions or discuss entries.

  - **Complementary to other resources**
    - Focuses on GitHub repositories rather than general learning content.
    - Suggests Sitecore Link (https://Sitecore.Link) for broader knowledge resources such as articles, videos, and Q&A.

  ## Type

  - Open-source, community-maintained directory / awesome list.


  ## Pricing

  - Not applicable (GitHub repository / directory list; no pricing plans
  indicated).
