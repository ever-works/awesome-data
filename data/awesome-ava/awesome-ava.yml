  # Awesome AVA


  **Website:** https://github.com/avajs/awesome-ava#readme  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, testing, developer-resources


  ## Overview

  Awesome AVA is a community-maintained, curated list of resources related to
  the [AVA](https://avajs.dev) JavaScript test runner. It aggregates learning
  materials, tools, and integrations that help developers use AVA more
  effectively.


  ## Features

  - **Curated resource collection**  
    - Focused specifically on the AVA JavaScript test runner.  
    - Organized as an "awesome list" following the Awesome guidelines.

  - **Content categories**  
    - **Articles** – Written guides, blog posts, and explanations about using AVA.  
    - **Videos** – Screencasts, talks, and video tutorials demonstrating AVA usage.  
    - **Packages** – Libraries, plugins, and extensions built to work with or enhance AVA.  
    - **Works with AVA** – Tools and projects that integrate with AVA or can be used alongside it.  
    - **Tutorials** – Step-by-step learning resources for getting started or going deeper with AVA.  
    - **Miscellaneous** – Additional AVA-related links and utilities that don’t fit other categories.

  - **Open source repository structure**  
    - `readme.md` as the main awesome-list index.  
    - `code-of-conduct.md` defining contributor behavior.  
    - `contributing.md` with contribution guidelines.  
    - `license` file specifying usage rights.  
    - Standard project configs like `.editorconfig` and `.gitattributes`.

  - **Community-driven**  
    - Contributions accepted via GitHub pull requests.  
    - Maintained under a documented code of conduct and contribution process.  
    - Public contributor list available via GitHub.

  - **Project governance & policies**  
    - **License** – Repository includes a license file (details in the repo).  
    - **Code of conduct** – Outlines expected community behavior.  
    - **Security policy** – Documented approach to handling security-related issues.

  ## Pricing

  - Awesome AVA is an open-source list hosted on GitHub and is free to use.


  ## About the Underlying Tool (AVA)

  - AVA itself is described as a **minimal & futuristic JavaScript test
  runner**, and Awesome AVA focuses on resources for working with this tool.
