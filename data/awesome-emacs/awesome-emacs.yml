  # Awesome Emacs


  **Category:** Themed Directories  

  **Tags:** awesome-lists, productivity, developer-tools  

  **Source:** <https://github.com/emacs-tw/awesome-emacs#readme>


  ## Description

  Awesome Emacs is a community-driven, curated directory of Emacs packages,
  utilities, themes, and resources, maintained by the emacs-tw community. It
  focuses on tools that enhance Emacs for editing, programming, navigation, and
  productivity. Most listed packages are available through MELPA.


  ## Features


  ### General

  - Curated list of useful Emacs packages, utilities, and libraries

  - Community-maintained and aligned with the broader "Awesome" list ecosystem

  - Most entries available via MELPA for straightforward installation

  - Organized, linkable sections and subsections for easy discovery


  ### Installation

  Guides to help users get Emacs running on different platforms:

  - **Linux** – references and guidance for installing Emacs on common Linux
  distributions

  - **macOS** – options and notes for installing and running Emacs on macOS

  - **Windows** – information on Windows-specific installation and usage

  - **Alternative** – alternative distributions or ways of obtaining Emacs
  beyond default channels


  ### Interface Enhancement

  Collection of packages and tools to improve or customize the Emacs UI:

  - **Window & Frame Management**
    - *Font* – tools and settings related to font configuration and management
    - *Layout* – manage complex window layouts and frame arrangements
    - *Switching* – quickly move between buffers, windows, and frames
  - **Tabbar** – packages to provide or enhance tabbed navigation in Emacs

  - **Navigation** – tools for moving efficiently through buffers, files, and
  projects

  - **Key-bindings** – frameworks and utilities to define, organize, or discover
  key bindings

  - **Minibuffer**
    - *Fuzzy & Narrowing* – incremental narrowing and fuzzy matching interfaces for commands, files, and buffers
  - **Mode-line** – customization and enhancement of the Emacs mode line (status
  bar)

  - **Dim Distracting** – packages that visually de-emphasize less relevant text
  or UI elements


  ### Editing Enhancement

  Packages to improve text editing behavior, ergonomics, and appearance:

  - **Indentation Enhancement** – smarter or language-aware indentation tools

  - **Symbols / Tokens** – utilities to manipulate, navigate, or display
  language symbols or tokens

  - **Whitespaces Enhancement** – tools to visualize, clean up, or manage
  whitespace

  - **Delete Enhancement** – smarter deletion behavior (e.g., word-wise,
  structural, or context-aware)

  - **Fancy Icons** – icon sets and display helpers for buffers, files, or UI
  components

  - **Massive Edit** – tools for bulk or multi-location edits (e.g., multiple
  cursors, region operations)

  - **Quotes & Parenthesis & Delimiters Handling**
    - *Insert & Edit* – automatic insertion, pairing, and editing of delimiters
    - *Select* – selection of balanced expressions or delimited regions
    - *Highlight* – visual highlighting of matching or unbalanced delimiters
  - **Kill-ring / Clipboard** – enhanced management and navigation of the
  kill-ring and system clipboard

  - **Drag Lines** – move lines or blocks of text up and down easily

  - **Undo & Redo** – advanced undo/redo interfaces and history visualization

  - **Multiple Major-Mode** – support for editing documents that embed multiple
  languages or modes in a single buffer

  - **Snippet** – snippet expansion frameworks and collections for faster
  text/template insertion

  - **Text Conversion** – utilities to transform text (case conversion,
  formatting, encoding, etc.)


  ### Programming

  The content snippet only shows the start of this section, but indicates:

  - **Completion** – tools to provide code completion and related programming
  assistance

  - **Jump to ...** – jump/navigation utilities in code (e.g., definitions,
  references)



  ## Pricing

  - Not applicable. Awesome Emacs is a free, open, community-maintained
  directory. Individual listed packages may have their own licensing or funding
  options.
