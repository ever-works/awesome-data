  # Awesome Public Datasets – Economics: World KLEMS


  ## Overview

  Awesome Public Datasets – Economics: World KLEMS is a curated entry
  highlighting the World KLEMS analytical datasets. These datasets provide
  standardized measures of capital (K), labor (L), energy (E), materials (M),
  and service (S) inputs to support productivity and economic growth analysis
  across countries.


  - **Category:** Themed directories

  - **Brand:** awesome-public-datasets

  - **Source:** r/awesome (Reddit)

  - **Slug:** `awesome-public-datasets-economics-world-klems`

  - **Tags:** datasets, economics, research


  ## Features

  - **KLEMS structure:** Covers the five core input categories used in
  productivity analysis:
    - Capital (K)
    - Labor (L)
    - Energy (E)
    - Materials (M)
    - Services (S)
  - **Analytical focus:** Designed for productivity and economic growth analysis
  across multiple countries.

  - **Cross-country coverage:** Enables comparative research on input use and
  productivity between different national economies.

  - **Public data listing:** The dataset is referenced within the Awesome Public
  Datasets ecosystem, making it easier for researchers to discover and access.

  - **Research-oriented:** Suitable for academic, policy, and applied economic
  research using input-output and growth accounting frameworks.


  ## Use Cases

  - Cross-country productivity and growth accounting studies.

  - Decomposing output growth into contributions from capital, labor, energy,
  materials, and services.

  - Empirical research on structural change, sectoral performance, and input
  substitution.

  - Supporting macroeconomic and policy analysis with standardized input
  measures.


  ## Pricing

  - Not specified. The entry lists World KLEMS as a public/"awesome" dataset
  reference; consult the World KLEMS project or linked resources for access
  terms and any licensing details.
