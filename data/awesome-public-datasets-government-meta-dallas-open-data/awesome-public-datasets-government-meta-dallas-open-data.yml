  # Awesome Public Datasets – Government (Meta: Dallas Open Data)


  **Type:** Themed data directory (government / city open data)  

  **Source:** [Dallas Open Data](https://www.dallasopendata.com/)  

  **Category:** Themed Directories  

  **Tags:** open-data, city, datasets


  ## Overview

  Awesome Public Datasets includes a catalog entry for **Dallas Open Data**, the
  City of Dallas’s central portal for municipal open datasets. It provides
  public access to a growing collection of city-published data aimed at
  transparency and civic collaboration.


  ## Features

  - **City-wide open data portal** maintained by the City of Dallas.

  - **Public access to municipal datasets** published by city departments.

  - **Continuously growing catalog** of datasets (new data added over time).

  - **Focus on accessibility** so anyone can easily access and use the data.

  - **Supports transparency initiatives** by opening government data to the
  public.

  - **Encourages community collaboration** around data-driven projects and
  analysis.


  ## Typical Data Domains (Implied)

  While the content does not list specific datasets, Dallas Open Data commonly
  covers areas such as:

  - Public safety

  - Transportation

  - Infrastructure

  - Other core city services and operations


  ## Pricing

  - **Free access:** The portal is an open data resource; datasets are publicly
  accessible without stated fees.
