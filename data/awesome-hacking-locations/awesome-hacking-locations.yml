  # Awesome Hacking Locations


  A community-maintained directory of great physical locations around the world
  to hack, code, and work from, with details on Wi-Fi and power availability.


  ---


  ## Overview


  - **Type:** Themed, community-driven directory

  - **Focus:** Places suitable for hacking / remote work (cafés, coworking
  spaces, hackerspaces, etc.)

  - **Scope:** Organized by country and city across multiple continents

  - **Source:** GitHub repository (`daviddias/awesome-hacking-locations`)


  ---


  ## Features


  ### 1. Global, Country–City Index


  The directory is structured by country and then by city, making it easy to
  browse locations geographically. Current entries include (non-exhaustive from
  provided content):


  - **Austria** – Vienna  

  - **Belgium** – Brussels  

  - **Brazil** – Rio de Janeiro  

  - **Bulgaria** – Sofia  

  - **Cameroon** – Buea  

  - **Canada** – Hamilton, Montréal  

  - **Denmark** – Copenhagen  

  - **Estonia** – Tallinn  

  - **France** – Lille, Nice, Paris  

  - **Germany** – Berlin, Dresden, Hamburg, Jena, Munich  

  - **Hong Kong**  

  - **India** – Hyderabad  

  - **Italy** – Rome  

  - **Japan** – Nagoya, Tokyo, Kyoto  

  - **Lithuania** – Vilnius  

  - **Netherlands** – Amsterdam, Delft  

  - **Norway** – Stavanger, Tromsø, Ålesund  

  - **Poland** – Krakow, Gliwice  

  - **Portugal** – Aveiro, Braga, Guimarães, Lisbon, Porto, Viana do Castelo  

  - **Singapore** – Outram Park  

  - **Slovenia**  

  - **South Korea** – Seoul  

  - **Spain** – Barcelona, Bilbao, Oviedo  

  - **Sweden** – Stockholm, Uppsala  

  - **Switzerland** – Zurich  

  - **Turkey** – Istanbul  

  - **United Kingdom**  
    - England – London  
    - Scotland – Edinburgh  
  - **United States** (partial list from content):  
    - Arizona  
    - California – Los Angeles, San Diego, Mountain View, Oakland, Palo Alto, San Francisco, San Jose, Santa Monica  
    - Illinois – Chicago  
    - Maryland (further cities not shown in snippet)

  ### 2. Location Metadata


  Each listed spot is intended to capture practical details relevant to hackers
  and remote workers, including:


  - **Wi-Fi availability and quality**

  - **Power outlets / charging options**

  - **Environment characteristics** (e.g., suitable for working, likely quiet or
  hacker-friendly)


  ### 3. Multiple Types of Workspaces


  The directory includes a range of place types so users can choose based on
  their working style:


  - **Hackerspaces** – Community-run spaces geared toward hackers and makers

  - **Coworking spaces** – Professional shared offices suitable for longer work
  sessions

  - **Other public/remote work-friendly spots** – Such as cafés or similar
  venues (implied by “great physical locations to hack and work from”)


  ### 4. Community-Driven Contributions


  - The list is explicitly **community-driven**, with a “Contribute” section
  encouraging additions and improvements via GitHub.

  - Built in the style of other curated **awesome lists**, following a
  recognizable format and contribution model from the broader awesome-list
  ecosystem.


  ### 5. Open & GitHub-Hosted


  - Fully hosted on **GitHub**, making it easy to:
    - Browse and search entries
    - Submit pull requests with new locations or edits
    - Fork and adapt the list if needed
  - Marked as part of the wider **`awesome`** ecosystem (via the Awesome badge
  and reference to `sindresorhus/awesome`).


  ---


  ## Use Cases


  - Finding reliable places to work while **traveling** or living abroad.

  - Discovering **hackerspaces** and **coworking** options in a specific city.

  - Planning work-friendly stops for **digital nomads** and **remote workers**.

  - Contributing local knowledge about good hacking locations to a shared, open
  directory.


  ---


  ## Pricing


  - **Free**: This is an open, community-maintained GitHub list. There are no
  pricing plans or fees mentioned in the provided content.
