  # Awesome Regex


  **Description**  

  Awesome Regex is a curated directory of high-quality resources for working
  with regular expressions, covering tools, tutorials, libraries, and references
  across major regex flavors and platforms.


  **URL**  

  <https://github.com/slevithan/awesome-regex#readme>  

  Shortcut: <https://regex.cool>


  **Category**  

  - Themed directories


  **Tags**  

  - awesome-lists  

  - developer-tools  

  - regex


  ---


  ## Features


  - **Curated resource list**
    - Focuses on the best regular expression resources rather than exhaustive listings.
    - Includes tools, tutorials, libraries, references, and other learning materials.
    - Covers all major regex flavors (as used in many programming languages and tools).

  - **Broad ecosystem coverage**
    - Resources relevant to programming languages, text editors, IDEs, database engines, word processors, and other environments that support regex.

  - **Organized by use case** (examples from the structure of the list)
    - **Testers** – tools for building, testing, and experimenting with regular expressions.
      - Command-line testers.
      - Flavor-specific testers.
      - Multi-flavor testers.
    - **Syntax-free regex builders** – tools that let you construct regexes without writing raw regex syntax or code.
    - **Visualizers** – tools that visualize regex structure and/or execution behavior.
    - **Grep-like tools** – tools for searching and replacing through files using regex.

  - **Glossary**
    - Brief glossary of regular expression terminology as used within the list to help users interpret entries consistently.

  - **Contribution-friendly**
    - Open to community contributions via pull requests.
    - Documented contribution guidelines in `CONTRIBUTING.md`.

  - **Open source & licensing**
    - Repository includes a `LICENSE` file specifying usage terms (open-source license hosted on GitHub).

  - **Featured resource highlight**
    - Periodic or pinned “Featured resource” section. Example:
      - **Regex+** – A lightweight JavaScript library for more readable, high-performance native JavaScript regexes, with features such as:
        - Free-spacing (ignore-whitespace) regex support for readability.
        - Atomic groups.
        - Possessive quantifiers.
        - Subroutines.
        - Definition groups.
        - Context-aware interpolation.

  ---


  ## Pricing


  - Not applicable. Awesome Regex is an open, curated directory hosted on GitHub
  and is free to access.
