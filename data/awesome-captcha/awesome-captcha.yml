  # Awesome Captcha


  **URL:** https://github.com/ZYSzys/awesome-captcha#readme  

  **Category:** Themed Directories  

  **Tags:** awesome-lists, security, web-development


  ## Overview

  Awesome Captcha is a curated, open-source directory of CAPTCHA-related
  resources. It focuses on libraries, generation tools, and cracking tools used
  to implement or analyze human-verification challenge–response tests in
  software applications.


  ## Features


  - **Curated resource list**
    - Collects and organizes CAPTCHA-related projects from across the web.
    - Emphasizes both implementation and analysis (including cracking tools).

  - **Libraries section**
    - Links to libraries for integrating CAPTCHA functionality into applications.
    - Targets common software-development use cases (e.g., web and app security flows).

  - **Generation tools**
    - Dedicated section for resources that generate CAPTCHA challenges.
    - Covers various formats of CAPTCHAs as general generation utilities.

  - **Crack tools**
    - Sections for tools and techniques related to cracking or bypassing CAPTCHAs.
    - Subsections:
      - **General** – non–language-specific cracking resources.
      - **Chinese** – CAPTCHA cracking tools and resources focused on Chinese-language CAPTCHAs.

  - **Tools section**
    - Additional non-library tools relevant to working with or analyzing CAPTCHAs.

  - **Other resources**
    - Miscellaneous materials that do not fit into libraries, generation, crack, or tools (e.g., articles, references).

  - **Multi-language documentation**
    - Readme available in:
      - English (`README.md`)
      - Chinese (`README-zh.md`)
      - Polish (`README-pl.md`)

  - **Open-source project structure**
    - Includes standard repository files: `.editorconfig`, `.gitignore`, CI configuration (`.travis.yml`), `package.json`, `renovate.json`, and test script (`test.js`).
    - Published under an open-source license (`LICENSE`).
    - Community guidelines provided via `CODE_OF_CONDUCT.md` and `contributing.md`.

  - **Community contributions**
    - Actively invites contributions through a documented contributing process.

  ## Pricing


  - Not applicable. Awesome Captcha is an open-source, free GitHub repository
  and curated list; no pricing plans are provided.
