  # awesome-dashboard

  **Category:** Themed Directories  
  **Slug:** `awesome-dashboard`  
  **Source:** [https://github.com/obazoud/awesome-dashboard](https://github.com/obazoud/awesome-dashboard)

  ## Overview
  `awesome-dashboard` is a curated, GitHub-hosted directory of dashboards and data visualization tools and resources. It focuses on frameworks, platforms, and utilities for building and viewing dashboards, especially for time-series data, analytics, and monitoring.

  ## Features

  ### Thematic Directory Structure
  - Organized as an "awesome-style" list (Markdown on GitHub).
  - Sections include:
    - **General** – broad dashboard and visualization frameworks and tools.
    - **Graphite** – tools and dashboards built around the Graphite monitoring stack.
    - **Ganglia** – dashboards related to the Ganglia monitoring system.
    - **InfluxDB** – dashboards and visualization solutions for InfluxDB.
    - **Others** – additional or uncategorized dashboard resources.

  ### Curated Dashboard & Visualization Tools (examples from `General`)
  - **Smashing** – Spiritual successor to Shopify’s Dashing; a dashboard framework.
  - **Freeboard** – Open-source real-time dashboard builder for IoT and web mashups.
  - **Grafana** – Dashboard editor for visualizing time-series data.
  - **Kibana** – Browser-based analytics and search interface for Logstash and other timestamped data in Elasticsearch.
  - **Mozaik** – Node.js/React/D3-based dashboard tool with widgets, themes, and extensibility.
  - **Pydashie** – Python port of Dashing.
  - **ez-Dashing** – Dashboard for agile development teams, based on React/Redux and deployable with Docker.
  - **Metricio** – Fast and simple dashboards for various metrics using Node.js and React.
  - **Metabase** – Business intelligence and analytics tool for building dashboards and sharing insights.
  - **Turnilo** – (link truncated in provided content, but listed as another dashboard/analytics tool).

  ### Community & Maintenance
  - Hosted on GitHub as a public repository.
  - Stars and forks indicate community use and contributions (over 1k stars noted in page header).
  - Includes **Contribution Guidelines** for submitting new dashboard tools or resources.

  ### Sponsorship Note
  - Mentions a sponsor (Nuntly) within the README; sponsorship does not affect the list’s open, curated nature.

  ## Use Cases
  - Discovering dashboard frameworks for monitoring, analytics, or IoT.
  - Comparing open-source tools for visualizing time-series and log data.
  - Finding dashboards tied to specific backends (Graphite, InfluxDB, Elastic stack, etc.).
  - Contributing new dashboard-related projects to a centralized, themed directory.

  ## Pricing
  - This is an open-source, Markdown-based list on GitHub.
  - No pricing or paid plans are associated with the directory itself.
  - Individual tools listed may have their own licensing or pricing, which must be checked per project.
