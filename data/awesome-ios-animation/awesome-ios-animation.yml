  ## Overview


  Awesome iOS Animation is a curated, continuously updated directory of iOS
  animation resources. It focuses on popular and visually rich animation
  frameworks and libraries for both Objective-C and Swift, providing direct
  links and previews to help developers quickly find suitable tools for adding
  animations to their apps.


  ## Features


  - **Curated list of iOS animation libraries**  
    Focused collection of mainstream and visually impressive animation frameworks for iOS.

  - **Covers Objective-C and Swift**  
    Includes libraries and examples usable from both major iOS languages.

  - **Direct links to libraries and demos**  
    Each entry links directly to the corresponding GitHub repository or demo page.

  - **Inline visual previews (GIFs)**  
    Many listed frameworks include animated GIFs to quickly showcase animation styles and behaviors.

  - **Continuously updated list**  
    The maintainer notes that the directory is updated from time to time with new or improved animation frameworks.

  - **Subjective but transparent ordering**  
    Items are ordered by the maintainer’s personal preference, not by popularity or community ranking.

  - **Example libraries referenced**  
    A non-exhaustive sample of items included:
    - **POP** – https://github.com/facebook/pop  
      A popular animation engine from Facebook.
    - **Popping** – https://github.com/schneiderandre/popping  
      A collection of animations built on top of POP.
    - **Spring** – https://github.com/MengTo/Spring  
      A Swift-based animation library with ready-made animations.
    - **TransitionButton** – https://github.com/AladinWay/TransitionButton  
      A button component with built-in animated state transitions.
    - **JNWSpringAnimation** – https://github.com/jwilling/JNWSpringAnimation  
      Spring-based animation library for iOS.
    - **DCAnimationKit** – https://github.com/daltoniam/DCAnimationKit  
      A set of prebuilt animations such as “Tada” and others.

  ## Use Cases


  - Discovering animation frameworks to enhance UI/UX in iOS apps.

  - Comparing visual animation styles via embedded GIF previews.

  - Quickly navigating to source code and documentation for animation libraries.


  ## Pricing


  - Not applicable. This is an open GitHub directory listing external resources;
  pricing, if any, is determined by each individual library’s repository or
  license.
