  # Indie Map


  **Website:** http://www.indiemap.org/


  Indie Map is a public IndieWeb social graph and dataset that aggregates crawl
  data from prominent IndieWeb sites, exposing their link structure and
  microformats2-marked content for analysis and exploration.


  ---


  ## Category

  - Datasets


  ## Tags

  - datasets  

  - social  

  - web


  ---


  ## Features


  ### IndieWeb Dataset

  - Coverage of **~2300 IndieWeb sites**.  

  - Includes **5.7 million pages** of crawled content.  

  - Total dataset size of approximately **380 GB of HTML**.  

  - HTML content enriched with **microformats2** annotations.


  ### Social Graph

  - Public **IndieWeb social graph** constructed from cross-site links.  

  - Dataset includes **631 million links**.  

  - Captures **706,000 relationships** between sites and entities.


  ### Access & Exploration

  - **Social Graph API** for programmatic access to the graph data.  

  - **Interactive map** (via Kumu) for visual exploration of the IndieWeb social
  graph.


  ### Data & Analysis Tools

  - **SQL-queryable dataset** for custom queries and analysis.  

  - Access to **raw crawl data** for deeper or custom processing.  

  - Published **statistics** describing dataset properties and high-level
  metrics.


  ---


