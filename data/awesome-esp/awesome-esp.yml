  # Awesome ESP

  **Category:** Themed Directories  
  **Brand:** Espressif  
  **Website:** https://github.com/agucova/awesome-esp#readme  
  **Slug:** `awesome-esp`

  ![Awesome ESP Screenshot](https://repository-images.githubusercontent.com/140851708/3b85b480-6f45-11ea-9f5a-1e8f58bd2d96)

  ## Overview

  Awesome ESP is an open, curated directory of projects, libraries, and resources for ESP microcontrollers (ESP8266 and ESP32), focused on Internet of Things (IoT) applications and development.

  ## Features

  - **Curated project list** for ESP8266 and ESP32 boards
  - **Coverage of both major ESP families** (ESP8266, ESP32)
  - **Focus on IoT applications**, examples, and code
  - **Links to external project repositories and resources**
  - **Organized as an “Awesome List”** (follows awesome.re conventions)
  - **Repository-based format on GitHub**, easy to browse and search
  - **Includes community guidelines** via a Code of Conduct
  - **Contribution guidelines** available for adding new projects and resources
  - **Open-source license** included in the repository

  ## Pricing

  - **Free**: Public GitHub repository, freely accessible and usable.

